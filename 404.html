<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ff6f61;
      animation: float 3s ease-in-out infinite;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    a {
      color: #ff6f61;
      text-decoration: none;
      border: 2px solid #ff6f61;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ff6f61;
      color: #1a1a1a;
    }

    /* Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Space Theme */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="10%" cy="15%" r="1" fill="white" /><circle cx="30%" cy="25%" r="1" fill="white" /><circle cx="50%" cy="10%" r="1" fill="white" /><circle cx="70%" cy="20%" r="1" fill="white" /><circle cx="90%" cy="15%" r="1" fill="white" /><circle cx="20%" cy="40%" r="1" fill="white" /><circle cx="40%" cy="35%" r="1" fill="white" /><circle cx="60%" cy="45%" r="1" fill="white" /><circle cx="80%" cy="50%" r="1" fill="white" /><circle cx="10%" cy="70%" r="1" fill="white" /><circle cx="30%" cy="65%" r="1" fill="white" /><circle cx="50%" cy="75%" r="1" fill="white" /><circle cx="70%" cy="70%" r="1" fill="white" /><circle cx="90%" cy="80%" r="1" fill="white" /></svg>');
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .astronaut {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      animation: float 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>Looks like you've drifted into the unknown. Let's get you back home!</p>
    <a href="https://www.rahulx.com">Go Back Home</a> 
  </div>
  <img src="https://www.nasa.gov/wp-content/uploads/2022/12/9401028_orig.jpeg" alt="Astronaut" class="astronaut">
</body>
</html>
