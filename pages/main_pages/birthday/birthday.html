<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belated Happy Birthday!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-weight: 500;
    }
    a:hover,
    a:focus {
      color: #00ffcc;
      outline: none;
    }

    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }
    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.4rem;
      opacity: 0.9;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
      margin-top: 0.3em;
    }

    .surprise-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      background: rgba(0,0,0,0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 30px;
      overflow: hidden;
    }
    .dancing-cat {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px solid #ff00cc;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px #ff00cc;
      animation: pulse-rad 2s infinite;
    }
    .message {
      font-size: 1.3rem;
      margin: 20px 0;
      color: #b0fff0;
      animation: fadeIn 3s ease-in;
    }
    .late-note {
      font-size: 1.1rem;
      color: #ff00cc;
      font-style: italic;
      margin-top: 15px;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall linear infinite;
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: radial-gradient(circle at 30% 30%, #fff, transparent 40%);
      box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3);
      animation: floatUp 6s ease-in-out infinite;
      opacity: 0.95;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100px;
      background: #fff;
      box-shadow: 0 0 5px #fff;
    }
    .balloon::before {
      content: '‚ô•';
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 5px #ff00cc;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes pulse-rad {
      0% { transform: scale(1); box-shadow: 0 0 20px #ff00cc; }
      50% { transform: scale(1.05); box-shadow: 0 0 40px #ff00cc; }
      100% { transform: scale(1); box-shadow: 0 0 20px #ff00cc; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(-20px) rotate(-5deg); }
      100% { transform: translateY(-100px) translateX(20px) rotate(5deg); }
    }

    .sci-fi-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 15s infinite linear;
    }
    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1200px 1200px; }
    }

    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-weight: 300;
      font-size: 1.1rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sci-fi-bg" aria-hidden="true"></div>

  <header>
    <h1>Belated Happy Birthday!</h1>
    <p>To My Special Someone</p>
  </header>

  <div class="surprise-container">
    <img src="cat.gif" alt="Dancing cat celebration" class="dancing-cat" />
    <p class="message">We're a bit late, but the love and wishes are timeless! May your year ahead be epic! üéâü•≥</p>
    <p class="late-note">Better late than never ‚Äî still dancing for you! üò∫</p>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by Rahulx.com</p>
  </footer>

  <audio id="birthdaySong" src="birthday.mp3" preload="auto" loop></audio>

  <script>
    const rainbow = [
      '#ff0000', // Red
      '#ff4500', // Orange-Red
      '#ff8c00', // Orange
      '#ffd700', // Gold
      '#ffff00', // Yellow
      '#adff2f', // Yellow-Green
      '#32cd32', // Lime Green
      '#00ff00', // Green
      '#00fa9a', // Medium Spring Green
      '#00ced1', // Dark Turquoise
      '#1e90ff', // Dodger Blue
      '#0000ff', // Blue
      '#4169e1', // Royal Blue
      '#4b0082', // Indigo
      '#8a2be2', // Blue Violet
      '#ee82ee'  // Violet
    ];

    // Confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = rainbow[Math.floor(Math.random() * rainbow.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 150);

    // Balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `radial-gradient(circle at 30% 30%, #fff, transparent 40%), ${rainbow[Math.floor(Math.random() * rainbow.length)]}`;
      balloon.style.animationDuration = (Math.random() * 4 + 5) + 's';
      balloon.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }
    setInterval(createBalloon, 800);

    // Auto-play birthday.mp3 in loop on page load
    window.addEventListener('load', () => {
      const audio = document.getElementById('birthdaySong');
      audio.volume = 0.6;
      audio.play().catch(err => {
        console.log('Autoplay prevented. User interaction required.');
      });
    });
  </script>
</body>
</html>
