<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belated Happy Birthday!</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-weight: 500;
    }
    a:hover,
    a:focus {
      color: #00ffcc;
      outline: none;
    }

    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }
    header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.4rem;
      opacity: 0.9;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
      margin-top: 0.3em;
    }

    .surprise-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
      background: rgba(0,0,0,0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 30px;
      overflow: hidden;
    }
    .dancing-cat {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 2px solid #ff00cc;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px #ff00cc;
      animation: pulse-rad 2s infinite;
    }
    .birthday-person {
      width: 100%;
      max-width: 350px;
      height: auto;
      border: 3px solid #ff00cc;
      border-radius: 50%;
      margin: 25px auto;
      display: block;
      box-shadow: 0 0 30px #ff00cc, 0 0 60px #00ffcc;
      animation: glow-pulse 3s infinite alternate;
    }
    .message {
      font-size: 1.3rem;
      margin: 20px 0;
      color: #b0fff0;
      animation: fadeIn 3s ease-in;
    }
    .late-note {
      font-size: 1.1rem;
      color: #ff00cc;
      font-style: italic;
      margin-top: 15px;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall linear infinite;
    }
    .balloon {
      position: absolute;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: radial-gradient(circle at 30% 30%, #fff, transparent 40%);
      box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3);
      animation: floatUp 6s ease-in-out infinite;
      opacity: 0.95;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 100px;
      background: #fff;
      box-shadow: 0 0 5px #fff;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes pulse-rad {
      0% { transform: scale(1); box-shadow: 0 0 20px #ff00cc; }
      50% { transform: scale(1.05); box-shadow: 0 0 40px #ff00cc; }
      100% { transform: scale(1); box-shadow: 0 0 20px #ff00cc; }
    }
    @keyframes glow-pulse {
      0% { box-shadow: 0 0 30px #ff00cc, 0 0 60px #00ffcc; }
      100% { box-shadow: 0 0 50px #ff00cc, 0 0 90px #00ffcc; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(-20px) rotate(-5deg); }
      100% { transform: translateY(-100px) translateX(20px) rotate(5deg); }
    }

    .sci-fi-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 15s infinite linear;
    }
    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1200px 1200px; }
    }

    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-weight: 300;
      font-size: 1.1rem;
    }

    /* Play Button */
    .play-button {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      width: fit-content;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
      touch-action: manipulation;
    }
    .play-button:hover,
    .play-button:focus {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
      transform: scale(1.05);
    }
    .play-button.playing {
      background: #ff00cc;
      border-color: #ff00cc;
      color: #fff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sci-fi-bg" aria-hidden="true"></div>

  <header>
    <h1>Belated Happy Birthday!</h1>
    <p>To My Special Someone</p>
  </header>

  <div class="surprise-container">
    <img src="https://www.rahulx.com/pages/main_pages/birthday/birthday_person.png" alt="Birthday Person" class="birthday-person" />
    <img src="cat.gif" alt="Dancing cat celebration" class="dancing-cat" />
    <p class="message">We're a bit late, but the love and wishes are timeless! May your year ahead be epic!</p>
    <p class="late-note">Better late than never â€” still dancing for you!</p>
    <button class="play-button" id="playBtn">Play Birthday Song</button>
  </div>

  <footer>
    <p>Made with by Rahulx.com</p>
  </footer>

  <audio id="birthdaySong" src="https://www.rahulx.com/pages/main_pages/birthday/birthday.mp3" preload="auto" loop autoplay></audio>

  <script>
    const rainbow = [
      '#ff0000', '#ff4500', '#ff8c00', '#ffd700', '#ffff00', '#adff2f',
      '#32cd32', '#00ff00', '#00fa9a', '#00ced1', '#1e90ff', '#0000ff',
      '#4169e1', '#4b0082', '#8a2be2', '#ee82ee'
    ];

    // Confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.background = rainbow[Math.floor(Math.random() * rainbow.length)];
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 150);

    // Balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `radial-gradient(circle at 30% 30%, #fff, transparent 40%), ${rainbow[Math.floor(Math.random() * rainbow.length)]}`;
      balloon.style.animationDuration = (Math.random() * 4 + 5) + 's';
      balloon.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 12000);
    }
    setInterval(createBalloon, 800);

    // Force autoplay on page load + mobile unlock
    const audio = document.getElementById('birthdaySong');
    const playBtn = document.getElementById('playBtn');
    let unlocked = false;

    function unlockAndPlay() {
      if (unlocked) return;
      audio.volume = 0.6;
      audio.loop = true;
      audio.play().then(() => {
        unlocked = true;
        playBtn.textContent = 'Pause Song';
        playBtn.classList.add('playing');
      }).catch(() => {});
    }

    // Attempt direct autoplay
    window.addEventListener('load', () => {
      unlockAndPlay();
    });

    // Mobile: unlock on first touch/click
    ['touchstart', 'click'].forEach(event => {
      document.addEventListener(event, function handler() {
        unlockAndPlay();
        ['touchstart', 'click'].forEach(e => document.removeEventListener(e, handler));
      }, { once: true, passive: true });
    });

    // Toggle button
    playBtn.addEventListener('click', () => {
      unlockAndPlay();
      if (audio.paused) {
        audio.play();
        playBtn.textContent = 'Pause Song';
        playBtn.classList.add('playing');
      } else {
        audio.pause();
        playBtn.textContent = 'Play Birthday Song';
        playBtn.classList.remove('playing');
      }
    }, { passive: true });
  </script>
</body>
</html>
