    header {

      text-align: center;

    }

    .menu-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    nav {
      display: none;
      background: #444;
      padding: 1rem;
    }

    nav.active {
      display: block;
    }

    nav ul {
      list-style: none;
      text-align: center;
    }

    nav ul li {
      margin: 0.5rem 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    .hero {
      text-align: center;
      padding: 2rem;
      background: #fff;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
    }

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .card p {
      padding: 0 1rem 1rem;
      color: #666;
    }

    .card a {
      display: inline-block;
      margin-bottom: 1rem;
      color: #007BFF;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
      margin-top: 2rem;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }

      .card-container {
        grid-template-columns: 1fr;
      }
    }
