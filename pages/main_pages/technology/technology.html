<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tech Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: auto;
      font-size: 16px;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Tech Animation Section */
    .tech-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Core of the Tech Animation */
    .tech-core {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #00ffcc, #00ccff);
      border-radius: 50%;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(0, 255, 204, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
    }

    /* Floating Tech Icons */
    .tech-icon {
      position: absolute;
      font-size: 24px;
      color: #00ffcc;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Binary Digits Floating Around */
    .binary-digit {
      position: absolute;
      font-size: 16px;
      color: rgba(0, 255, 204, 0.7);
      animation: floatBinary 5s infinite linear;
    }

    @keyframes floatBinary {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { transform: translateY(-50px) translateX(50px); opacity: 1; }
      100% { transform: translateY(0) translateX(0); opacity: 0.7; }
    }

    /* Orbiting Particles */
    .orbiting-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ffcc;
      border-radius: 50%;
      animation: orbit 8s infinite linear;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    /* Tech Topics */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .topic {
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .topic:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .thread-icon {
      font-size: 1.6rem;
      color: #00ffcc;
      cursor: pointer;
      margin-left: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .thread-icon:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .icon-separator {
      width: 4px;
      height: 4px;
      background: #00ffcc;
      border-radius: 50%;
      margin: 0 15px;
      animation: glowPulse 1.5s infinite;
    }

    .search-icon {
      font-size: 1.6rem;
      color: #00ffcc;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .search-icon:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    .modal-footer {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
      text-align: right;
    }

    .copy-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .copy-button:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 5px #00ffcc; }
      50% { box-shadow: 0 0 15px #00ffcc; }
      100% { box-shadow: 0 0 5px #00ffcc; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      header p {
        font-size: 1rem;
      }

      .tech-animation {
        height: 300px;
      }

      .tech-core {
        width: 60px;
        height: 60px;
      }

      .tech-icon {
        font-size: 18px;
      }

      .binary-digit {
        font-size: 12px;
      }

      .orbiting-particle {
        width: 8px;
        height: 8px;
      }

      .tech-topics {
        gap: 8px;
        padding: 15px;
      }

      .topic {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .modal-content {
        width: 90%;
        max-width: 500px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Tech Frontier 2025</h1>
    <p>Discover the Future of Innovation</p>
  </header>

  <!-- Tech Animation Section -->
  <div class="tech-animation">
    <!-- Core of the Animation -->
    <div class="tech-core"></div>

    <!-- Floating Tech Icons -->
    <div class="tech-icon" style="top: 20%; left: 10%;">🤖</div>
    <div class="tech-icon" style="top: 30%; left: 80%;">🧠</div>
    <div class="tech-icon" style="top: 70%; left: 20%;">⚛️</div>
    <div class="tech-icon" style="top: 80%; left: 70%;">🧬</div>

    <!-- Floating Binary Digits -->
    <div class="binary-digit" style="top: 10%; left: 50%;">0</div>
    <div class="binary-digit" style="top: 20%; left: 30%;">1</div>
    <div class="binary-digit" style="top: 40%; left: 80%;">0</div>
    <div class="binary-digit" style="top: 60%; left: 10%;">1</div>
    <div class="binary-digit" style="top: 90%; left: 60%;">0</div>

    <!-- Orbiting Particles -->
    <div class="orbiting-particle" style="animation-delay: 0s;"></div>
    <div class="orbiting-particle" style="animation-delay: 2s;"></div>
    <div class="orbiting-particle" style="animation-delay: 4s;"></div>
    <div class="orbiting-particle" style="animation-delay: 6s;"></div>
  </div>

  <!-- Tech Topics -->
  <div class="tech-topics" id="techTopics">
    <!-- Topics will be added dynamically -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="techModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <i class="fa fa-pencil-square-o thread-icon" id="threadLink" title="View Thread"></i>
        <span class="icon-separator"></span>
        <i class="fa fa-search search-icon" id="searchX" title="Search on X"></i>
        <button class="modal-close" onclick="closeModal()">✖</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc"></p>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="Tech Image">
      </div>
      <div class="modal-footer">
        <button class="copy-button" onclick="copyModalContent()" title="Copy Content">
          <i class="fa fa-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 TechFrontier. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // Generate Floating Binary Digits
    function generateBinaryDigits() {
      const techAnimation = document.querySelector('.tech-animation');
      for (let i = 0; i < 20; i++) {
        const binaryDigit = document.createElement('div');
        binaryDigit.className = 'binary-digit';
        binaryDigit.textContent = Math.random() > 0.5 ? '0' : '1';
        binaryDigit.style.top = `${Math.random() * 100}%`;
        binaryDigit.style.left = `${Math.random() * 100}%`;
        binaryDigit.style.animationDuration = `${Math.random() * 5 + 3}s`;
        techAnimation.appendChild(binaryDigit);
      }
    }

    // Generate Orbiting Particles
    function generateOrbitingParticles() {
      const techAnimation = document.querySelector('.tech-animation');
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'orbiting-particle';
        particle.style.animationDelay = `${i * 1}s`;
        techAnimation.appendChild(particle);
      }
    }

    // Initialize Animations
    window.onload = function () {
      generateBinaryDigits();
      generateOrbitingParticles();
    };

    // Populate Tech Topics
    function populateTechTopics(technologies) {
      const topicsContainer = document.getElementById('techTopics');
      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;
        
        topic.addEventListener('click', () => {
          openModal(tech.name, tech.desc, tech.example, tech.image, tech.thread);
        });
        
        topicsContainer.appendChild(topic);
      });
    }

    function openModal(title, desc, example, image, thread) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');
      const threadLink = document.getElementById('threadLink');
      const searchX = document.getElementById('searchX');

      modalTitle.textContent = title;
      modalDesc.innerHTML = desc;
      modalExample.textContent = `Example: ${example}`;
      modalImage.src = image;
      modal.style.display = 'flex';

      threadLink.onclick = function() {
        window.open(thread, '_blank');
      };

      searchX.onclick = function() {
        const searchQuery = encodeURIComponent(title);
        const xSearchUrl = `https://x.com/search?q=${searchQuery}`;
        window.open(xSearchUrl, '_blank');
      };
    }

    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const example = document.getElementById('modalExample').textContent;
      const content = `${title}\n\n${desc}\n\n${example}`;
      
      navigator.clipboard.writeText(content).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy content:', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    document.getElementById('techModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('techModal')) {
        closeModal();
      }
    });

    /* Updated fetch with resize trigger and fallback */
    window.onload = function() {
      fetch('texts/technology.txt')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          const technologies = JSON.parse(data);
          populateTechTopics(technologies);
          window.dispatchEvent(new Event('resize')); // Trigger resize for layout adjustment
        })
        .catch(error => {
          console.error('Error loading texts/technology.txt:', error);
          const topicsContainer = document.getElementById('techTopics');
          topicsContainer.innerHTML = '<p style="color: #ff00cc;">Failed to load topics. Please try again later.</p>';
        });
    };
  </script>
</body>
</html>
