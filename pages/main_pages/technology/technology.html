    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: auto;
      font-size: 16px;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Tech Animation Section */
    .tech-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Core of the Tech Animation */
    .tech-core {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #00ffcc, #00ccff);
      border-radius: 50%;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(0, 255, 204, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
    }

    /* Floating Tech Icons */
    .tech-icon {
      position: absolute;
      font-size: 24px;
      color: #00ffcc;
      animation: float 6s infinite ease-in-out;
      user-select: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Binary Digits Floating Around */
    .binary-digit {
      position: absolute;
      font-size: 16px;
      color: rgba(0, 255, 204, 0.7);
      animation: floatBinary 5s infinite linear;
      user-select: none;
    }

    @keyframes floatBinary {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { transform: translateY(-50px) translateX(50px); opacity: 1; }
      100% { transform: translateY(0) translateX(0); opacity: 0.7; }
    }

    /* Orbiting Particles */
    .orbiting-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ffcc;
      border-radius: 50%;
      animation: orbit 8s infinite linear;
      user-select: none;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    /* Tech Topics */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 80px auto;
      user-select: none;
    }

    .topic {
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
      user-select: none;
    }

    .topic:hover,
    .topic:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      user-select: text;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
      color: #00ffcc;
      box-sizing: border-box;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      user-select: text;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      user-select: text;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
      color: #00ffcc;
      user-select: text;
    }

    .modal-desc b,
    .modal-desc strong {
      color: #ff00cc;
      font-weight: 700;
    }

    .modal-desc i,
    .modal-desc em {
      color: #00ccff;
      font-style: italic;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
      user-select: text;
    }

    .modal-example b,
    .modal-example strong {
      color: #ff00cc;
      font-weight: 700;
    }

    .modal-example i,
    .modal-example em {
      color: #00ccff;
      font-style: italic;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 0 auto 12px auto;
      display: block;
      user-select: none;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
      user-select: none;
    }

    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
      font-family: FontAwesome, 'Arial Unicode MS', Arial, sans-serif;
      user-select: none;
    }

    .modal-action-button:hover {
      color: #ff00cc;
      transform: scale(1.3);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;

      padding: 20px 0;
      margin-top: 60px;
      font-family: 'Poppins', sans-serif;

      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }

    .sci-fi-bg {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);

      user-select: none;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      header p {
        font-size: 1rem;
      }

      .tech-animation {
        height: 300px;
      }

      .tech-core {
        width: 60px;
        height: 60px;
      }

      .tech-icon {
        font-size: 18px;
      }

      .binary-digit {
        font-size: 12px;
      }

      .orbiting-particle {
        width: 8px;
        height: 8px;
      }

      .tech-topics {
        gap: 8px;
        padding: 15px;
      }

      .topic {

      .modal-content {

      .modal-title {

      .modal-desc {

      }

      .modal-example {
        font-size: 0.9rem;
      }

      .modal-action-button {
        font-size: 1.1rem;
      }
    }
  </style>

    // Create floating binary digits dynamically to supplement static ones
    function generateBinaryDigits() {
      const techAnimation = document.querySelector('.tech-animation');
      for (let i = 0; i < 20; i++) {
        const binaryDigit = document.createElement('div');
        binaryDigit.className = 'binary-digit';
        binaryDigit.textContent = Math.random() > 0.5 ? '0' : '1';
        binaryDigit.style.top = `${Math.random() * 100}%`;
        binaryDigit.style.left = `${Math.random() * 100}%`;
        binaryDigit.style.animationDuration = `${Math.random() * 5 + 3}s`;
        techAnimation.appendChild(binaryDigit);
      }
    }

    // Create orbiting particles dynamically
    function generateOrbitingParticles() {
      const techAnimation = document.querySelector('.tech-animation');
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'orbiting-particle';
        particle.style.animationDelay = `${i * 1}s`;
        techAnimation.appendChild(particle);
      }
    }

    // Populate the list of tech topics as hashtag buttons
    function populateTechTopics(technologies) {
      const topicsContainer = document.getElementById('techTopics');
      topicsContainer.innerHTML = ''; // clear if re-populating

      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;
        topic.tabIndex = 0; // keyboard navigable

        topic.addEventListener('click', () => openModalWithTech(tech));
        topic.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModalWithTech(tech);
          }
        });

        topicsContainer.appendChild(topic);
      });
    }

    // Open modal and fill with technology info
    function openModalWithTech(tech) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');

      modalTitle.textContent = tech.name || 'Unknown Technology';
      modalDesc.innerHTML = tech.desc || 'No description available.';

      // Use the first example from basic_types_and_examples if available
      modalExample.innerHTML = tech.basic_types_and_examples && tech.basic_types_and_examples.length > 0 
        ? `<strong>Example:</strong> ${tech.basic_types_and_examples[0].example || 'No example available.'}` 
        : '';

      if (tech.image) {
        modalImage.src = tech.image;
        modalImage.alt = `Image representing ${tech.name}`;
        modalImage.style.display = 'block';
      } else {
        modalImage.style.display = 'none';
        modalImage.src = '';
        modalImage.alt = '';
      }
      modal.style.display = 'flex';
      modalDesc.focus();

      // Thread button
      const threadButton = document.getElementById('threadButton');
      if (tech.thread && tech.thread.trim() !== '') {
        threadButton.style.display = 'inline-block';
        threadButton.onclick = () => {
          window.open(tech.thread, '_blank', 'noopener,noreferrer');
        };
      } else {
        threadButton.style.display = 'none';
      }

      // Search button
      const searchButton = document.getElementById('searchButton');
      searchButton.onclick = () => {
        const query = encodeURIComponent(tech.name);
        const searchURL = `https://x.com/search?q=${query}`;
        window.open(searchURL, '_blank', 'noopener,noreferrer');
      };

      // Attach event to close modal on Escape key press
      document.addEventListener('keydown', escKeyClose);
    }

    // Close modal function
    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
      // Remove Escape key listener
      document.removeEventListener('keydown', escKeyClose);
    }

    // Close modal on Escape key
    function escKeyClose(e) {
      if (e.key === 'Escape') closeModal();
    }
