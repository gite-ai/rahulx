<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tech Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: auto;
      font-size: 16px;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Tech Animation Section */
    .tech-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Core of the Tech Animation */
    .tech-core {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #00ffcc, #00ccff);
      border-radius: 50%;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px 10px rgba(0, 255, 204, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); }
    }

    /* Floating Tech Icons */
    .tech-icon {
      position: absolute;
      font-size: 24px;
      color: #00ffcc;
      animation: float 6s infinite ease-in-out;
      user-select: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Binary Digits Floating Around */
    .binary-digit {
      position: absolute;
      font-size: 16px;
      color: rgba(0, 255, 204, 0.7);
      animation: floatBinary 5s infinite linear;
      user-select: none;
    }

    @keyframes floatBinary {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { transform: translateY(-50px) translateX(50px); opacity: 1; }
      100% { transform: translateY(0) translateX(0); opacity: 0.7; }
    }

    /* Orbiting Particles */
    .orbiting-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #00ffcc;
      border-radius: 50%;
      animation: orbit 8s infinite linear;
      user-select: none;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }

    /* Tech Topics */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 80px auto;
      user-select: none;
    }

    .topic {
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
      user-select: none;
    }

    .topic:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      user-select: text;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
      color: #00ffcc;
      box-sizing: border-box;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      user-select: text;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      user-select: text;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
      color: #00ffcc;
      user-select: text;
    }

    .modal-desc b,
    .modal-desc strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-desc i,
    .modal-desc em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-section {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #b0fff0;
      user-select: text;
    }

    .modal-section h3 {
      font-size: 1.2rem;
      color: #ff00cc;
      margin-bottom: 10px;
    }

    .modal-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal-section li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .modal-section li:before {
      content: '‚ûú';
      position: absolute;
      left: 0;
      color: #00ffcc;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
      user-select: text;
    }

    .modal-example b,
    .modal-example strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-example i,
    .modal-example em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 0 auto 12px auto;
      display: block;
      user-select: none;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
      user-select: none;
    }

    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
      font-family: FontAwesome, 'Arial Unicode MS', Arial, sans-serif;
      user-select: none;
    }

    .modal-action-button:hover {
      color: #ff00cc;
      transform: scale(1.3);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
      user-select: none;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      header p {
        font-size: 1rem;
      }

      .tech-animation {
        height: 300px;
      }

      .tech-core {
        width: 60px;
        height: 60px;
      }

      .tech-icon {
        font-size: 18px;
      }

      .binary-digit {
        font-size: 12px;
      }

      .orbiting-particle {
        width: 8px;
        height: 8px;
      }

      .tech-topics {
        gap: 8px;
        padding: 15px;
      }

      .topic {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .modal-content {
        width: 90%;
        max-width: 500px;
        max-height: 70vh;
      }

      .modal-title {
        font-size: 1.6rem;
      }

      .modal-desc {
        font-size: 1rem;
      }

      .modal-section {
        font-size: 0.9rem;
      }

      .modal-section h3 {
        font-size: 1.1rem;
      }

      .modal-example {
        font-size: 0.9rem;
      }

      .modal-action-button {
        font-size: 1.1rem;
      }
    }
  </style>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Tech Frontier 2025</h1>
    <p>Discover the Future of Innovation</p>
  </header>

  <!-- Tech Animation Section -->
  <div class="tech-animation" aria-hidden="true">
    <div class="tech-core"></div>

    <div class="tech-icon" style="top: 20%; left: 10%;">ü§ñ</div>
    <div class="tech-icon" style="top: 30%; left: 80%;">üß†</div>
    <div class="tech-icon" style="top: 70%; left: 20%;">‚öõÔ∏è</div>
    <div class="tech-icon" style="top: 80%; left: 70%;">üß¨</div>
  </div>

  <!-- Tech Topics -->
  <main>
    <section class="tech-topics" id="techTopics" aria-label="Technology Topics">
      <!-- Topics dynamically inserted here -->
    </section>
  </main>

  <!-- Modal (Popup) -->
  <div class="modal" id="techModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" aria-label="Close modal" onclick="closeModal()" title="Close Modal">‚úñ</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc" tabindex="0"></p>
        <div class="modal-section" id="modalInvention"></div>
        <div class="modal-section" id="modalPurpose"></div>
        <div class="modal-section" id="modalMilestones"></div>
        <div class="modal-section" id="modalBasics"></div>
        <div class="modal-section" id="modalApplications"></div>
        <div class="modal-section" id="modalKeyConcepts"></div>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="Technology Related Image" />
      </div>
      <div class="modal-footer">
        <button class="modal-action-button" id="copyButton" onclick="copyModalContent()" title="Copy content"><i class="fa fa-copy"></i></button>
        <button class="modal-action-button" id="threadButton" title="View tech thread">ùï©</button>
        <button class="modal-action-button" id="searchButton" title="Search on X"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 TechFrontier. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // Create floating binary digits dynamically to supplement static ones
    function generateBinaryDigits() {
      const techAnimation = document.querySelector('.tech-animation');
      for (let i = 0; i < 20; i++) {
        const binaryDigit = document.createElement('div');
        binaryDigit.className = 'binary-digit';
        binaryDigit.textContent = Math.random() > 0.5 ? '0' : '1';
        binaryDigit.style.top = `${Math.random() * 100}%`;
        binaryDigit.style.left = `${Math.random() * 100}%`;
        binaryDigit.style.animationDuration = `${Math.random() * 5 + 3}s`;
        techAnimation.appendChild(binaryDigit);
      }
    }

    // Create orbiting particles dynamically
    function generateOrbitingParticles() {
      const techAnimation = document.querySelector('.tech-animation');
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'orbiting-particle';
        particle.style.animationDelay = `${i * 1}s`;
        techAnimation.appendChild(particle);
      }
    }

    // Populate the list of tech topics as hashtag buttons
    function populateTechTopics(technologies) {
      const topicsContainer = document.getElementById('techTopics');
      // Do not clear existing content here to allow adding from multiple files
      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;
        topic.tabIndex = 0; // keyboard navigable

        topic.addEventListener('click', () => openModalWithTech(tech));
        topic.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModalWithTech(tech);
          }
        });

        topicsContainer.appendChild(topic);
      });
    }

    // Open modal and fill with technology info
    function openModalWithTech(tech) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalInvention = document.getElementById('modalInvention');
      const modalPurpose = document.getElementById('modalPurpose');
      const modalMilestones = document.getElementById('modalMilestones');
      const modalBasics = document.getElementById('modalBasics');
      const modalApplications = document.getElementById('modalApplications');
      const modalKeyConcepts = document.getElementById('modalKeyConcepts');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');

      // Set content safely
      modalTitle.textContent = tech.name || 'Unknown Technology';
      modalDesc.innerHTML = tech.desc || 'No description available.';

      // Invention
      if (tech.invention) {
        let inventionText = '<h3>Invention</h3><ul>';
        if (tech.invention.term_coined_by) {
          inventionText += `<li>Term coined by: ${tech.invention.term_coined_by}</li>`;
        }
        if (tech.invention.year) {
          inventionText += `<li>Year: ${tech.invention.year}</li>`;
        }
        if (tech.invention.early_pioneers) {
          inventionText += `<li>Early Pioneers: ${tech.invention.early_pioneers.join(', ')}</li>`;
        }
        if (tech.invention.early_developments) {
          inventionText += `<li>Early Developments: ${tech.invention.early_developments.join(', ')}</li>`;
        }
        inventionText += '</ul>';
        modalInvention.innerHTML = inventionText;
      } else {
        modalInvention.innerHTML = '';
      }

      // Purpose
      if (tech.purpose && tech.purpose.length) {
        let purposeText = '<h3>Purpose</h3><ul>';
        tech.purpose.forEach(p => {
          purposeText += `<li>${p}</li>`;
        });
        purposeText += '</ul>';
        modalPurpose.innerHTML = purposeText;
      } else {
        modalPurpose.innerHTML = '';
      }

      // Key Milestones
      if (tech.key_milestones && tech.key_milestones.length) {
        let milestonesText = '<h3>Key Milestones</h3><ul>';
        tech.key_milestones.forEach(m => {
          milestonesText += `<li>${m.year}: ${m.event} - ${m.description}</li>`;
        });
        milestonesText += '</ul>';
        modalMilestones.innerHTML = milestonesText;
      } else {
        modalMilestones.innerHTML = '';
      }

      // Basics
      if (tech.basics) {
        let basicsText = '<h3>Basics</h3><ul>';
        if (tech.basics.definition) {
          basicsText += `<li>Definition: ${tech.basics.definition}</li>`;
        }
        if (tech.basics.key_terms && tech.basics.key_terms.length) {
          basicsText += '<li>Key Terms:<ul>';
          tech.basics.key_terms.forEach(term => {
            basicsText += `<li>${term.term}: ${term.definition}</li>`;
          });
          basicsText += '</ul></li>';
        }
        if (tech.basics.fundamental_components) {
          basicsText += `<li>Fundamental Components: ${tech.basics.fundamental_components.join(', ')}</li>`;
        }
        if (tech.basics.types_of_robots) {
          basicsText += `<li>Types of Robots: ${tech.basics.types_of_robots.join(', ')}</li>`;
        }
        basicsText += '</ul>';
        modalBasics.innerHTML = basicsText;
      } else {
        modalBasics.innerHTML = '';
      }

      // Applications
      if (tech.applications && tech.applications.length) {
        let applicationsText = '<h3>Applications</h3><ul>';
        tech.applications.forEach(app => {
          applicationsText += `<li>${app}</li>`;
        });
        applicationsText += '</ul>';
        modalApplications.innerHTML = applicationsText;
      } else {
        modalApplications.innerHTML = '';
      }

      // Key Concepts
      if (tech.key_concepts && tech.key_concepts.length) {
        let conceptsText = '<h3>Key Concepts</h3><ul>';
        tech.key_concepts.forEach(concept => {
          conceptsText += `<li>${concept}</li>`;
        });
        conceptsText += '</ul>';
        modalKeyConcepts.innerHTML = conceptsText;
      } else {
        modalKeyConcepts.innerHTML = '';
      }

      // Example
      modalExample.innerHTML = tech.example ? `<strong>Example:</strong> ${tech.example}` : '';

      // Image
      if (tech.image) {
        modalImage.src = tech.image;
        modalImage.alt = `Image representing ${tech.name}`;
        modalImage.style.display = 'block';
      } else {
        modalImage.style.display = 'none';
        modalImage.src = '';
        modalImage.alt = '';
      }

      modal.style.display = 'flex';
      modalDesc.focus();

      // Thread button
      const threadButton = document.getElementById('threadButton');
      if (tech.thread && tech.thread.trim() !== '') {
        threadButton.style.display = 'inline-block';
        threadButton.onclick = () => {
          window.open(tech.thread, '_blank', 'noopener,noreferrer');
        };
      } else {
        threadButton.style.display = 'none';
      }

      // Search button
      const searchButton = document.getElementById('searchButton');
      searchButton.onclick = () => {
        const query = encodeURIComponent(tech.name);
        const searchURL = `https://x.com/search?q=${query}`;
        window.open(searchURL, '_blank', 'noopener,noreferrer');
      };

      // Attach event to close modal on Escape key press
      document.addEventListener('keydown', escKeyClose);
    }

    // Close modal function
    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
      // Remove Escape key listener
      document.removeEventListener('keydown', escKeyClose);
    }

    // Close modal on Escape key
    function escKeyClose(e) {
      if (e.key === 'Escape') closeModal();
    }

    // Copy modal content: title, description, invention, purpose, milestones, basics, applications, key concepts, example
    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent.trim();
      const desc = document.getElementById('modalDesc').textContent.trim();
      const invention = document.getElementById('modalInvention').textContent.trim();
      const purpose = document.getElementById('modalPurpose').textContent.trim();
      const milestones = document.getElementById('modalMilestones').textContent.trim();
      const basics = document.getElementById('modalBasics').textContent.trim();
      const applications = document.getElementById('modalApplications').textContent.trim();
      const keyConcepts = document.getElementById('modalKeyConcepts').textContent.trim();
      const example = document.getElementById('modalExample').textContent.trim();

      const content = `${title}\n\n${desc}\n\n${invention}\n\n${purpose}\n\n${milestones}\n\n${basics}\n\n${applications}\n\n${keyConcepts}\n\n${example}`;

      navigator.clipboard.writeText(content).then(() => {
        alert('Technology details copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy. Please try again manually.');
      });
    }

    // Click outside modal content closes modal
    document.getElementById('techModal').addEventListener('click', (ev) => {
      if (ev.target === ev.currentTarget) {
        closeModal();
      }
    });

    // Initial setup on page load
    window.onload = () => {
      const topicsContainer = document.getElementById('techTopics');
      topicsContainer.innerHTML = ''; // clear just once before loading

      // Load main technology topics
      fetch('texts/technology.txt')
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          let mainTopics = [];
          try {
            mainTopics = JSON.parse(text);
          } catch (e) {
            console.error('Error parsing technology JSON:', e);
            throw new Error('Failed to parse technology JSON data.');
          }
          populateTechTopics(mainTopics);

          // Load addon topics AFTER main topics have loaded
          return fetch('texts/add_on.txt');
        })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          let addOnTopics = [];
          try {
            addOnTopics = JSON.parse(text);
          } catch (e) {
            console.error('Error parsing addon JSON:', e);
            throw new Error('Failed to parse addon JSON data.');
          }
          populateTechTopics(addOnTopics);
        })
        .catch(error => {
          console.error('Loading error:', error);
          document.getElementById('techTopics').innerHTML = '<p style="color:#ff00cc; text-align:center;">Failed to load technology data. Check console for details.</p>';
        });

      generateBinaryDigits();
      generateOrbitingParticles();
    };
  </script>
