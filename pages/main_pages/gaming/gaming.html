<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rahulx.com - Gaming Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1,
    h2,
    h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Gaming Animation Section */
    .gaming-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 3D Rotating Game Console */
    .game-console {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 5s linear infinite;
    }

    .game-console div {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 204, 0.1);
      border: 2px solid #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #00ffcc;
    }

    .front {
      transform: translateZ(75px);
    }
    .back {
      transform: rotateY(180deg) translateZ(75px);
    }
    .left {
      transform: rotateY(-90deg) translateZ(75px);
    }
    .right {
      transform: rotateY(90deg) translateZ(75px);
    }
    .top {
      transform: rotateX(90deg) translateZ(75px);
    }
    .bottom {
      transform: rotateX(-90deg) translateZ(75px);
    }

    @keyframes rotate {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* Floating Gaming Icons */
    .floating-icon {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(0, 255, 204, 0.1);
      border: 2px solid #00ffcc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #00ffcc;
      animation: float 5s ease-in-out infinite;
    }

    .icon-1 {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    .icon-2 {
      top: 30%;
      left: 30%;
      animation-delay: 1s;
    }
    .icon-3 {
      top: 50%;
      left: 50%;
      animation-delay: 2s;
    }
    .icon-4 {
      top: 70%;
      left: 70%;
      animation-delay: 3s;
    }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
      user-select: none;
    }

    .hashtag:hover,
    .hashtag:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover,
    .modal-close:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 1.1rem;
    }

    .modal-desc {
      line-height: 1.8;
      margin-bottom: 12px;
      font-weight: 400;
      white-space: pre-wrap;
    }

    .modal-desc b,
    .modal-desc strong {
      color: #ff00cc;
      font-weight: 700;
    }

    .modal-desc i,
    .modal-desc em {
      color: #00ccff;
      font-style: italic;
    }

    .modal-example {
      font-style: italic;
      color: #b0fff0;
      margin-bottom: 12px;
    }

    .modal-example b,
    .modal-example strong {
      color: #ff00cc;
      font-weight: 700;
    }

    .modal-example i,
    .modal-example em {
      color: #00ccff;
      font-style: italic;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto 20px auto;
      display: block;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
    }

    .modal-action-button:hover,
    .modal-action-button:focus {
      color: #ff00cc;
      transform: scale(1.2);
      outline: none;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }

    /* Official links styling in modal */
    #modalLinks a {
      display: inline-block;
      margin-right: 12px;
      color: #ff00cc;
      font-weight: 600;
      text-decoration: underline;
      word-break: break-word;
    }

    #modalLinks a:hover,
    #modalLinks a:focus {
      color: #00ffcc;
      outline: none;
    }
  </style>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Gaming Hub</h1>
    <p>Where Virtual Worlds Come Alive</p>
  </header>

  <!-- Gaming Animation Section -->
  <div class="gaming-animation" aria-label="3D rotating game console and icons">
    <!-- 3D Rotating Game Console -->
    <div class="game-console" aria-hidden="true">
      <div class="front">🎮</div>
      <div class="back">🎮</div>
      <div class="left">🎮</div>
      <div class="right">🎮</div>
      <div class="top">🎮</div>
      <div class="bottom">🎮</div>
    </div>

    <!-- Floating Gaming Icons -->
    <div class="floating-icon icon-1" aria-hidden="true">🕹️</div>
    <div class="floating-icon icon-2" aria-hidden="true">🎧</div>
    <div class="floating-icon icon-3" aria-hidden="true">💻</div>
    <div class="floating-icon icon-4" aria-hidden="true">🎯</div>
  </div>

  <!-- Trending Hashtags -->
  <div class="hashtags" id="hashtags" role="list" aria-label="Gaming categories as hashtags">
    <!-- Hashtags will be added dynamically -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="gamingModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" onclick="closeModal()" aria-label="Close modal">✖</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc"></p>
        <p class="modal-desc"><strong>Type:</strong> <span id="modalType"></span></p>
        <p class="modal-desc"><strong>Categories:</strong> <span id="modalCategories"></span></p>
        <p class="modal-desc"><strong>Key Features:</strong> <span id="modalFeatures"></span></p>
        <p class="modal-desc"><strong>Getting Started:</strong> <span id="modalGettingStarted"></span></p>
        <p class="modal-example" id="modalExample"></p>
        <p class="modal-desc"><strong>Top Games:</strong> <span id="modalTopGames"></span></p>
        <p class="modal-desc"><strong>Official Links:</strong> <span id="modalLinks"></span></p>
        <img class="modal-image" id="modalImage" src="" alt="Gaming Image" />
      </div>
      <div class="modal-footer">
        <button
          class="modal-action-button"
          id="copyButton"
          onclick="copyModalContent()"
          title="Copy Content"
          aria-label="Copy content"
        >
          <i class="fa fa-copy"></i>
        </button>
        <button class="modal-action-button" id="threadButton" title="View Thread" aria-label="View thread on X">
          𝕩
        </button>
        <button
          class="modal-action-button"
          id="searchButton"
          title="Search on X"
          aria-label="Search on X"
        >
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      © 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy
      Policy</a>
    </p>
  </footer>

  <script>
    // Function to create hashtags and clickable UI elements
    function populateHashtags(data) {
      const hashtagsContainer = document.getElementById('hashtags');
      hashtagsContainer.innerHTML = ''; // Clear existing content

      data.forEach((item) => {
        const tag = document.createElement('div');
        tag.className = 'hashtag';
        tag.setAttribute('tabindex', '0'); // Keyboard focusable
        // Remove spaces and dashes for hashtag text
        tag.textContent = `#${item.name.replace(/[\s-]+/g, '')}`;

        // Onclick and keyboard 'Enter' or 'Space' key to open modal
        tag.addEventListener('click', () => {
          openModalWithItem(item);
        });
        tag.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModalWithItem(item);
          }
        });

        hashtagsContainer.appendChild(tag);
      });
    }

    function openModalWithItem(item) {
      openModal(
        item.name,
        item.desc || '',
        item.type || '',
        item.categories ? item.categories.join(', ') : '',
        item.key_features || item.keyFeatures || 'N/A',
        item.getting_started || item.gettingStarted || 'N/A',
        item.example || '',
        item.top_games ? item.top_games.join(', ') : '',
        item.image || '',
        item.thread || '',
        item.official_websites || item.officialWebsites || []
      );
    }

    // Open modal and populate contents with passed data
    function openModal(
      title,
      desc,
      type,
      categories,
      features,
      gettingStarted,
      example,
      topGames,
      image,
      thread,
      officialLinks
    ) {
      const modal = document.getElementById('gamingModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalType = document.getElementById('modalType');
      const modalCategories = document.getElementById('modalCategories');
      const modalFeatures = document.getElementById('modalFeatures');
      const modalGettingStarted = document.getElementById('modalGettingStarted');
      const modalExample = document.getElementById('modalExample');
      const modalTopGames = document.getElementById('modalTopGames');
      const modalImage = document.getElementById('modalImage');
      const modalLinks = document.getElementById('modalLinks');
      const threadButton = document.getElementById('threadButton');
      const searchButton = document.getElementById('searchButton');

      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modalType.textContent = type;
      modalCategories.textContent = categories;
      modalFeatures.textContent = features;
      modalGettingStarted.textContent = gettingStarted;
      modalExample.innerHTML = example ? `<strong>Example:</strong> ${example}` : '';
      modalTopGames.textContent = topGames;
      modalImage.src = image || '';
      modalImage.alt = `${title} image` || 'Gaming image';

      // Populate official website links safely
      modalLinks.innerHTML = ''; // Clear existing

      // Filter valid URLs using try/catch for new URL()
      const validLinks = officialLinks.filter((l) => {
        try {
          new URL(l);
          return true;
        } catch {
          return false;
        }
      });

      if (validLinks.length > 0) {
        validLinks.forEach((url) => {
          let hostname = url;
          try {
            hostname = new URL(url).hostname.replace('www.', '');
          } catch (e) {
            // fallback to full url text
          }
          const a = document.createElement('a');
          a.href = url;
          a.textContent = hostname;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          modalLinks.appendChild(a);
        });
      } else if (officialLinks.length > 0) {
        // If no valid URLs but there are links, just display raw URLs
        officialLinks.forEach((url) => {
          const a = document.createElement('a');
          a.href = url;
          a.textContent = url;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          modalLinks.appendChild(a);
        });
      } else {
        modalLinks.textContent = 'No official links available.';
      }

      // Thread button link
      if (thread) {
        threadButton.style.display = 'inline-block';
        threadButton.onclick = () => {
          window.open(thread, '_blank');
        };
      } else {
        threadButton.style.display = 'none';
      }

      // Search button link on X (Twitter)
      searchButton.onclick = () => {
        const searchQuery = encodeURIComponent(title);
        window.open(`https://x.com/search?q=${searchQuery}`, '_blank');
      };

      modal.style.display = 'flex';
      modal.focus();
    }

    // Close modal
    function closeModal() {
      const modal = document.getElementById('gamingModal');
      modal.style.display = 'none';
    }

    // Copy modal content to clipboard
    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const type = document.getElementById('modalType').textContent;
      const categories = document.getElementById('modalCategories').textContent;
      const features = document.getElementById('modalFeatures').textContent;
      const gettingStarted = document.getElementById('modalGettingStarted').textContent;
      const example = document.getElementById('modalExample').textContent;
      const topGames = document.getElementById('modalTopGames').textContent;
      const links = Array.from(document.getElementById('modalLinks').querySelectorAll('a'))
        .map((a) => a.href)
        .join(', ');

      const content = `${title}\n\nDescription: ${desc}\n\nType: ${type}\n\nCategories: ${categories}\n\nKey Features: ${features}\n\nGetting Started: ${gettingStarted}\n\n${example}\n\nTop Games: ${topGames}\n\nOfficial Links: ${links}`;

      navigator.clipboard
        .writeText(content)
        .then(() => {
          alert('Content copied to clipboard!');
        })
        .catch((err) => {
          console.error('Failed to copy content:', err);
          alert('Failed to copy content. Please try again.');
        });
    }

    // Close modal on outside click
    document.getElementById('gamingModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('gamingModal')) {
        closeModal();
      }
    });

    // Close modal on Escape key press
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    // Load JSON data and initialize UI
    window.onload = function () {
      fetch('./texts/gaming.txt')
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          // Optional debug logs:
          // console.log('Loaded gaming data:', data);
          populateHashtags(data);
        })
        .catch((error) => {
          console.error('Error loading ./texts/gaming.txt:', error);
          const hashtagsContainer = document.getElementById('hashtags');
          hashtagsContainer.innerHTML =
            '<p style="color: #ff00cc;">Failed to load gaming data. Please ensure texts/gaming.txt exists and is valid JSON.</p>';
        });
    };
  </script>
</body>
</html>
