<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Fighter with Custom Cars</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            overflow: hidden;
            flex-direction: column;
        }
        #game-container {
            width: 500px;
            height: 700px;
            background-color: #777;
            position: relative;
            overflow: hidden;
            border: 2px solid #fff;
        }
        #road {
            width: 300px;
            height: 100%;
            background-color: #333;
            position: absolute;
            left: 100px;
            top: 0;
            border-left: 10px solid #555;
            border-right: 10px solid #555;
            background-image: linear-gradient(
                to bottom,
                transparent 0%,
                transparent 50%,
                #fff 50%,
                #fff 60%,
                transparent 60%,
                transparent 100%
            );
            background-size: 100% 20px;
            animation: scroll 0.1s linear infinite;
        }
        @keyframes scroll {
            0% { top: 0; }
            100% { top: -20px; }
        }
        #player {
            width: 30px;
            height: 50px;
            background-image: url('player-car.png'); /* Replace with your image */
            background-size: cover;
            position: absolute;
            bottom: 30px;
            left: 235px;
            border-radius: 3px;
            transition: left 0.1s;
        }
        .enemy {
            width: 30px;
            height: 50px;
            background-image: url('enemy-car.png'); /* Replace with your image */
            background-size: cover;
            position: absolute;
            border-radius: 3px;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10;
        }
        #reload-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4444;
            color: #fff;
            border: none;
            cursor: pointer;
            display: none;
        }
        #reload-btn:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="road"></div>
        <div id="player"></div>
        <div id="score">Score: 0</div>
    </div>
    <button id="reload-btn" onclick="restartGame()">Restart Game</button>

    <audio id="engine-sound" loop>
        <source src="engine.mp3" type="audio/mpeg">
    </audio>
    <audio id="crash-sound">
        <source src="crash.mp3" type="audio/mpeg">
    </audio>
    <audio id="boost-sound">
        <source src="boost.mp3" type="audio/mpeg">
    </audio>

    <script>
        const gameContainer = document.getElementById('game-container');
        const road = document.getElementById('road');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const reloadBtn = document.getElementById('reload-btn');
        const engineSound = document.getElementById('engine-sound');
        const crashSound = document.getElementById('crash-sound');
        const boostSound = document.getElementById('boost-sound');
        let playerX = 235;
        let score = 0;
        let gameOver = false;
        let enemies = [];
        let baseSpeed = 4;
        let speed = baseSpeed;
        let speedBoost = false;

        // Player movement
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !speedBoost && !gameOver) {
                speed = baseSpeed * 2;
                speedBoost = true;
                boostSound.play();
                setTimeout(() => {
                    speed = baseSpeed;
                    speedBoost = false;
                }, 2000);
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function movePlayer() {
            if (gameOver) return;
            if (keys['ArrowLeft'] && playerX > 110) {
                playerX -= 10;
            }
            if (keys['ArrowRight'] && playerX < 360) {
                playerX += 10;
            }
            player.style.left = playerX + 'px';
        }

        // Spawn enemies with intelligent movement
        function spawnEnemy() {
            if (gameOver) return;
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            let enemyX = Math.random() * 250 + 110; // Within road
            enemy.style.left = enemyX + 'px';
            enemy.style.top = '-50px';
            gameContainer.appendChild(enemy);

            // Add swerving behavior
            let direction = Math.random() < 0.5 ? -1 : 1;
            let swerveInterval = setInterval(() => {
                if (gameOver) clearInterval(swerveInterval);
                enemyX += direction * 10;
                if (enemyX < 110 || enemyX > 360) direction *= -1; // Bounce within road
                enemy.style.left = enemyX + 'px';
            }, 500);

            enemies.push({ element: enemy, interval: swerveInterval });
        }

        // Game loop
        function updateGame() {
            if (gameOver) return;

            movePlayer();

            enemies.forEach((enemyObj, index) => {
                let enemyY = parseInt(enemyObj.element.style.top) + speed;
                enemyObj.element.style.top = enemyY + 'px';

                const playerRect = player.getBoundingClientRect();
                const enemyRect = enemyObj.element.getBoundingClientRect();
                if (
                    playerRect.left < enemyRect.right &&
                    playerRect.right > enemyRect.left &&
                    playerRect.top < enemyRect.bottom &&
                    playerRect.bottom > enemyRect.top
                ) {
                    gameOver = true;
                    engineSound.pause();
                    crashSound.play();
                    alert(`Game Over! Score: ${score}`);
                    reloadBtn.style.display = 'block';
                    return;
                }

                if (enemyY > 700) {
                    gameContainer.removeChild(enemyObj.element);
                    clearInterval(enemyObj.interval);
                    enemies.splice(index, 1);
                    score += 10;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });

            requestAnimationFrame(updateGame);
        }

        // Restart game
        function restartGame() {
            gameOver = false;
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            playerX = 235;
            player.style.left = playerX + 'px';
            enemies.forEach(enemyObj => {
                gameContainer.removeChild(enemyObj.element);
                clearInterval(enemyObj.interval);
            });
            enemies = [];
            reloadBtn.style.display = 'none';
            engineSound.play();
            spawnEnemy();
            updateGame();
        }

        setInterval(spawnEnemy, 1200);
        engineSound.play();
        updateGame();
        spawnEnemy();
    </script>
</body>
</html>
