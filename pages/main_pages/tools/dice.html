<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Sci-Fi Dice Roller</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0;}
    body {
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', 'Montserrat', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a 30%, #1b263b);
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .sci-fi-bg {
      position: fixed; inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 55% 40%, #001f3f55 40%, #000 90%);
      animation: stars 14s linear infinite;
    }
    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }
    .dice-roller-container {
      max-width: 400px;
      width: 98vw;
      text-align: center;
      padding: 0 15px 55px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(5,32,65,0.07);
      border-radius: 25px;
      box-shadow: 0 0 28px 0 #00ffcc22, 0 0 0 #ff00cc22;
      margin-top: 0;
    }
    h1 {
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 2.7rem;
      font-weight: 700;
      color: #00ffcc;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 6px;
      margin-top: 18px;
      text-shadow: 0 0 10px #00ffcc99;
      animation: glow 2.2s alternate infinite;
      line-height: 1.1;
    }
    p.subheading {
      font-size: 1.29rem;
      color: #e0e0e0;
      opacity: 0.9;
      text-shadow: 0 0 6px #00ffcc88;
      margin-bottom: 26px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes glow {
      0%{ text-shadow: 0 0 7px #00ffcc44,0 0 10px #00ffcc; }
      100%{ text-shadow: 0 0 18px #00fff866,0 0 28px #00ffcc; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-10px);}
    }
    .dice-wrapper {
      perspective: 1000px;
      margin-bottom: 48px;
      width: 120px; height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dice {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(.19,.89,.61,1.09);
      box-shadow: 0 0 18px #00ffcc44, 0 0 11px #ff00cc33;
      user-select: none;
      cursor: pointer;
    }
    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00ffcc99 50%, #110e24 130%);
      border-radius: 15px;
      border: 2.7px solid #00ffcc;
      box-shadow: 0 0 24px #00ffcc44, 0 0 11px #ff00cc33;
      color: #fff;
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 19px #00ffff, 0 0 5px #fff;
      user-select: none;
      pointer-events: none;
    }
    .face1 { transform: rotateY(0deg) translateZ(60px);}
    .face2 { transform: rotateY(90deg) translateZ(60px);}
    .face3 { transform: rotateY(180deg) translateZ(60px);}
    .face4 { transform: rotateY(-90deg) translateZ(60px);}
    .face5 { transform: rotateX(90deg) translateZ(60px);}
    .face6 { transform: rotateX(-90deg) translateZ(60px);}
    .roll-btn {
      background: linear-gradient(90deg,#00ffcc 55%,#ff00cc 120%);
      color: #11131b;
      padding: 18px 38px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      font-size: 1.08rem;
      font-weight: 700;
      border: none;
      border-radius: 20em;
      text-transform: uppercase;
      margin: 61px 0 7px 0;
      box-shadow: 0 0 20px #00ffcc55;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, color 0.14s, transform 0.12s;
    }
    .roll-btn:hover {
      background: linear-gradient(90deg,#ff00cc 35%,#00ffcc 80%);
      color: #fff;
      transform: scale(1.045);
    }
    .roll-btn:active {
      background: #00ffcc;
      color: #ff00cc;
      transform: scale(0.96);
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.35rem; }
      p.subheading { font-size: 1rem; }
      .dice-wrapper { width: 65px; height: 65px; margin-bottom: 25px;}
      .dice { width: 65px; height: 65px;}
      .face { width: 65px; height: 65px; font-size: 1.55rem; border-radius: 7px;}
      .dice-roller-container { max-width: 99vw;}
      .roll-btn { 
        padding: 11px 22px; 
        font-size: 0.93rem;
        border-radius: 17em;
        margin-top: 25px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@600;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sci-fi-bg"></div>
  <main class="dice-roller-container">
    <h1>3D Dice Roller</h1>
    <p class="subheading">Enjoy a virtual dice roll in futuristic cosmic style!</p>
    <div class="dice-wrapper" aria-live="polite">
      <div class="dice" id="dice" aria-label="Dice shows 1">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
      </div>
    </div>
    <button class="roll-btn" onclick="rollDice()" aria-label="Roll the dice">Roll Dice</button>
  </main>
  <script>
    const dice = document.getElementById('dice');
    const transforms = [
      'rotateX(0deg) rotateY(0deg)',         // 1
      'rotateX(0deg) rotateY(90deg)',        // 2
      'rotateX(0deg) rotateY(180deg)',       // 3
      'rotateX(0deg) rotateY(-90deg)',       // 4
      'rotateX(-90deg) rotateY(0deg)',       // 5
      'rotateX(90deg) rotateY(0deg)',        // 6
    ];
    let lastValue = 1;
    function rollDice() {
      let value;
      do {
        value = Math.floor(Math.random() * 6) + 1;
      } while (value === lastValue); // avoid direct repeat for more feel
      lastValue = value;
      // randomize extra spins for drama
      const extraX = Math.floor(Math.random() * 4 + 2) * 360;
      const extraY = Math.floor(Math.random() * 4 + 2) * 360;
      dice.style.transform = `rotateX(${extraX}deg) rotateY(${extraY}deg) ${transforms[value - 1]}`;
      dice.setAttribute('aria-label', `Dice shows ${value}`);
    }
    // Start facing 1 on load
    dice.style.transform = transforms[0];
    dice.setAttribute('aria-label', 'Dice shows 1');
  </script>
</body>
</html>
