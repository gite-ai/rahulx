<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpinWheel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .wheel-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .wheel-container h1 {
      font-size: 48px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 10px;
    }
    .wheel-container p {
      font-size: 24px;
      color: #e0e0e0;
      text-shadow: 0 0 5px #00ffcc;
      margin-bottom: 20px;
    }
    .wheel {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }
    .wheel-canvas { width: 100%; height: 100%; }
    .arrow {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 50px solid #ffffff;
      z-index: 10;
    }
    .magnifier-canvas {
      position: absolute;
      bottom: unset; /* Avoid bottom overlap */
      left: calc(50% + 220px); /* Right of the wheel */
      top: 50%;
      transform: translateY(-50%); /* Center vertically */
      width: 80px;
      height: 80px;
      border: 2px solid #00ffcc;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffcc;
      z-index: 10;
    }
    .button-wrapper {
      perspective: 1000px;
    }
    .sci-fi-button {
      background: linear-gradient(45deg, #00ffcc, #ff007a);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      margin: 80px 0 20px;
      text-transform: uppercase;
      box-shadow: 0 8px 15px #00ffcc, 0 0 20px rgba(0, 255, 204, 0.5);
      transition: transform 0.1s, box-shadow 0.1s;
      transform: translateZ(10px);
    }
    .sci-fi-button:hover {
      box-shadow: 0 10px 25px #ff007a, 0 0 30px rgba(255, 0, 122, 0.5);
      transform: translateZ(15px) scale(1.05);
    }
    .sci-fi-button:active {
      transform: translateZ(0) scale(0.95);
      box-shadow: 0 2px 5px #00ffcc, 0 0 10px rgba(0, 255, 204, 0.3);
    }
    .input-container { margin-bottom: 20px; }
    .input-container input {
      padding: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffcc;
      color: #fff;
      border-radius: 5px;
      width: 100px;
      text-align: center;
      -webkit-appearance: textfield;
    }
    .input-container input::-webkit-inner-spin-button,
    .input-container input::-webkit-outer-spin-button {
      -webkit-appearance: inner-spin-button;
      opacity: 1;
      margin: 0;
      cursor: pointer;
    }
    .winner-message {
      font-size: 36px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .winner-message.show { opacity: 1; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @media (max-width: 768px) {
      .wheel-container h1 { font-size: 36px; }
      .wheel-container p { font-size: 18px; }
      .wheel { width: 300px; height: 300px; }
      .wheel-canvas { width: 300px; height: 300px; }
      .magnifier-canvas {
        width: 60px;
        height: 60px;
        left: calc(50% + 160px); /* Adjusted for smaller wheel */
        top: 50%;
        transform: translateY(-50%);
      }
      .sci-fi-button { margin: 60px 0 20px; }
      .input-container input {
        width: 120px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <section class="wheel-container">
    <h1>SpinWheel</h1>
    <p>Unleash the Future: Spin to Discover Your Destiny</p>
    <div class="input-container">
      <input type="number" id="memberCount" min="1" max="100" value="8" placeholder="Members (1-100)">
    </div>
    <div class="wheel">
      <canvas class="wheel-canvas" width="400" height="400"></canvas>
      <div class="arrow"></div>
      <canvas class="magnifier-canvas" width="80" height="80"></canvas>
    </div>
    <div class="button-wrapper">
      <button class="sci-fi-button" onclick="spinWheel()">Spin the Wheel</button>
    </div>
    <div class="winner-message" id="winnerMessage">0</div>
  </section>
  <script>
    const dice = document.getElementById('dice');
    const transforms = [
      'rotateX(0deg) rotateY(0deg)',         // 1
      'rotateX(0deg) rotateY(90deg)',        // 2
      'rotateX(0deg) rotateY(180deg)',       // 3
      'rotateX(0deg) rotateY(-90deg)',       // 4
      'rotateX(-90deg) rotateY(0deg)',       // 5
      'rotateX(90deg) rotateY(0deg)',        // 6
    ];
    let lastValue = 1;
    function rollDice() {
      let value;
      do {
        value = Math.floor(Math.random() * 6) + 1;
      } while (value === lastValue);
      lastValue = value;
      const extraX = Math.floor(Math.random() * 4 + 2) * 360;
      const extraY = Math.floor(Math.random() * 4 + 2) * 360;
      dice.style.transform = `rotateX(${extraX}deg) rotateY(${extraY}deg) ${transforms[value - 1]}`;
      dice.setAttribute('aria-label', `Dice shows ${value}`);
    }
    // Initial
    dice.style.transform = transforms[0];
    dice.setAttribute('aria-label', 'Dice shows 1');
  </script>
</body>
</html>
