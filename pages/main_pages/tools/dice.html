<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Dice Roller â€“ Opposite Visualization</title>
  <style>
    html, body { height: 100%; width: 100%; }
    body {
      min-height: 100vh; min-width: 100vw;
      font-family: 'Orbitron', 'Montserrat', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e0e0; display: flex; flex-direction: column;
      justify-content: center; align-items: center; overflow-x: hidden;
    }
    .sci-fi-bg {
      pointer-events: none; position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(circle at 55% 40%, #001f3f55 40%, #000 90%);
      animation: stars 14s linear infinite;
    }
    @keyframes stars { 0%{background-position:0 0;} 100%{background-position:800px 800px;} }
    .center-wrapper { width: 100%; max-width: 900px; display: flex; flex-direction: column; align-items: center; justify-content: center;}
    h1 {
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-weight: 700; font-size: 3rem; color: #00ffcc; text-transform: uppercase;
      letter-spacing: 2px; margin-bottom: 10px; text-shadow: 0 0 12px #00ffccaa; user-select: none; text-align: center;
    }
    p.tagline {
      font-family: 'Poppins', sans-serif; font-size: 1.2rem; color: #b0e9e4; opacity: 0.9;
      margin-bottom: 43px; max-width: 600px; user-select: none; text-align: center; line-height: 1.4;
    }
    .dice-container {
      background: rgba(5, 32, 65, 0.08); border-radius: 25px;
      box-shadow: 0 0 28px 0 #00ffcc22, 0 0 8px #ff00cc33;
      padding: 48px 24px 36px; max-width: 600px; margin: 0 auto;
      display: flex; flex-direction: column; align-items: center;
      user-select: none;
    }
    .dice-row {
      display: flex; flex-direction: row; gap: 36px; justify-content: center; align-items: flex-start; margin-bottom: 20px;
    }
    .dice-wrapper { perspective: 900px; width: 120px; height: 120px; display: flex; justify-content: center; align-items: center; }
    .dice { width: 120px; height: 120px; position: relative; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(.19, .89, .61, 1.09); box-shadow: 0 0 18px #00ffcc44, 0 0 11px #ff00cc33; cursor: pointer; border-radius: 15px;}
    .dice.user-control { transition: transform 0.26s cubic-bezier(.27,.7,.55,1.34);}
    .face {
      position: absolute;
      width: 120px; height: 120px;
      background: linear-gradient(135deg, #00ffcc99 50%, #110e24 130%);
      border-radius: 15px; border: 2.7px solid #00ffcc;
      box-shadow: 0 0 24px #00ffcc44, 0 0 11px #ff00cc33; color: #fff;
      font-family: 'Orbitron', 'Montserrat', sans-serif; font-weight: 700;
      font-size: 3.4rem; display: flex; align-items: center; justify-content: center;
      text-shadow: 0 0 19px #00ffff, 0 0 5px #fff; pointer-events: none; user-select: none;
    }
    .face1 { transform: rotateY(0deg) translateZ(60px);}
    .face2 { transform: rotateY(90deg) translateZ(60px);}
    .face3 { transform: rotateY(180deg) translateZ(60px);}
    .face4 { transform: rotateY(-90deg) translateZ(60px);}
    .face5 { transform: rotateX(90deg) translateZ(60px);}
    .face6 { transform: rotateX(-90deg) translateZ(60px);}
    .sci-fi-button {
      background: linear-gradient(45deg, #00ffcc, #ff007a);
      border: none; padding: 16px 38px; font-size: 20px; color: #fff;
      border-radius: 25px; cursor: pointer; text-transform: uppercase;
      box-shadow: 0 8px 15px #00ffcccc, 0 0 24px rgba(0,255,204,0.6);
      transition: transform 0.12s, box-shadow 0.12s;
      letter-spacing: 2px; font-family: 'Orbitron', 'Montserrat', sans-serif; font-weight: 700; user-select: none; margin-top: 17px; outline: none;
    }
    .sci-fi-button:hover {
      box-shadow: 0 12px 32px #ff007ab3, 0 0 42px rgba(255, 0, 122, 0.7);
      transform: translateZ(1px) scale(1.07);
    }
    .sci-fi-button:active { transform: scale(0.95); }
    .opposite-label {
      font-size: 1.1rem; color: #80ffd0;
      text-align: center; margin-top: 10px;
      font-family: 'Poppins', sans-serif; user-select: none;
      text-shadow: 0 0 10px #00ffcc66;
      background: rgba(0,255,204,0.08); border-radius: 8px; padding: 3px 0 2px;
      max-width: 120px;
    }
    .dice-col { display: flex; flex-direction: column; align-items: center;}
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      p.tagline { font-size: 1rem; margin-bottom: 23px;}
      .center-wrapper { max-width: 98vw; }
      .dice-container {
        max-width: 98vw; padding: 24px 3px 24px;
      }
      .dice-row { gap: 8px; }
      .dice-wrapper { width: 76px; height: 76px;}
      .dice { width: 76px; height: 76px;}
      .face { width: 76px; height: 76px; font-size: 1.55rem; border-radius: 10px;}
      .opposite-label { font-size: .98rem; margin-top:7px; max-width: 80px;}
      .sci-fi-button { font-size: .98rem; padding: 12px 22px;}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@600;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sci-fi-bg"></div>
  <div class="center-wrapper">
    <h1>3D Dice Roller</h1>
    <p class="tagline">Enjoy a virtual dice roll in futuristic cosmic style!<br>Try rotating the pink-bordered dice.</p>
    <section class="dice-container" role="main" aria-label="3D Dice Roller">
      <div class="dice-row">
        <div class="dice-col">
          <div class="dice-wrapper">
            <div class="dice" id="dice" tabindex="0" aria-label="Dice shows 1" role="img">
              <div class="face face1">1</div>
              <div class="face face2">2</div>
              <div class="face face3">3</div>
              <div class="face face4">4</div>
              <div class="face face5">5</div>
              <div class="face face6">6</div>
            </div>
          </div>
          <div class="opposite-label" id="opposite1"></div>
        </div>
        <div class="dice-col">
          <div class="dice-wrapper">
            <div class="dice user-control" id="dice2" tabindex="0" aria-label="User-controlled dice shows 1" role="img"
                style="border: 2.5px solid #ff007a;">
              <div class="face face1">1</div>
              <div class="face face2">2</div>
              <div class="face face3">3</div>
              <div class="face face4">4</div>
              <div class="face face5">5</div>
              <div class="face face6">6</div>
            </div>
          </div>
          <div class="opposite-label" id="opposite2"></div>
        </div>
      </div>
      <button class="sci-fi-button" type="button" onclick="rollDice()" aria-label="Roll the dice">
        Roll Dice
      </button>
    </section>
  </div>
  <script>
    // --- Dice 1 (Button roll) ---
    const dice = document.getElementById('dice');
    const transforms = [
      'rotateX(0deg) rotateY(0deg)',     // 1
      'rotateX(0deg) rotateY(90deg)',    // 2
      'rotateX(0deg) rotateY(180deg)',   // 3
      'rotateX(0deg) rotateY(-90deg)',   // 4
      'rotateX(-90deg) rotateY(0deg)',   // 5
      'rotateX(90deg) rotateY(0deg)',    // 6
    ];
    const opposites = { 1:6, 2:5, 3:4, 4:3, 5:2, 6:1 };
    let lastValue = 1;

    function showOpposite(id, value) {
      document.getElementById(id).textContent =
        `Opposite face: ${opposites[value]}`
    }
    function getValueFromTransform(transform) {
      // Infer value shown from transform, strictly as per code mapping
      for (let i = 0; i < transforms.length; i++) {
        if (dice.style.transform.includes(transforms[i])) return i + 1;
      }
      return 1; // fallback
    }

    function rollDice() {
      let value;
      do {
        value = Math.floor(Math.random() * 6) + 1;
      } while (value === lastValue);
      lastValue = value;
      // Random spins for drama
      const extraX = Math.floor(Math.random() * 4 + 2) * 360;
      const extraY = Math.floor(Math.random() * 4 + 2) * 360;
      dice.style.transform = `rotateX(${extraX}deg) rotateY(${extraY}deg) ${transforms[value - 1]}`;
      dice.setAttribute('aria-label', `Dice shows ${value}`);
      showOpposite('opposite1', value);
    }
    // Initialize dice face
    dice.style.transform = transforms[0];
    dice.setAttribute('aria-label', 'Dice shows 1');
    showOpposite('opposite1', 1);

    // --- Dice 2: Interactive orientation cube ---
    const dice2 = document.getElementById('dice2');
    let rotX = 0, rotY = 0;
    let controlledFace = 1;

    // face detection for dice2 from rotation
    function getUserDiceFace(rx, ry) {
      rx = ((rx % 360) + 360) % 360;
      ry = ((ry % 360) + 360) % 360;
      // Acceptable fuzzy range for touch feel
      if ((rx > 315 || rx < 45) && (ry > 315 || ry < 45)) return 1;
      if ((rx > 315 || rx < 45) && (ry > 45 && ry < 135)) return 2;
      if ((rx > 315 || rx < 45) && (ry > 135 && ry < 225)) return 3;
      if ((rx > 315 || rx < 45) && (ry > 225 && ry < 315)) return 4;
      if (rx > 45 && rx < 135) return 5;
      if (rx > 225 && rx < 315) return 6;
      return 1;
    }
    function showUserOpposite() {
      controlledFace = getUserDiceFace(rotX, rotY);
      document.getElementById('opposite2').textContent =
        `Opposite face: ${opposites[controlledFace]}`;
      dice2.setAttribute('aria-label', `User-controlled dice shows ${controlledFace}`);
    }
    // Initialize
    dice2.style.transform = 'rotateX(0deg) rotateY(0deg)';
    showUserOpposite();

    // --- Touch/drag controls for Dice 2
    let isDragging = false, startX, startY, startRotX, startRotY;
    function dragStart(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      startRotX = rotX; startRotY = rotY;
      dice2.classList.add('dragging');
      e.preventDefault();
    }
    function dragMove(e) {
      if (!isDragging) return;
      let x = e.touches ? e.touches[0].clientX : e.clientX;
      let y = e.touches ? e.touches[0].clientY : e.clientY;
      let dx = x - startX;
      let dy = y - startY;
      rotY = startRotY + dx / 2;
      rotX = startRotX - dy / 2;
      if (rotX > 360) rotX -= 360; if (rotX < -360) rotX += 360;
      if (rotY > 360) rotY -= 360; if (rotY < -360) rotY += 360;
      dice2.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      showUserOpposite();
    }
    function dragEnd() {
      isDragging = false;
      dice2.classList.remove('dragging');
      showUserOpposite();
    }
    dice2.addEventListener('mousedown', dragStart);
    dice2.addEventListener('touchstart', dragStart);
    window.addEventListener('mousemove', dragMove);
    window.addEventListener('touchmove', dragMove);
    window.addEventListener('mouseup', dragEnd);
    window.addEventListener('touchend', dragEnd);
    // Optional: tap to focus with keyboard
    dice2.addEventListener('keydown', function(e){
      // Let arrow keys rotate the die for accessibility
      if (e.key==='ArrowUp') { rotX -= 90; }
      if (e.key==='ArrowDown') { rotX += 90; }
      if (e.key==='ArrowLeft') { rotY -= 90; }
      if (e.key==='ArrowRight') { rotY += 90; }
      dice2.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
      showUserOpposite();
    });
  </script>
</body>
</html>
