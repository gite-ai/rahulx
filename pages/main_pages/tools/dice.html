<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Dice Roller – Rahulx.com</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; width: 100%; }
    body {
      min-height: 100vh;
      font-family: 'Orbitron', 'Montserrat', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      padding: 20px;
    }
    .sci-fi-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, #001f3f55 30%, #000 80%);
      animation: stars 20s linear infinite;
    }
    @keyframes stars { 0% { background-position: 0 0; } 100% { background-position: 1000px 1000px; } }
    header {
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #00ffcc;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffccaa;
      margin: 20px 0 10px;
    }
    .tagline {
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      color: #b0e9e4;
      opacity: 0.9;
      margin-bottom: 30px;
      max-width: 90%;
      text-align: center;
      line-height: 1.4;
    }
    .dice-card {
      background: rgba(5, 32, 65, 0.9);
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc22;
      padding: 25px;
      width: 100%;
      max-width: 100vw;
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dice-wrapper {
      perspective: 1000px;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    .dice {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.25, 0.8, 0.5, 1);
      box-shadow: 0 0 12px #00ffcc44;
      border-radius: 10px;
    }
    .dice.user-control {
      transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.5, 1.2);
      border: 2px solid #ff007a;
    }
    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00ffcc99, #110e24);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 8px #00ffff;
    }
    .face1 { transform: rotateY(0deg) translateZ(60px); }
    .face2 { transform: rotateY(90deg) translateZ(60px); }
    .face3 { transform: rotateY(180deg) translateZ(60px); }
    .face4 { transform: rotateY(-90deg) translateZ(60px); }
    .face5 { transform: rotateX(90deg) translateZ(60px); }
    .face6 { transform: rotateX(-90deg) translateZ(60px); }
    .sci-fi-button {
      background: linear-gradient(45deg, #00ffcc, #ff007a);
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      color: #fff;
      border-radius: 15px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      box-shadow: 0 0 12px #00ffcc66;
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 130px;
      margin: 25px 0;
    }
    .sci-fi-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff007a66;
    }
    .sci-fi-button:active { transform: scale(0.95); }
    .sci-fi-button.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .opposite-label {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: #80ffd0;
      text-align: center;
      margin-top: 20px;
      background: rgba(0, 255, 204, 0.1);
      border-radius: 6px;
      padding: 5px;
      min-width: 110px;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      color: #b0e9e4;
    }
    @media (max-width: 600px) {
      body { padding: 15px; }
      h1 { font-size: 1.8rem; margin: 15px 0 10px; }
      .tagline { font-size: 1rem; margin-bottom: 20px; }
      .dice-card { padding: 20px; margin: 15px 0; }
      .dice-wrapper { width: 100px; height: 100px; margin-bottom: 25px; }
      .dice, .face { width: 100px; height: 100px; font-size: 2.5rem; border-radius: 8px; }
      .sci-fi-button { padding: 10px 25px; font-size: 0.9rem; min-width: 120px; margin: 20px 0; }
      .opposite-label { font-size: 0.9rem; margin-top: 15px; padding: 4px; }
      footer { font-size: 0.8rem; padding: 15px 0; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.6rem; }
      .tagline { font-size: 0.9rem; }
      .dice-card { padding: 15px; }
      .dice-wrapper { width: 90px; height: 90px; margin-bottom: 20px; }
      .dice, .face { width: 90px; height: 90px; font-size: 2.2rem; }
      .sci-fi-button { padding: 8px 20px; font-size: 0.8rem; min-width: 110px; margin: 15px 0; }
      .opposite-label { font-size: 0.8rem; margin-top: 12px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@600;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sci-fi-bg"></div>
  <header>
    <h1>3D Dice Roller</h1>
    <p class="tagline">Roll or rotate to explore dice orientation and opposite faces!</p>
  </header>
  <main>
    <div class="dice-card">
      <div class="dice-wrapper">
        <div class="dice" id="dice" tabindex="0" aria-label="Dice shows 1" role="img">
          <div class="face face1">1</div>
          <div class="face face2">2</div>
          <div class="face face3">3</div>
          <div class="face face4">4</div>
          <div class="face face5">5</div>
          <div class="face face6">6</div>
        </div>
      </div>
      <div class="opposite-label" id="opposite1">Opposite face: 6</div>
    </div>
    <button class="sci-fi-button" onclick="rollDice()" aria-label="Roll the dice">Roll Dice</button>
    <div class="dice-card">
      <div class="dice-wrapper">
        <div class="dice user-control" id="dice2" tabindex="0" aria-label="User-controlled dice shows 1" role="img">
          <div class="face face1">1</div>
          <div class="face face2">2</div>
          <div class="face face3">3</div>
          <div class="face face4">4</div>
          <div class="face face5">5</div>
          <div class="face face6">6</div>
        </div>
      </div>
    </div>
    <button class="sci-fi-button disabled" aria-label="Rotate the dice">Free Rotate</button>
  </main>
  <footer>
    <p>© 2025 Rahulx.com. All rights reserved. | <a href="#privacy" style="color: #00ffcc;">Privacy Policy</a></p>
  </footer>
  <script>
    const dice = document.getElementById('dice');
    const dice2 = document.getElementById('dice2');
    const transforms = [
      'rotateX(0deg) rotateY(0deg)',     // 1
      'rotateX(0deg) rotateY(90deg)',    // 2
      'rotateX(0deg) rotateY(180deg)',   // 3
      'rotateX(0deg) rotateY(-90deg)',   // 4
      'rotateX(-90deg) rotateY(0deg)',   // 5
      'rotateX(90deg) rotateY(0deg)',    // 6
    ];
    const opposites = { 1: 6, 2: 5, 3: 4, 4: 3, 5: 2, 6: 1 };
    let lastValue = 1;

    function showOpposite(id, value) {
      document.getElementById(id).textContent = `Opposite face: ${opposites[value]}`;
    }

    function rollDice() {
      let value;
      do { value = Math.floor(Math.random() * 6) + 1; } while (value === lastValue);
      lastValue = value;
      const extraX = Math.floor(Math.random() * 4 + 2) * 360;
      const extraY = Math.floor(Math.random() * 4 + 2) * 360;
      dice.style.transform = `rotateX(${extraX}deg) rotateY(${extraY}deg) ${transforms[value - 1]}`;
      dice.setAttribute('aria-label', `Dice shows ${value}`);
      showOpposite('opposite1', value);
    }

    dice.style.transform = transforms[0];
    dice.setAttribute('aria-label', 'Dice shows 1');
    showOpposite('opposite1', 1);

    let rotX = 0, rotY = 0;
    dice2.style.transform = 'rotateX(0deg) rotateY(0deg)';
    let isDragging = false, startX, startY, startRotX, startRotY;

    function dragStart(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      startRotX = rotX;
      startRotY = rotY;
      e.preventDefault();
    }

    function dragMove(e) {
      if (!isDragging) return;
      let x = e.touches ? e.touches[0].clientX : e.clientX;
      let y = e.touches ? e.touches[0].clientY : e.clientY;
      let dx = x - startX;
      let dy = y - startY;
      rotY = startRotY + dx / 2;
      rotX = startRotX - dy / 2;
      rotX = ((rotX % 360) + 360) % 360;
      rotY = ((rotY % 360) + 360) % 360;
      dice2.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    }

    function dragEnd() {
      isDragging = false;
    }

    dice2.addEventListener('mousedown', dragStart);
    dice2.addEventListener('touchstart', dragStart);
    window.addEventListener('mousemove', dragMove);
    window.addEventListener('touchmove', dragMove);
    window.addEventListener('mouseup', dragEnd);
    window.addEventListener('touchend', dragEnd);

    dice2.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowUp') rotX -= 90;
      if (e.key === 'ArrowDown') rotX += 90;
      if (e.key === 'ArrowLeft') rotY -= 90;
      if (e.key === 'ArrowRight') rotY += 90;
      rotX = ((rotX % 360) + 360) % 360;
      rotY = ((rotY % 360) + 360) % 360;
      dice2.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    });
  </script>
</body>
</html>
