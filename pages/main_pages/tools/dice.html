<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Dice Roller</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: 'Orbitron', 'Montserrat', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .sci-fi-bg {
      position: fixed; inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 55% 40%, #001f3f55 40%, #000 90%);
      animation: stars 14s linear infinite;
    }
    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 800px 800px; }
    }

    /* Main Container (matches .wheel-container) */
    .dice-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 800px;
      margin: 0 auto;
      background: rgba(5,32,65,0.07);
      border-radius: 25px;
      box-shadow: 0 0 28px 0 #00ffcc22, 0 0 0 #ff00cc22;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dice-container h1 {
      font-size: 48px;
      color: #00ffcc;
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      text-shadow: 0 0 10px #00ffcc;
      margin-bottom: 10px;
    }
    .dice-container p {
      font-size: 24px;
      color: #e0e0e0;
      text-shadow: 0 0 5px #00ffcc;
      margin-bottom: 30px;
      font-family: 'Orbitron', 'Montserrat', 'Poppins', sans-serif;
    }

    .dice-wrapper {
      perspective: 900px;
      margin-bottom: 44px;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dice {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(.19,.89,.61,1.09);
      box-shadow: 0 0 18px #00ffcc44, 0 0 11px #ff00cc33;
      user-select: none;
      cursor: pointer;
    }

    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00ffcc99 50%, #110e24 130%);
      border-radius: 15px;
      border: 2.7px solid #00ffcc;
      box-shadow: 0 0 24px #00ffcc44, 0 0 11px #ff00cc33;
      color: #fff;
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 3.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 19px #00ffff, 0 0 5px #fff;
      user-select: none;
      pointer-events: none;
    }
    .face1 { transform: rotateY(0deg) translateZ(60px);}
    .face2 { transform: rotateY(90deg) translateZ(60px);}
    .face3 { transform: rotateY(180deg) translateZ(60px);}
    .face4 { transform: rotateY(-90deg) translateZ(60px);}
    .face5 { transform: rotateX(90deg) translateZ(60px);}
    .face6 { transform: rotateX(-90deg) translateZ(60px);}

    .button-wrapper {
      perspective: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .sci-fi-button {
      background: linear-gradient(45deg, #00ffcc, #ff007a);
      border: none;
      padding: 15px 38px;
      font-size: 20px;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      margin: 48px 0 0 0;
      text-transform: uppercase;
      box-shadow: 0 8px 15px #00ffcc, 0 0 20px rgba(0, 255, 204, 0.5);
      transition: transform 0.1s, box-shadow 0.1s;
      transform: translateZ(10px);
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .sci-fi-button:hover {
      box-shadow: 0 10px 25px #ff007a, 0 0 30px rgba(255, 0, 122, 0.5);
      transform: translateZ(15px) scale(1.05);
    }
    .sci-fi-button:active {
      transform: translateZ(0) scale(0.95);
      box-shadow: 0 2px 5px #00ffcc, 0 0 10px rgba(0, 255, 204, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dice-container h1 { font-size: 36px; }
      .dice-container p { font-size: 18px; }
      .dice-wrapper { width: 65px; height: 65px; margin-bottom: 28px;}
      .dice { width: 65px; height: 65px;}
      .face { width: 65px; height: 65px; font-size: 1.55rem; border-radius: 7px;}
      .sci-fi-button { margin-top: 28px; padding: 12px 23px; font-size: 1.07rem;}
      .dice-container { padding: 38px 7px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@600;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sci-fi-bg"></div>
  <section class="dice-container">
    <h1>3D Dice Roller</h1>
    <p>Enjoy a virtual dice roll in futuristic cosmic style!</p>
    <div class="dice-wrapper" aria-live="polite">
      <div class="dice" id="dice" aria-label="Dice shows 1">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
      </div>
    </div>
    <div class="button-wrapper">
      <button class="sci-fi-button" onclick="rollDice()" aria-label="Roll the dice">Roll Dice</button>
    </div>
  </section>
  <script>
    const dice = document.getElementById('dice');
    const transforms = [
      'rotateX(0deg) rotateY(0deg)',         // 1
      'rotateX(0deg) rotateY(90deg)',        // 2
      'rotateX(0deg) rotateY(180deg)',       // 3
      'rotateX(0deg) rotateY(-90deg)',       // 4
      'rotateX(-90deg) rotateY(0deg)',       // 5
      'rotateX(90deg) rotateY(0deg)',        // 6
    ];
    let lastValue = 1;
    function rollDice() {
      let value;
      do {
        value = Math.floor(Math.random() * 6) + 1;
      } while (value === lastValue);
      lastValue = value;
      const extraX = Math.floor(Math.random() * 4 + 2) * 360;
      const extraY = Math.floor(Math.random() * 4 + 2) * 360;
      dice.style.transform = `rotateX(${extraX}deg) rotateY(${extraY}deg) ${transforms[value - 1]}`;
      dice.setAttribute('aria-label', `Dice shows ${value}`);
    }
    // Initial
    dice.style.transform = transforms[0];
    dice.setAttribute('aria-label', 'Dice shows 1');
  </script>
</body>
</html>
