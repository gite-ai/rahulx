<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Dice Roller â€“ Student Visualization</title>
  <style>
    html, body { height: 100%; width: 100%; }
    body {
      min-height: 100vh;
      min-width: 100vw;
      font-family: 'Orbitron', 'Montserrat', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding-top: 32px;
      padding-bottom: 32px;
      box-sizing: border-box;
    }
    .sci-fi-bg {
      pointer-events: none; position: fixed; inset: 0; z-index: -1;
      background: radial-gradient(circle at 55% 40%, #001f3f55 40%, #000 90%);
      animation: stars 14s linear infinite;
    }
    @keyframes stars { 0%{background-position:0 0;} 100%{background-position:800px 800px;} }
    h1 {
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-weight: 700; font-size: 2.3rem; color: #00ffcc; text-transform: uppercase;
      letter-spacing: 2px; margin-bottom: 14px; margin-top: 18px;
      text-shadow: 0 0 12px #00ffccaa; user-select: none; text-align: center;
    }
    p.tagline {
      font-family: 'Poppins', sans-serif; font-size: 1.15rem; color: #b0e9e4; opacity: 0.9;
      margin-bottom: 48px; max-width: 600px; user-select: none; text-align: center; line-height: 1.4;
    }
    .dice-card {
      background: rgba(5, 32, 65, 0.11);
      border-radius: 26px;
      box-shadow: 0 0 28px 0 #00ffcc22, 0 0 8px #ff00cc33;
      padding: 40px 28px 32px 28px;
      max-width: 340px;
      width: 100%;
      margin: 0 auto 40px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      box-sizing: border-box;
    }
    .dice-card:last-of-type {
      margin-bottom: 0;
    }
    .dice-label {
      color: #a0ffea; text-align: center;
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 1.22rem; font-weight: 600;
      letter-spacing: 1px; margin-bottom: 27px;
      user-select: none; text-shadow: 0 0 6px #00ffcc66;
    }
    .dice-wrapper {
      perspective: 900px;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 28px;
    }
    .dice {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(.19, .89, .61, 1.09);
      box-shadow: 0 0 18px #00ffcc44, 0 0 11px #ff00cc33;
      cursor: pointer;
      border-radius: 15px;
    }
    .dice.user-control {
      transition: transform 0.28s cubic-bezier(.27,.7,.55,1.34);
      border: 2.5px solid #ff007a;
    }
    .face {
      position: absolute;
      width: 120px; height: 120px;
      background: linear-gradient(135deg, #00ffcc99 50%, #110e24 130%);
      border-radius: 15px; border: 2.7px solid #00ffcc;
      box-shadow: 0 0 24px #00ffcc44, 0 0 11px #ff00cc33; color: #fff;
      font-family: 'Orbitron', 'Montserrat', sans-serif; font-weight: 700;
      font-size: 3.4rem; display: flex; align-items: center; justify-content: center;
      text-shadow: 0 0 19px #00ffff, 0 0 5px #fff; pointer-events: none; user-select: none;
    }
    .face1 { transform: rotateY(0deg) translateZ(60px);}
    .face2 { transform: rotateY(90deg) translateZ(60px);}
    .face3 { transform: rotateY(180deg) translateZ(60px);}
    .face4 { transform: rotateY(-90deg) translateZ(60px);}
    .face5 { transform: rotateX(90deg) translateZ(60px);}
    .face6 { transform: rotateX(-90deg) translateZ(60px);}
    .sci-fi-button {
      background: linear-gradient(45deg, #00ffcc, #ff007a);
      border: none; padding: 16px 38px; font-size: 1.08rem;
      color: #fff; border-radius: 25px; cursor: pointer;
      text-transform: uppercase; margin: 12px 0 8px 0;
      box-shadow: 0 8px 15px #00ffcccc, 0 0 24px rgba(0,255,204,0.6);
      transition: transform 0.12s, box-shadow 0.12s;
      letter-spacing: 2px; font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-weight: 700; user-select: none; outline: none;
      min-width: 150px;
    }
    .sci-fi-button:hover {
      box-shadow: 0 12px 32px #ff007ab3, 0 0 42px rgba(255, 0, 122, 0.7);
      transform: translateZ(1px) scale(1.07);
    }
    .sci-fi-button:active { transform: scale(0.95);}
    .opposite-label {
      font-size: 1.10rem; color: #80ffd0;
      text-align: center; margin-top: 15px;
      font-family: 'Poppins', sans-serif; user-select: none;
      text-shadow: 0 0 10px #00ffcc33;
      background: rgba(0,255,204,0.14);
      border-radius: 8px; padding: 6px 0 3px;
      max-width: 130px;
      min-height: 27px;
      letter-spacing: .5px;
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.28rem; }
      p.tagline { font-size: .94rem; margin-bottom: 17px;}
      .dice-card { max-width: 99vw; padding: 17px 3px 14px; border-radius: 15px;}
      .dice-label { font-size: 1rem; margin-bottom: 15px;}
      .dice-wrapper { width: 68px; height: 68px; margin-bottom: 12px;}
      .dice { width: 68px; height: 68px; }
      .face { width: 68px; height: 68px; font-size: 1.5rem; border-radius: 7px;}
      .opposite-label { font-size: .88rem; margin-top: 6px; min-height: 18px;}
      .sci-fi-button { font-size: .96rem; padding: 10px 10px; min-width: 98px;}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@600;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sci-fi-bg"></div>
  <h1>3D Dice Roller</h1>
  <p class="tagline">
    Visualize a real dice:<br>
    Roll or freely rotate to understand orientation and opposite numbers!
  </p>

  <!-- Box 1: Rollable Dice -->
  <div class="dice-card">
    <div class="dice-label">Roll Dice</div>
    <div class="dice-wrapper">
      <div class="dice" id="dice" tabindex="0" aria-label="Dice shows 1" role="img">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
      </div>
    </div>
    <button class="sci-fi-button" type="button" onclick="rollDice()" aria-label="Roll the dice">Roll Dice</button>
    <div class="opposite-label" id="opposite1"></div>
  </div>
  <!-- Box 2: Free Rotate Dice -->
  <div class="dice-card">
    <div class="dice-label">Free Rotate</div>
    <div class="dice-wrapper">
      <div class="dice user-control" id="dice2" tabindex="0" aria-label="User-controlled dice shows 1" role="img"
        style="border: 2.5px solid #ff007a;">
        <div class="face face1">1</div>
        <div class="face face2">2</div>
        <div class="face face3">3</div>
        <div class="face face4">4</div>
        <div class="face face5">5</div>
        <div class="face face6">6</div>
      </div>
    </div>
    <button class="sci-fi-button" type="button" aria-label="Rotate the dice" style="pointer-events: none; opacity: 0.58;">Free Rotate</button>
    <!-- NO opposite face label here as requested -->
  </div>

  <script>
    // --- Dice 1 (Button roll) ---
    const dice = document.getElementById('dice');
    const transforms = [
      'rotateX(0deg) rotateY(0deg)',     // 1
      'rotateX(0deg) rotateY(90deg)',    // 2
      'rotateX(0deg) rotateY(180deg)',   // 3
      'rotateX(0deg) rotateY(-90deg)',   // 4
      'rotateX(-90deg) rotateY(0deg)',   // 5
      'rotateX(90deg) rotateY(0deg)',    // 6
    ];
    const opposites = { 1:6, 2:5, 3:4, 4:3, 5:2, 6:1 };
    let lastValue = 1;
    function showOpposite(id, value) {
      document.getElementById(id).textContent = `Opposite face: ${opposites[value]}`;
    }
    function rollDice() {
      let value;
      do { value = Math.floor(Math.random() * 6) + 1; } while (value === lastValue);
      lastValue = value;
      const extraX = Math.floor(Math.random() * 4 + 2) * 360;
      const extraY = Math.floor(Math.random() * 4 + 2) * 360;
      dice.style.transform = `rotateX(${extraX}deg) rotateY(${extraY}deg) ${transforms[value - 1]}`;
      dice.setAttribute('aria-label', `Dice shows ${value}`);
      showOpposite('opposite1', value);
    }
    // Initialize dice face
    dice.style.transform = transforms[0]; dice.setAttribute('aria-label', 'Dice shows 1'); showOpposite('opposite1', 1);

    // --- Dice 2: Interactive orientation cube ---
    const dice2 = document.getElementById('dice2');
    let rotX = 0, rotY = 0;
    function getUserDiceFace(rx, ry) {
      rx = ((rx % 360) + 360) % 360; ry = ((ry % 360) + 360) % 360;
      if ((rx > 315 || rx < 45) && (ry > 315 || ry < 45)) return 1;
      if ((rx > 315 || rx < 45) && (ry > 45 && ry < 135)) return 2;
      if ((rx > 315 || rx < 45) && (ry > 135 && ry < 225)) return 3;
      if ((rx > 315 || rx < 45) && (ry > 225 && ry < 315)) return 4;
      if (rx > 45 && rx < 135) return 5;
      if (rx > 225 && rx < 315) return 6;
      return 1;
    }
    dice2.style.transform = 'rotateX(0deg) rotateY(0deg)';
    // Touch/drag controls for Dice 2
    let isDragging = false, startX, startY, startRotX, startRotY;
    function dragStart(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      startY = e.touches ? e.touches[0].clientY : e.clientY;
      startRotX = rotX; startRotY = rotY;
      dice2.classList.add('dragging');
      e.preventDefault();
    }
    function dragMove(e) {
      if (!isDragging) return;
      let x = e.touches ? e.touches[0].clientX : e.clientX;
      let y = e.touches ? e.touches[0].clientY : e.clientY;
      let dx = x - startX;
      let dy = y - startY;
      rotY = startRotY + dx / 2;
      rotX = startRotX - dy / 2;
      if (rotX > 360) rotX -= 360; if (rotX < -360) rotX += 360;
      if (rotY > 360) rotY -= 360; if (rotY < -360) rotY += 360;
      dice2.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    }
    function dragEnd() {
      isDragging = false;
      dice2.classList.remove('dragging');
    }
    dice2.addEventListener('mousedown', dragStart);
    dice2.addEventListener('touchstart', dragStart);
    window.addEventListener('mousemove', dragMove);
    window.addEventListener('touchmove', dragMove);
    window.addEventListener('mouseup', dragEnd);
    window.addEventListener('touchend', dragEnd);
    dice2.addEventListener('keydown', function(e) {
      if (e.key==='ArrowUp') { rotX -= 90; }
      if (e.key==='ArrowDown') { rotX += 90; }
      if (e.key==='ArrowLeft') { rotY -= 90; }
      if (e.key==='ArrowRight') { rotY += 90; }
      dice2.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    });
  </script>
</body>
</html>
