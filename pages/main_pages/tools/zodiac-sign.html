  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    html, body {
      height: 100%;
      background: #121212;
      color: #00ffcc;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 3rem 1rem 2rem;
      max-width: 480px;
      margin: 0 auto;
      z-index: 10;
      position: relative;
      user-select: none;
    }
    .hero h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 0.3rem;
      letter-spacing: 1.5px;
    }
    .hero p {
      color: #00ffcccc;
      font-weight: 300;
      font-size: 1rem;
      max-width: 480px;
      margin: 0 auto;
    }

    /* Container for form */
    .container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 255, 204, 0.18);
      padding: 2rem 1.4rem 2rem;
      width: 100%;
      max-width: 360px;
      margin: 2rem auto 3rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    label {
      display: block;
      text-align: left;
      color: #00ffcc;
      font-size: 0.9rem;
      margin-bottom: 6px;
      user-select: none;
      font-weight: 600;
    }
    .inputs {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }
    .inputs input {
      flex: 1;
      background: #242424;
      border-radius: 6px;
      border: none;
      color: #fff;
      font-size: 1rem;
      padding: 0.5em 0;
      text-align: center;
      outline-offset: 2px;
      transition: box-shadow 0.2s;
      user-select: text;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    .inputs input[type=number]::-webkit-inner-spin-button,
    .inputs input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .inputs input:focus {
      box-shadow: inset 0 0 0 2.2px #00ffcc;
    }
    button {
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: 700;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
    }
    button:hover, button:focus {
      background: #00ccaa;
      outline: none;
    }

    /* Result section */
    .result {
      margin-top: 1rem;
      color: #00ffcc;
      min-height: 110px; /* Increased to accommodate description */
    }
    .result p {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 1.3px;
      margin-bottom: 0.1rem;
    }
    .result h4 {
      font-weight: 500;
      color: #fff;
      margin-bottom: 0.3rem;
      letter-spacing: 0.7px;
    }
    .zodiac-icon {
      font-size: 4rem;
      display: inline-block;
      margin-bottom: 0.2rem;
      filter: drop-shadow(0 0 6px #00ffcc88);
      animation: spin 3s ease-in-out infinite;
      user-select: none;
    }
    @keyframes spin {
      0% { transform: rotate(-5deg); }
      25% { transform: rotate(8deg); }
      50% { transform: rotate(-7deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(-5deg); }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }
    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }
    footer a {
      color: #ff00cc;
      font-weight: 500;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1rem 1.8rem;
        max-width: 280px;
      }
      .hero h1 {
        font-size: 1.6rem;
      }
      .hero p {
        font-size: 0.9rem;
      }
      button {
        padding: 0.56rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    /* Canvas container for background */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
