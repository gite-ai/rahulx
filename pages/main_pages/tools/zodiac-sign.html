<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Zodiac Sign Calculator - Rahulx.com</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    html, body {
      height: 100%;
      background: #121212;
      color: #00ffcc;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.85);
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      user-select: none;
    }
    .navbar .brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #00ffcc;
    }
    .navbar nav {
      display: flex;
      gap: 1.2rem;
      font-weight: 600;
    }
    .navbar nav a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .navbar nav a:hover {
      color: #00ccaa;
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 3rem 1rem 2rem;
      max-width: 480px;
      margin: 0 auto;
      z-index: 10;
      position: relative;
      user-select: none;
    }
    .hero h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 0.3rem;
      letter-spacing: 1.5px;
    }
    .hero p {
      color: #00ffcccc;
      font-weight: 300;
      font-size: 1rem;
      max-width: 480px;
      margin: 0 auto;
    }

    /* Container for form */
    .container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 255, 204, 0.18);
      padding: 2rem 1.4rem 2rem;
      width: 100%;
      max-width: 360px;
      margin: 2rem auto 3rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    label {
      display: block;
      text-align: left;
      color: #00ffcc;
      font-size: 0.9rem;
      margin-bottom: 6px;
      user-select: none;
      font-weight: 600;
    }
    .inputs {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }
    .inputs input {
      flex: 1;
      background: #242424;
      border-radius: 6px;
      border: none;
      color: #fff;
      font-size: 1rem;
      padding: 0.5em 0;
      text-align: center;
      outline-offset: 2px;
      transition: box-shadow 0.2s;
      user-select: text;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    .inputs input[type=number]::-webkit-inner-spin-button,
    .inputs input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .inputs input:focus {
      box-shadow: inset 0 0 0 2.2px #00ffcc;
    }
    button {
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: 700;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
    }
    button:hover, button:focus {
      background: #00ccaa;
      outline: none;
    }

    /* Result section */
    .result {
      margin-top: 1rem;
      color: #00ffcc;
      min-height: 70px;
    }
    .result p {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 1.3px;
      margin-bottom: 0.1rem;
    }
    .result h4 {
      font-weight: 500;
      color: #fff;
      margin-bottom: 0.3rem;
      letter-spacing: 0.7px;
    }
    .zodiac-icon {
      font-size: 4rem;
      display: inline-block;
      margin-bottom: 0.2rem;
      filter: drop-shadow(0 0 6px #00ffcc88);
      animation: spin 3s ease-in-out infinite;
      user-select: none;
    }
    @keyframes spin {
      0% { transform: rotate(-5deg); }
      25% { transform: rotate(8deg); }
      50% { transform: rotate(-7deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(-5deg); }
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #00ffcc;
      font-weight: 300;
      font-size: 0.9rem;
      text-align: center;
      padding: 1.2rem 1rem;
      user-select: none;
      position: relative;
      z-index: 10;
    }
    footer a {
      color: #00ccaa;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1rem 1.8rem;
        max-width: 280px;
      }
      .hero h1 {
        font-size: 1.6rem;
      }
      .hero p {
        font-size: 0.9rem;
      }
      button {
        padding: 0.56rem 1.2rem;
        font-size: 0.9rem;
      }
    }

    /* Canvas container for background */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="navbar" role="banner">
    <div class="brand">Rahulx.com</div>
    <nav role="navigation" aria-label="Main navigation">
      <a href="https://www.rahulx.com">Home</a>
      <a href="https://www.rahulx.com/about">About</a>
      <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a>
    </nav>
  </div>

  <section class="hero" role="region" aria-labelledby="hero-title">
    <h1 id="hero-title">Zodiac Sign Calculator</h1>
    <p>Enter your date of birth to discover your Zodiac sign.</p>
  </section>

  <main class="container" role="main">
    <form onsubmit="event.preventDefault(); findZodiac();">
      <label for="day">Date of Birth</label>
      <div class="inputs">
        <input id="day" name="day" type="number" min="1" max="31" placeholder="DD" required autocomplete="off" aria-label="Day" />
        <input id="month" name="month" type="number" min="1" max="12" placeholder="MM" required autocomplete="off" aria-label="Month" />
        <input id="year" name="year" type="number" min="1900" max="2025" placeholder="YYYY" required autocomplete="off" aria-label="Year" />
      </div>
      <button type="submit" aria-label="Find Zodiac Sign">Find</button>
    </form>
    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer role="contentinfo">
    <p>© 2025 Rahulx.com. All rights reserved.</p>
  </footer>

  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <script>
    // Zodiac Data
    const zodiacList = [
      {name: "Aries",        emoji: "♈", dates: [[3, 21], [4, 19]]},
      {name: "Taurus",       emoji: "♉", dates: [[4, 20], [5, 20]]},
      {name: "Gemini",       emoji: "♊", dates: [[5, 21], [6, 20]]},
      {name: "Cancer",       emoji: "♋", dates: [[6, 21], [7, 22]]},
      {name: "Leo",          emoji: "♌", dates: [[7, 23], [8, 22]]},
      {name: "Virgo",        emoji: "♍", dates: [[8, 23], [9, 22]]},
      {name: "Libra",        emoji: "♎", dates: [[9, 23], [10, 22]]},
      {name: "Scorpio",      emoji: "♏", dates: [[10, 23], [11, 21]]},
      {name: "Sagittarius",  emoji: "♐", dates: [[11, 22], [12, 21]]},
      {name: "Capricorn",    emoji: "♑", dates: [[12, 22], [12, 31], [1, 1], [1, 19]]},
      {name: "Aquarius",     emoji: "♒", dates: [[1, 20], [2, 18]]},
      {name: "Pisces",       emoji: "♓", dates: [[2, 19], [3, 20]]},
    ];

    function findZodiac() {
      const d = Number(document.getElementById('day').value);
      const m = Number(document.getElementById('month').value);
      const y = Number(document.getElementById('year').value);
      const out = document.getElementById('result');

      if (!d || !m || !y || d < 1 || d > 31 || m < 1 || m > 12 || y < 1900 || y > 2025) {
        out.innerHTML = '<p style="color:#F77;">Please enter a valid date.</p>';
        return;
      }

      let found = null;
      for (const z of zodiacList) {
        if (z.name === "Capricorn") {
          if ((m === 12 && d >= 22 && d <= 31) || (m === 1 && d >= 1 && d <= 19)) {
            found = z;
          }
        } else {
          const [start, end] = z.dates;
          if ((m === start[0] && d >= start[1]) || (m === end[0] && d <= end[1])) {
            found = z;
          }
        }
        if (found) break;
      }

      out.innerHTML = found ? `
        <div class="zodiac-icon" aria-label="${found.name}">${found.emoji}</div>
        <h4>Your Zodiac Sign is</h4>
        <p>${found.name}</p>` : '<p style="color:#F77;">Invalid date of birth.</p>';
    }

    // Auto-focus logic for inputs
    const dayInput = document.getElementById('day');
    const monthInput = document.getElementById('month');
    const yearInput = document.getElementById('year');
    dayInput.addEventListener('input', () => {
      if (dayInput.value.length >= 2) monthInput.focus();
    });
    monthInput.addEventListener('input', () => {
      if (monthInput.value.length >= 2) yearInput.focus();
    });
    monthInput.addEventListener('keydown', e => {
      if (e.key === 'Backspace' && monthInput.value.length === 0) dayInput.focus();
    });
    yearInput.addEventListener('keydown', e => {
      if (e.key === 'Backspace' && yearInput.value.length === 0) monthInput.focus();
    });

    // Zodiac constellation background animation on canvas
    (() => {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let stars = [];
      let connections = [];

      // Resize canvas
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        createStars();
      }
      window.addEventListener('resize', resize);

      // Create stars randomly positioned but grouped in zodiac-ish constellations
      function createStars() {
        stars = [];
        connections = [];
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;

        // Generate groups for constellations — main 12 signs arranged circularly
        const numConstellations = 12;
        const radius = Math.min(width, height) / 3.5;

        for (let i = 0; i < numConstellations; i++) {
          // Base position for constellation circle around center
          const angle = (i / numConstellations) * 2 * Math.PI - Math.PI / 2;
          const baseX = centerX + radius * Math.cos(angle);
          const baseY = centerY + radius * Math.sin(angle);

          // Each constellation has 4-6 stars connected randomly
          const starCount = 5 + Math.floor(Math.random() * 2);
          let constellationStars = [];

          for(let j = 0; j < starCount; j++) {
            // Stars scattered near base within ellipse shape
            const offsetX = (Math.random() - 0.5) * 90;
            const offsetY = (Math.random() - 0.5) * 50;
            const star = {
              x: baseX + offsetX,
              y: baseY + offsetY,
              radius: 1.2 + Math.random() * 1.3,
              twinkle: Math.random(),
            };
            stars.push(star);
            constellationStars.push(star);
          }
          // Build connections for this constellation (edges between near stars)
          for(let s = 0; s < constellationStars.length - 1; s++) {
            connections.push([constellationStars[s], constellationStars[s+1]]);
          }
          // Randomly connect some stars crosswise to create shape
          if(constellationStars.length > 3) {
            connections.push([constellationStars[0], constellationStars[2]]);
            connections.push([constellationStars[1], constellationStars[3]]);
          }
        }
      }

      // Draw stars and connections
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw connections
        ctx.strokeStyle = 'rgba(0, 255, 204, 0.15)';
        ctx.lineWidth = 0.8;
        connections.forEach(pair => {
          const [s1, s2] = pair;
          ctx.beginPath();
          ctx.moveTo(s1.x, s1.y);
          ctx.lineTo(s2.x, s2.y);
          ctx.stroke();
        });

        // Draw stars with twinkle effect
        stars.forEach(star => {
          const twinkle = 0.6 + 0.4 * Math.sin(Date.now() / 1000 + star.twinkle * 10);
          const radius = star.radius * twinkle;
          const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, radius * 3);
          gradient.addColorStop(0, `rgba(0, 255, 204, ${0.9 * twinkle})`);
          gradient.addColorStop(0.7, `rgba(0, 255, 204, ${0.18 * twinkle})`);
          gradient.addColorStop(1, 'rgba(0,255,204,0)');
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(star.x, star.y, radius, 0, 2 * Math.PI);
          ctx.fill();
        });

        requestAnimationFrame(draw);
      }

      resize();
      draw();
    })();
  </script>
</body>
</html>
