<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zodiac & Rashi & Chinese Sign Calculator - Rahulx.com</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    html, body {
      height: 100%;
      background: #121212;
      color: #00ffcc;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
    }

    /* Hero section */
    .hero {
      text-align: center;
      padding: 3rem 1rem 2rem;
      max-width: 480px;
      margin: 0 auto;
      z-index: 10;
      position: relative;
      user-select: none;
    }
    .hero h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 0.3rem;
      letter-spacing: 1.5px;
    }
    .hero p {
      color: #00ffcccc;
      font-weight: 300;
      font-size: 1rem;
      max-width: 480px;
      margin: 0 auto;
    }

    /* Container for form */
    .container {
      background: rgba(20, 20, 20, 0.95);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 255, 204, 0.18);
      padding: 2rem 1.4rem 2rem;
      width: 100%;
      max-width: 360px;
      margin: 2rem auto 3rem;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    label {
      display: block;
      text-align: left;
      color: #00ffcc;
      font-size: 0.9rem;
      margin-bottom: 6px;
      user-select: none;
      font-weight: 600;
    }
    .inputs {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .inputs input {
      background: #242424;
      border-radius: 6px;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 0.45em 0;
      text-align: center;
      outline-offset: 2px;
      transition: box-shadow 0.2s;
      user-select: text;
      -webkit-appearance: none;
      -moz-appearance: textfield;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .inputs input[type=number]::-webkit-inner-spin-button,
    .inputs input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Set input widths */
    #day, #month {
      width: 2.1em;
      max-width: 2.1em;
    }
    #year {
      width: 3.6em;
      max-width: 4em;
    }

    .inputs input:focus {
      box-shadow: inset 0 0 0 2.2px #00ffcc;
      background-color: #333;
    }
    button {
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: 700;
      padding: 0.6rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
      user-select: none;
      margin-top: 0.2rem;
    }
    button:hover, button:focus {
      background: #00ccaa;
      outline: none;
    }

    /* Result section */
    .result {
      margin-top: 1rem;
      color: #00ffcc;
      min-height: 140px;
    }
    .result p {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 1.3px;
      margin-bottom: 0.1rem;
    }
    .result h4 {
      font-weight: 500;
      color: #fff;
      margin-bottom: 0.3rem;
      letter-spacing: 0.7px;
    }
    .zodiac-icon {
      font-size: 4rem;
      display: inline-block;
      margin-bottom: 0.2rem;
      filter: drop-shadow(0 0 6px #00ffcc88);
      animation: spin 3s ease-in-out infinite;
      user-select: none;
    }
    @keyframes spin {
      0% { transform: rotate(-5deg); }
      25% { transform: rotate(8deg); }
      50% { transform: rotate(-7deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(-5deg); }
    }

    /* Luminous description styling */
    .luminous-desc {
      font-weight: 600;
      letter-spacing: 0.4px;
      background: linear-gradient(90deg, #00ffc2 10%, #32eaff 40%, #00ffc2 90%);
      color: #00ffc2;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 8px #00ffcc88,
        0 0 16px #23eeeedd,
        0 0 36px #00fff922;
      transition: text-shadow 0.4s, filter 0.4s;
      filter: brightness(1.25) drop-shadow(0 0 2px #00ffc2);
      font-size: 1.05rem;
      margin-top: 0.45em;
      animation: luminous-fade 3s infinite alternate;
    }
    @keyframes luminous-fade {
      0% { filter: brightness(1.1); }
      100% { filter: brightness(1.4) drop-shadow(0 0 12px #00ffc277); }
    }

    /* Highlight for Vedic Rashi label */
    .sunlabel {
      background: rgba(255, 224, 119, 0.17);
      color: #fffa9e;
      font-weight: 700;
      font-size: 1rem;
      padding: 3px 9px;
      border-radius: 8px;
      margin-bottom: 0.4em;
      display: inline-block;
      box-shadow: 0 0 8px #ffe75599;
      letter-spacing: 0.2px;
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
      position: relative;
      z-index: 1;
      font-weight: 300;
      font-size: 1.1rem;
    }
    footer a {
      color: #ff00cc;
      font-weight: 500;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .container {
        padding: 1.5rem 1rem 1.8rem;
        max-width: 280px;
      }
      .hero h1 {
        font-size: 1.6rem;
      }
      .hero p {
        font-size: 0.9rem;
      }
      button {
        padding: 0.56rem 1.2rem;
        font-size: 0.9rem;
      }
      .inputs input {
        font-size: 1rem;
      }
    }

    /* Canvas container for background */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <section class="hero" role="region" aria-labelledby="hero-title">
    <h1 id="hero-title">Zodiac & Rashi & Chinese Sign Calculator</h1>
    <p>Enter your date of birth to discover your Western, Vedic (Sun sign), and Chinese Zodiac signs.</p>
  </section>

  <main class="container" role="main">
    <form onsubmit="event.preventDefault(); findZodiacs();">
      <label for="day">Date of Birth</label>
      <div class="inputs" aria-label="Date of birth inputs">
        <input id="day" name="day" type="number" min="1" max="31" placeholder="DD" required autocomplete="off" aria-label="Day" inputmode="numeric" pattern="[0-9]*" />
        <input id="month" name="month" type="number" min="1" max="12" placeholder="MM" required autocomplete="off" aria-label="Month" inputmode="numeric" pattern="[0-9]*" />
        <input id="year" name="year" type="number" min="1900" max="2025" placeholder="YYYY" required autocomplete="off" aria-label="Year" inputmode="numeric" pattern="[0-9]*" />
      </div>
      <button type="submit" aria-label="Find Zodiac Signs">Find</button>
    </form>
    <div class="result" id="result" aria-live="polite" aria-atomic="true"></div>
  </main>

  <footer role="contentinfo">
    <p>¬© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a></p>
  </footer>

  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <script>
    // Western Zodiac Data
    const zodiacList = [

      {name: "Taurus",       emoji: "‚ôâ", dates: [[4, 20], [5, 20]], description: "Taurus are reliable, patient, and practical. Appreciates beauty and comfort."},
      {name: "Gemini",       emoji: "‚ôä", dates: [[5, 21], [6, 20]], description: "Gemini are adaptable, curious, and sociable. Loves intellectual conversations."},
      {name: "Cancer",       emoji: "‚ôã", dates: [[6, 21], [7, 22]], description: "Cancer are intuitive, caring, and protective. Values family and home."},
      {name: "Leo",          emoji: "‚ôå", dates: [[7, 23], [8, 22]], description: "Leo are confident, creative, and passionate. Natural born leader and performer."},
      {name: "Virgo",        emoji: "‚ôç", dates: [[8, 23], [9, 22]], description: "Virgo are analytical, kind, and hardworking. Pays attention to detail."},
      {name: "Libra",        emoji: "‚ôé", dates: [[9, 23], [10, 22]], description: "Libra are diplomatic, charming, and fair-minded. Seeks harmony and balance."},
      {name: "Scorpio",      emoji: "‚ôè", dates: [[10, 23], [11, 21]], description: "Scorpio are passionate, resourceful, and determined. Deep and mysterious."},
      {name: "Sagittarius",  emoji: "‚ôê", dates: [[11, 22], [12, 21]], description: "Sagittarius are optimistic, adventurous, and honest. Loves freedom and travel."},
      {name: "Capricorn",    emoji: "‚ôë", dates: [[12, 22], [12, 31], [1, 1], [1, 19]], description: "Capricorn are disciplined, responsible, and ambitious. Values tradition."},
      {name: "Aquarius",     emoji: "‚ôí", dates: [[1, 20], [2, 18]], description: "Aquarius are independent, innovative, and humanitarian. Thinks outside the box."},
      {name: "Pisces",       emoji: "‚ôì", dates: [[2, 19], [3, 20]], description: "Pisces are compassionate, artistic, and gentle. Often dreamy and intuitive."},
    ];

    // Vedic (Solar) Rashi Data
    const rashiList = [
      {name: "Mesha (Aries)",         emoji: "‚ôà",   dates: [[4, 14], [5, 14]], description: "Active, pioneering, quick decision-maker."},
      {name: "Vrishabha (Taurus)",    emoji: "‚ôâ",   dates: [[5, 15], [6, 14]], description: "Steady, practical, artistic, and strong-willed."},
      {name: "Mithuna (Gemini)",      emoji: "‚ôä",   dates: [[6, 15], [7, 15]], description: "Dual natured, communicative, and curious."},
      {name: "Karka (Cancer)",        emoji: "‚ôã",   dates: [[7, 16], [8, 15]], description: "Emotional, nurturing, caring."},
      {name: "Simha (Leo)",           emoji: "‚ôå",   dates: [[8, 16], [9, 15]], description: "Regal, confident, leader, generous."},
      {name: "Kanya (Virgo)",         emoji: "‚ôç",   dates: [[9, 16], [10, 15]], description: "Analytical, perfectionist, intellectual."},
      {name: "Tula (Libra)",          emoji: "‚ôé",   dates: [[10, 16], [11, 14]], description: "Balanced, fair, social, charming."},
      {name: "Vrishchika (Scorpio)",  emoji: "‚ôè",   dates: [[11, 15], [12, 15]], description: "Passionate, intense, secretive."},
      {name: "Dhanu (Sagittarius)",   emoji: "‚ôê",   dates: [[12, 16], [1, 13]], description: "Optimistic, philosophical, adventurous."},
      {name: "Makara (Capricorn)",    emoji: "‚ôë",   dates: [[1, 14], [2, 12]], description: "Ambitious, disciplined, practical."},
      {name: "Kumbha (Aquarius)",     emoji: "‚ôí",   dates: [[2, 13], [3, 14]], description: "Inventive, progressive, humanitarian."},
      {name: "Meena (Pisces)",        emoji: "‚ôì",   dates: [[3, 15], [4, 13]], description: "Compassionate, dreamy, artistic."},
    ];

    // Chinese Zodiac Data (simplified by year cycles starting 2020 = Rat)
    const chineseList = [
      {animal: "Rat",     emoji: "üêÄ", description: "Intelligent, resourceful, quick-witted."},
      {animal: "Ox",      emoji: "üêÇ", description: "Hardworking, reliable, honest."},
      {animal: "Tiger",   emoji: "üêÖ", description: "Brave, competitive, confident."},
      {animal: "Rabbit",  emoji: "üêá", description: "Gentle, quiet, elegant."},
      {animal: "Dragon",  emoji: "üêâ", description: "Strong, charismatic, energetic."},
      {animal: "Snake",   emoji: "üêç", description: "Wise, enigmatic, intuitive."},
      {animal: "Horse",   emoji: "üêé", description: "Energetic, independent, impatient."},
      {animal: "Goat",    emoji: "üêê", description: "Gentle, calm, kind."},
      {animal: "Monkey",  emoji: "üêí", description: "Witty, curious, mischievous."},
      {animal: "Rooster", emoji: "üêì", description: "Observant, hardworking, courageous."},
      {animal: "Dog",     emoji: "üêï", description: "Loyal, honest, kind."},
      {animal: "Pig",     emoji: "üêñ", description: "Compassionate, generous, diligent."},
    ];

    function findZodiacs() {
      const d = Number(document.getElementById('day').value);
      const m = Number(document.getElementById('month').value);
      const y = Number(document.getElementById('year').value);
      const out = document.getElementById('result');

      // Simple validation
      if (!d || !m || !y || d < 1 || d > 31 || m < 1 || m > 12 || y < 1900 || y > 2025) {
        out.innerHTML = '<p style="color:#F77;">Please enter a valid date.</p>';
        return;
      }

      // Validate days in month (basic, ignoring leap years for simplicity)
      const monthDays = [31,28,31,30,31,30,31,31,30,31,30,31];
      if (d > monthDays[m - 1]) {
        out.innerHTML = '<p style="color:#F77;">The day entered exceeds days in the month.</p>';
        return;
      }

      // Find Western Zodiac
      let wZodiac = null;
      for (const z of zodiacList) {
        if (z.name === "Capricorn") {
          if ((m === 12 && d >= 22 && d <= 31) || (m === 1 && d >= 1 && d <= 19)) {
            wZodiac = z;
          }
        } else {
          const [start, end] = z.dates;
          if ((m === start[0] && d >= start[1]) || (m === end[0] && d <= end[1])) {
            wZodiac = z;
          }
        }
        if (wZodiac) break;
      }

      // Find Vedic Solar Rashi
      let rashi = null;
      for (const r of rashiList) {
        const [start, end] = r.dates;

        if (start[0] > end[0]) {
          if ((m === start[0] && d >= start[1]) || (m === end[0] && d <= end[1])) {
            rashi = r;
          }
        } else if ((m === start[0] && d >= start[1]) || (m === end[0] && d <= end[1]) ||
                   (m > start[0] && m < end[0])) {
          rashi = r;
        }
        if (rashi) break;
      }

      // Find Chinese Zodiac
      // Chinese New Year approx on Feb 4: if before Feb 4, reduce year by 1
      let cYear = y;
      if (m < 2 || (m === 2 && d < 4)) cYear = y - 1;
      const zodiacYear = ((cYear - 2020) % 12 + 12) % 12;
      let cZodiac = chineseList[zodiacYear];

      out.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center;">
          <div>
            <strong>Western Zodiac:</strong>
            <div class="zodiac-icon" aria-label="${wZodiac.name}">${wZodiac.emoji}</div>
            <p><b>${wZodiac.name}</b><br><span class="luminous-desc">${wZodiac.description}</span></p>
          </div>
          <hr style="margin:0.7em 0;width:85%; border: 0; border-top: 1px solid #00ffcc22;">
          <div>
            <span class="sunlabel" aria-label="Vedic Rashi Sun sign label">Vedic Rashi (Sun sign):</span>
            <div class="zodiac-icon" aria-label="${rashi.name}">${rashi.emoji}</div>
            <p><b>${rashi.name}</b><br><span class="luminous-desc">${rashi.description}</span></p>
          </div>
          <hr style="margin:0.7em 0;width:85%; border: 0; border-top: 1px solid #00ffcc22;">
          <div>
            <strong>Chinese Zodiac:</strong>
            <div class="zodiac-icon" aria-label="${cZodiac.animal}">${cZodiac.emoji}</div>
            <p><b>${cZodiac.animal}</b><br><span class="luminous-desc">${cZodiac.description}</span></p>
          </div>
        </div>
      `;
    }

    // Input auto-switch and max length enforcement
    document.addEventListener('DOMContentLoaded', () => {
      const dayInput = document.getElementById('day');
      const monthInput = document.getElementById('month');
      const yearInput = document.getElementById('year');

      dayInput.addEventListener('input', () => {
        // Restrict max 2 digits and max 31
        if (dayInput.value.length > 2) dayInput.value = dayInput.value.slice(0, 2);
        if (parseInt(dayInput.value) > 31) dayInput.value = '31';
        if (dayInput.value.length === 2) monthInput.focus();
      });
      monthInput.addEventListener('input', () => {
        if (monthInput.value.length > 2) monthInput.value = monthInput.value.slice(0, 2);
        if (parseInt(monthInput.value) > 12) monthInput.value = '12';
        if (monthInput.value.length === 2) yearInput.focus();
      });
      yearInput.addEventListener('input', () => {
        if (yearInput.value.length > 4) yearInput.value = yearInput.value.slice(0, 4);
      });

      // Backspace jump-back support
      monthInput.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && monthInput.value.length === 0) dayInput.focus();
      });
      yearInput.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && yearInput.value.length === 0) monthInput.focus();
      });
    });

    // Zodiac constellation background animation on canvas
    (() => {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      let stars = [];
      let connections = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        createStars();
      }
      window.addEventListener('resize', resize);

      function createStars() {
        stars = [];
        connections = [];
        const width = canvas.width;
        const height = canvas.height;
        const centerX = width / 2;
        const centerY = height / 2;

        const numConstellations = 12;
        const radius = Math.min(width, height) / 3.5;

        for (let i = 0; i < numConstellations; i++) {
          const angle = (i / numConstellations) * 2 * Math.PI - Math.PI / 2;
          const baseX = centerX + radius * Math.cos(angle);
          const baseY = centerY + radius * Math.sin(angle);

          const starCount = 5 + Math.floor(Math.random() * 2);
          let constellationStars = [];

          for(let j = 0; j < starCount; j++) {
            const offsetX = (Math.random() - 0.5) * 90;
            const offsetY = (Math.random() - 0.5) * 50;
            const star = {
              x: baseX + offsetX,
              y: baseY + offsetY,
              radius: 1.2 + Math.random() * 1.3,
              twinkle: Math.random(),
            };
            stars.push(star);
            constellationStars.push(star);
          }
          for(let s = 0; s < constellationStars.length - 1; s++) {
            connections.push([constellationStars[s], constellationStars[s+1]]);
          }
          if(constellationStars.length > 3) {
            connections.push([constellationStars[0], constellationStars[2]]);
            connections.push([constellationStars[1], constellationStars[3]]);
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'rgba(0, 255, 204, 0.15)';
        ctx.lineWidth = 0.8;
        connections.forEach(pair => {
          const [s1, s2] = pair;
          ctx.beginPath();
          ctx.moveTo(s1.x, s1.y);
          ctx.lineTo(s2.x, s2.y);
          ctx.stroke();
        });

        stars.forEach(star => {
          const twinkle = 0.6 + 0.4 * Math.sin(Date.now() / 1000 + star.twinkle * 10);
          const radius = star.radius * twinkle;
          const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, radius * 3);
          gradient.addColorStop(0, `rgba(0, 255, 204, ${0.9 * twinkle})`);
          gradient.addColorStop(0.7, `rgba(0, 255, 204, ${0.18 * twinkle})`);
          gradient.addColorStop(1, 'rgba(0,255,204,0)');
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(star.x, star.y, radius, 0, 2 * Math.PI);
          ctx.fill();
        });

        requestAnimationFrame(draw);
      }

      resize();
      draw();
    })();
  </script>

</body>
</html>
