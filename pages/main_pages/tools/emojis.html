<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  </nav>

  <!-- Main Content -->
  <div class="container">

    </section>

  <!-- JavaScript for Hamburger Menu, Emoji Loading, and Copy Functionality -->
  <script>
    // Hamburger Menu Toggle
    const menuIcon = document.getElementById('menu-icon');
    const nav = document.getElementById('nav');

    menuIcon.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Close Hamburger Menu on Outside Click (Mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && nav.classList.contains('active')) {
        const isClickInsideNav = nav.contains(e.target);
        const isClickOnMenuIcon = menuIcon.contains(e.target);
        if (!isClickInsideNav && !isClickOnMenuIcon) {
          nav.classList.remove('active');
        }
      }
    });

    // Copy to Clipboard Function
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }

    // Load Emojis from Text File
    async function loadEmojis() {
      const emojiTable = document.getElementById('emoji-table');
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch('texts/emojis.txt');
        if (!response.ok) {
          throw new Error('Failed to load emojis.txt');
        }
        const emojis = await response.json();

        emojis.forEach(emoji => {
          const card = document.createElement('div');
          card.className = 'emoji-card';
          card.setAttribute('onclick', `copyToClipboard('${emoji.symbol}')`);
          card.innerHTML = `
            <span class="symbol" role="img" aria-label="Copy emoji" title="Copy emoji">${emoji.symbol}</span>
            <div class="name">${emoji.name}</div>
            <div class="code">${emoji.code}</div>
          `;
          emojiTable.appendChild(card);

          // Add glowing effect on hover
          card.addEventListener('mouseenter', () => {
            card.style.boxShadow = '0 0 30px rgba(0, 255, 204, 0.8)';
          });
          card.addEventListener('mouseleave', () => {
            card.style.boxShadow = '0 0 20px rgba(0, 255, 204, 0.6)';
          });
        });
      } catch (error) {
        errorMessage.textContent = 'Error loading emojis. Please try again later.';
        errorMessage.style.display = 'block';
        console.error('Error:', error);
      }
    }

    // Load emojis when the page loads
    document.addEventListener('DOMContentLoaded', loadEmojis);
  </script>
</body>
