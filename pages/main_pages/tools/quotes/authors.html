    }

      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      color: #00ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #00ffcc;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff00cc;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      position: relative;
      z-index: 1;
    }

    .quote-categories {
      margin-bottom: 40px;
    }

    .quote-categories h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .category-grid-container {
      position: sticky;
      top: 0;
      background: #0a0a0a;
      z-index: 10;
      padding: 10px 0;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 8px;
      justify-items: center;
      padding: 0 15px;
    }

    .category-node {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(0, 255, 204, 0.1);
      border: 2px solid #00ffcc;
      color: #00ffcc;
    }

    .category-node:hover, .category-node.active {
      background: #00ffcc;
      color: #000;
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
    }

    .subcategory-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .subcategory-buttons.active {
      opacity: 1;
      transform: translateY(0);
    }

    .subcategory-btn {
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffcc;
      padding: 6px 12px;
      border-radius: 5px;
      color: #00ffcc;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .subcategory-btn:hover, .subcategory-btn.active {
      background: #00ffcc;
      color: #000;
      transform: scale(1.05);
    }

    .quotes-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .quote-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    .quote-card p {
      font-size: 1.1rem;
      margin: 0 0 10px;
      font-style: italic;
    }

    .quote-card span {
      display: block;
      font-size: 0.9rem;
      color: #fff; /* Author name in white */
      text-align: right;
    }

      color: #000;
      border: none;
      padding: 6px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .quote-card .copy-btn:hover {
      background: #ff00cc;
      color: #fff;
    }

      font-size: 0.8rem;
      color: #ff00cc;
      margin-top: 20px;
      font-style: italic;
      grid-column: 1 / -1; /* Span full width */

      padding: 20px 0;

    }

      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);

      nav {

      .category-grid {

      .category-node {

        height: 30px;
        font-size: 1rem;

      .subcategory-buttons { gap: 8px; margin-top: 10px; }
      .subcategory-btn {

        padding: 5px 10px;
        min-width: 60px;

      .quotes-list {
        grid-template-columns: 1fr;

      if (window.innerWidth <= 768 && nav.classList.contains('active')) {
        const isClickInsideNav = nav.contains(e.target);
        const isClickOnMenuIcon = menuIcon.contains(e.target);
        if (!isClickInsideNav && !isClickOnMenuIcon) {
          nav.classList.remove('active');
        }

    });

    // Generate Author Grid
    const authorGrid = document.getElementById('author-grid');
    const authorSubcategories = document.getElementById('author-subcategories');
    const quotesList = document.getElementById('quotes-list');
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    
    letters.forEach(letter => {
      const authorNode = document.createElement('div');
      authorNode.classList.add('category-node');
      authorNode.textContent = letter;
      authorNode.dataset.char = letter.toLowerCase();
      authorGrid.appendChild(authorNode);
    });

    // Fetch Quotes for Selected Letter
    let quotes = [];
    function loadQuotesForLetter(char) {
      fetch(`${char}.txt`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          const lines = data.split('\n').filter(line => line.trim() !== '');
          quotes = lines.map(line => {
            const [text, author, category, source] = line.split('|');
            return { text, author, category, source };
          });
          displaySubcategories(authorSubcategories, authors, char);
        })
        .catch(err => {
          console.error('Error fetching quotes:', err);
          quotesList.innerHTML = '<p style="text-align: center;">Failed to load quotes. Please ensure the file exists.</p>';
        });
    }

    function displaySubcategories(container, data, char) {
      container.innerHTML = '';
      container.classList.remove('active');
      const items = data[char] || [];
      items.forEach(item => {
        const btn = document.createElement('button');
        btn.classList.add('subcategory-btn');
        btn.textContent = item;
        btn.dataset.item = item;
        btn.addEventListener('click', () => {
          document.querySelectorAll(`#${container.id} .subcategory-btn`).forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          displayQuotes(item);
        });
        container.appendChild(btn);
      });
      if (items.length > 0) {
        container.classList.add('active');
        displayQuotes(items[0]);
        container.querySelector('.subcategory-btn').classList.add('active');
      } else {
        quotesList.innerHTML = '<p style="text-align: center;">No authors available for this letter.</p>';
      }
    }

    function displayQuotes(value) {
      quotesList.innerHTML = '';
      const filteredQuotes = quotes.filter(q => q.author.toLowerCase() === value.toLowerCase());

      if (filteredQuotes.length === 0) {
        quotesList.innerHTML = '<p style="text-align: center;">No quotes found for this author.</p>';
      } else {
        filteredQuotes.forEach(quote => {
          const quoteCard = document.createElement('div');
          quoteCard.classList.add('quote-card');
          quoteCard.innerHTML = `
            <p>‚ùõ ${quote.text} ‚ùú</p>
            <span>- ${quote.author}</span>
            <button class="copy-btn">üìã</button>
          `;
          quotesList.appendChild(quoteCard);
        });

        // Add sources section
        const sourcesDiv = document.createElement('div');
        sourcesDiv.classList.add('sources');
        sourcesDiv.innerHTML = '<strong>Sources:</strong><br>' + 
          filteredQuotes.map(q => `${q.source}`).join('<br>');
        quotesList.appendChild(sourcesDiv);
      }
    }

    const authorNodes = document.querySelectorAll('#author-grid .category-node');
    authorNodes.forEach(node => {
      node.addEventListener('click', () => {
        authorNodes.forEach(n => n.classList.remove('active'));
        node.classList.add('active');
        loadQuotesForLetter(node.dataset.char);
      });
    });

    // Initial Display
    loadQuotesForLetter('a');
    authorNodes[0].classList.add('active');
