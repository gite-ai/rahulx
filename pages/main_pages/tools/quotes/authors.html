<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Quotes</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      color: #00ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #00ffcc;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff00cc;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      position: relative;
      z-index: 1;
    }

    .quote-categories {
      margin-bottom: 40px;
    }

    .quote-categories h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .category-grid-container {
      position: sticky;
      top: 0;
      background: #0a0a0a;
      z-index: 10;
      padding: 10px 0;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 8px;
      justify-items: center;
      padding: 0 15px;
    }

    .category-node {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(0, 255, 204, 0.1);
      border: 2px solid #00ffcc;
      color: #00ffcc;
    }

    .category-node:hover, .category-node.active {
      background: #00ffcc;
      color: #000;
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
    }

    .subcategory-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .subcategory-buttons.active {
      opacity: 1;
      transform: translateY(0);
    }

    .subcategory-btn {
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffcc;
      padding: 6px 12px;
      border-radius: 5px;
      color: #00ffcc;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .subcategory-btn:hover, .subcategory-btn.active {
      background: #00ffcc;
      color: #000;
      transform: scale(1.05);
    }

    .quotes-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    .quote-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-height: 150px;
    }

    .quote-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    .quote-card p {
      font-size: 1.1rem;
      margin: 0 0 10px;
      font-style: italic;
    }

    .quote-card span {
      display: block;
      font-size: 0.9rem;
      color: #fff;
      text-align: right;
      margin-bottom: 40px;
    }

    .quote-card .action-button {
      position: absolute;
      bottom: 10px;
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
    }

    .quote-card .copy-btn {
      right: 50px;
    }

    .quote-card .share-btn {
      right: 10px;
    }

    .quote-card .action-button:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .sources {
      font-size: 0.8rem;
      color: #ff00cc;
      margin-top: 20px;
      font-style: italic;
      grid-column: 1 / -1;
    }

    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.8rem; }
      header p { font-size: 1rem; }
      .menu-icon { display: block; }
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 200px;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        transition: right 0.3s ease;
        z-index: 999;
      }
      nav.active { right: 0; }
      nav a {
        margin: 10px 0;
        padding: 8px 15px;
        border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      }
      .quote-categories h2 { font-size: 1.5rem; margin-bottom: 15px; }
      .category-grid {
        grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
        gap: 6px;
        padding: 0 10px;
      }
      .category-node {
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }
      .subcategory-buttons { gap: 8px; margin-top: 10px; }
      .subcategory-btn {
        font-size: 0.8rem;
        padding: 5px 10px;
        min-width: 60px;
      }
      .quotes-list {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .quote-card p { font-size: 1rem; }
      .quote-card span { font-size: 0.8rem; }
      .quote-card .action-button { padding: 5px; font-size: 0.8rem; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.5rem; }
      header p { font-size: 0.9rem; }
      .quote-categories h2 { font-size: 1.2rem; margin-bottom: 10px; }
      .category-grid { gap: 5px; }
      .category-node { width: 25px; height: 25px; font-size: 0.9rem; }
      .subcategory-btn { font-size: 0.7rem; padding: 4px 8px; min-width: 50px; }
      .quote-card { padding: 12px; }
    }
  </style>
