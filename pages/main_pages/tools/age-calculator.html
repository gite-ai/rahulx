    <script>
        let intervalId = null;

        // Update input fields based on selected date format
        document.querySelectorAll('input[name="dateFormat"]').forEach(radio => {
            radio.addEventListener('change', updateInputFields);
        });

        function updateInputFields() {
            const format = document.querySelector('input[name="dateFormat"]:checked').value;
            const birthdateInput = document.getElementById('birthdate');
            const customDateInput = document.getElementById('customDate');

            if (format === 'yyyy-mm-dd') {
                birthdateInput.type = 'date';
                customDateInput.type = 'date';
                birthdateInput.placeholder = '';
                customDateInput.placeholder = '';
            } else {
                birthdateInput.type = 'text';
                customDateInput.type = 'text';
                birthdateInput.placeholder = format === 'dd/mm/yyyy' ? 'DD/MM/YYYY' : 'MM/DD/YYYY';
                customDateInput.placeholder = format === 'dd/mm/yyyy' ? 'DD/MM/YYYY' : 'MM/DD/YYYY';
            }
        }

        // Initial setup
        updateInputFields();

        // Autofill slashes for DD/MM/YYYY and MM/DD/YYYY
        function autoFillSlashes(input) {
            input.addEventListener('input', (e) => {
                const format = document.querySelector('input[name="dateFormat"]:checked').value;
                if (format === 'yyyy-mm-dd') return; // No autofill for date input

                let value = e.target.value.replace(/[^0-9]/g, ''); // Remove non-digits
                if (format === 'dd/mm/yyyy') {
                    if (value.length >= 2 && value.length < 5) {
                        e.target.value = `${value.slice(0, 2)}/${value.slice(2)}`;
                    } else if (value.length >= 4) {
                        e.target.value = `${value.slice(0, 2)}/${value.slice(2, 4)}/${value.slice(4, 8)}`;
                    }
                } else if (format === 'mm/dd/yyyy') {
                    if (value.length >= 2 && value.length < 5) {
                        e.target.value = `${value.slice(0, 2)}/${value.slice(2)}`;
                    } else if (value.length >= 4) {
                        e.target.value = `${value.slice(0, 2)}/${value.slice(2, 4)}/${value.slice(4, 8)}`;
                    }
                }
                // Limit to 10 characters (e.g., 12/12/2023)
                if (e.target.value.length > 10) {
                    e.target.value = e.target.value.slice(0, 10);
                }
            });
        }

        // Apply autofill to both inputs
        autoFillSlashes(document.getElementById('birthdate'));
        autoFillSlashes(document.getElementById('customDate'));

        function parseDate(dateStr, format) {
            if (format === 'yyyy-mm-dd') {
                return new Date(dateStr);
            } else if (format === 'dd/mm/yyyy') {
                const [day, month, year] = dateStr.split('/').map(Number);
                return new Date(year, month - 1, day);
            } else if (format === 'mm/dd/yyyy') {
                const [month, day, year] = dateStr.split('/').map(Number);
                return new Date(year, month - 1, day);
            }
            return null;
        }

        function getCountryName(value) {
            const select = document.getElementById('country');
            return select.options[select.selectedIndex].text;
        }

        function startAgeCalculation() {
            const format = document.querySelector('input[name="dateFormat"]:checked').value;
            const birthdateStr = document.getElementById('birthdate').value;
            const customDateStr = document.getElementById('customDate').value;
            const birthdate = parseDate(birthdateStr, format);
            const customDate = customDateStr ? parseDate(customDateStr, format) : new Date();
            const countryLifeExpectancy = parseFloat(document.getElementById('country').value);
            const countryName = getCountryName(countryLifeExpectancy);

            if (!birthdate || isNaN(birthdate) || birthdate > customDate) {
                document.getElementById('result').innerText = "Please enter a valid birth date earlier than the custom date.";
                return;
            }

            // Clear any existing interval
            if (intervalId) clearInterval(intervalId);

            // Update in real-time unless a custom date is set
            if (!customDateStr) {
                intervalId = setInterval(() => updateAge(birthdate, customDate, countryLifeExpectancy, countryName), 1000);
            }
            updateAge(birthdate, customDate, countryLifeExpectancy, countryName);
        }

        function updateAge(birthdate, referenceDate, lifeExpectancy, countryName) {
            const now = referenceDate;
            const diffMs = now - birthdate;

            // Calculate age components
            const years = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diffMs % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((diffMs % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);

            // Total age in hours, minutes, seconds
            const totalHours = Math.floor(diffMs / (1000 * 60 * 60));
            const totalMinutes = Math.floor(diffMs / (1000 * 60));
            const totalSeconds = Math.floor(diffMs / 1000);

            // Calculate remaining life in milliseconds
            const lifeExpectancyMs = lifeExpectancy * 365.25 * 24 * 60 * 60 * 1000;
            const remainingMs = lifeExpectancyMs - diffMs;

            // Remaining life components (current, not total)
            const remainingYears = Math.floor(remainingMs / (1000 * 60 * 60 * 24 * 365.25));
            const remainingMonths = Math.floor((remainingMs % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            const remainingDays = Math.floor((remainingMs % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const remainingHours = Math.floor((remainingMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const remainingMinutes = Math.floor((remainingMs % (1000 * 60 * 60)) / (1000 * 60));
            const remainingSeconds = Math.floor((remainingMs % (1000 * 60)) / 1000);

            // Total remaining life in hours, minutes, seconds
            const totalRemainingHours = Math.floor(remainingMs / (1000 * 60 * 60));
            const totalRemainingMinutes = Math.floor(remainingMs / (1000 * 60));
            const totalRemainingSeconds = Math.floor(remainingMs / 1000);

            document.getElementById('result').innerHTML = `
                <strong>Your Age as of ${now.toLocaleDateString()}:</strong><br>
                ${years} years, ${months} months, ${days} days, 
                ${hours} hours, ${minutes} minutes, ${seconds} seconds<br><br>
                <strong>Average life expectancy in <span class="country-name">${countryName}</span> is ${lifeExpectancy} years</strong><br>
                <strong>Remaining Life (approx):</strong><br>
                ${remainingYears} years, ${remainingMonths} months, ${remainingDays} days, 
                ${remainingHours} hours, ${remainingMinutes} minutes, ${remainingSeconds} seconds<br><br>
                <div class="time-card">
                    <strong>üåå Your Cosmic Journey So Far:</strong><br>
                    <span>üïí <span class="orange-number">${totalHours.toLocaleString()}</span> Hours of Epic Adventure!</span>
                    <span>‚è±Ô∏è <span class="orange-number">${totalMinutes.toLocaleString()}</span> Minutes of Stellar Moments!</span>
                    <span>üöÄ <span class="orange-number">${totalSeconds.toLocaleString()}</span> Seconds of Galactic Living!</span>
                    <button onclick="copyCard('journey')">Copy</button>
                </div>
                <div class="time-card">
                    <strong>‚è≥ Your Future Awaits:</strong><br>
                    ${remainingMs >= 0 ? 
                        `<span>üåü <span class="orange-number">${totalRemainingHours.toLocaleString()}</span> Hours Left to Conquer the Universe!</span>
                        <span>‚ú® <span class="orange-number">${totalRemainingMinutes.toLocaleString()}</span> Minutes to Shine Bright!</span>
                        <span>‚ö° <span class="orange-number">${totalRemainingSeconds.toLocaleString()}</span> Seconds to Make Every Moment Count!</span>` :
                        `<span>üå† <span class="orange-number">${totalRemainingHours.toLocaleString()}</span> Hours Beyond - You're a Legend!</span>
                        <span>üî• <span class="orange-number">${totalRemainingMinutes.toLocaleString()}</span> Minutes of Extra Time Mastered!</span>
                        <span>üåå <span class="orange-number">${totalRemainingSeconds.toLocaleString()}</span> Seconds Living the Extra Life!</span>`}
                    <button onclick="copyCard('future')">Copy</button>
                </div>
            `;
        }

        function copyCard(cardType) {
            let text;
            if (cardType === 'journey') {
                const journeyCard = document.querySelectorAll('.time-card')[0];
                text = journeyCard.innerText.replace('Copy', '').trim();
            } else if (cardType === 'future') {
                const futureCard = document.querySelectorAll('.time-card')[1];
                text = futureCard.innerText.replace('Copy', '').trim();
            }
            navigator.clipboard.writeText(text)
                .then(() => alert(`${cardType === 'journey' ? 'Journey' : 'Future'} card copied to clipboard!`))
                .catch(err => alert(`Failed to copy ${cardType} card: ` + err));
        }

        // Stop interval when page is unloaded
        window.onunload = () => {
            if (intervalId) clearInterval(intervalId);
        };
    </script>
</body>
</html>
