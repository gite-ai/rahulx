<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Tools - Rahulx.com</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffcc;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
            text-align: center;
            font-size: 2.8rem;
            padding: 40px 0;
            background: radial-gradient(circle, #001f3f, #000);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: #00ffcc;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        .tool {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .player-section {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            color: #00ffcc;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffcc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00ffcc, #0099cc);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
        }

        .result-card {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
            font-size: 1.3rem;
            text-align: center;
            position: relative;
            display: none;
        }

        .result-card strong {
            font-weight: 600;
        }

        #battle-numbers {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 10px;
        }

        .player-box {
            flex: 1;
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 5px;
            padding: 10px;
        }

        .number-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: center;
        }

        .number {
            color: #ff9900;
            font-size: 1.5rem;
            animation: glitch 0.5s ease-in-out;
        }

        #winner {
            margin-top: 10px;
            font-size: 1.4rem;
            color: #ff9900;
        }

        .copy-icon {
            font-size: 1.2rem;
            color: #00ffcc;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .copy-icon:hover {
            transform: scale(1.2);
            color: #ff9900;
        }

        #countdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        #countdown-timer {
            font-size: 5rem;
            color: #ff9900;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900;
        }

        @keyframes glitch {
            0% { transform: translate(0); opacity: 0; }
            20% { transform: translate(-2px, 2px); opacity: 0.5; }
            40% { transform: translate(2px, -2px); opacity: 0.8; }
            60% { transform: translate(-1px, 1px); opacity: 0.9; }
            100% { transform: translate(0); opacity: 1; }
        }

        .sci-fi-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #001f3f, #000);
            animation: stars 10s infinite linear;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
        }

        @keyframes stars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        @media (max-width: 768px) {
            h1, h2 {
                font-size: 1.5rem;
            }

            .input-group {
                flex-direction: column;
                gap: 15px;
            }

            input[type="number"], select {
                width: 100%;
            }

            #battle-numbers {
                flex-direction: column;
                gap: 10px;
            }

            #countdown-timer {
                font-size: 3rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sci-Fi Background -->
    <div class="sci-fi-bg"></div>

    <!-- Countdown Overlay -->
    <div id="countdown-overlay">
        <div id="countdown-timer"></div>
    </div>

    <!-- Header -->
    <h1>Number Tools</h1>

    <!-- Main Content -->
    <div class="container">
        <!-- Random Number Generator -->
        <div class="tool">
            <h2>Random Number Generator</h2>
            <div class="input-group">
                <div>
                    <label for="rand-min">Minimum Value:</label>
                    <input type="number" id="rand-min" value="0" required>
                </div>
                <div>
                    <label for="rand-max">Maximum Value:</label>
                    <input type="number" id="rand-max" value="100" required>
                </div>
                <div>
                    <label for="rand-count">Number of Results (1-10):</label>
                    <input type="number" id="rand-count" value="1" min="1" max="10" required>
                </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="rand-type">Number Type:</label>
                    <select id="rand-type">
                        <option value="integer">Integer</option>
                        <option value="decimal">Decimal (2 places)</option>
                        <option value="hex">Hexadecimal</option>
                    </select>
                </div>
                <div>
                    <label><input type="checkbox" id="auto-generate"> Auto-Generate Every</label>
                    <input type="number" id="interval" value="5" min="1" max="60" style="width: 50px;"> Seconds
                </div>
            </div>
            <button onclick="generateNumber()">Generate</button>
            <div class="result-card" id="rand-result">
                <strong>üé≤ Your Random Numbers:</strong><br>
                <div id="random-numbers"></div>
            </div>
        </div>

        <!-- Auto-Generate Battle -->
        <div class="tool">
            <h2>Auto-Generate Battle</h2>
            <div class="input-group">
                <div>
                    <label for="battle-min">Minimum Value:</label>
                    <input type="number" id="battle-min" value="0" required>
                </div>
                <div>
                    <label for="battle-max">Maximum Value:</label>
                    <input type="number" id="battle-max" value="100" required>
                </div>
                <div>
                    <label for="battle-count">Number of Results (1-10):</label>
                    <input type="number" id="battle-count" value="2" min="1" max="10" required>
                </div>
                <div>
                    <label><input type="checkbox" id="battle-auto"> Auto-Generate Every</label>
                    <input type="number" id="battle-interval" value="5" min="1" max="60" style="width: 50px;"> Seconds
                </div>
            </div>
            <div class="input-group">
                <div>
                    <label for="win-criteria">Winning Criteria:</label>
                    <select id="win-criteria" onchange="toggleRangeInputs()">
                        <option value="highest">Highest Number Wins</option>
                        <option value="lowest">Lowest Number Wins</option>
                        <option value="range">Number in Range Wins</option>
                        <option value="less">Less Than X Wins</option>
                        <option value="greater">Greater Than X Wins</option>
                    </select>
                </div>
                <div id="range-inputs" style="display: none;">
                    <label for="range-min">Range Min:</label>
                    <input type="number" id="range-min" value="10" style="width: 70px;">
                    <label for="range-max">Max:</label>
                    <input type="number" id="range-max" value="20" style="width: 70px;">
                </div>
                <div id="x-input" style="display: none;">
                    <label for="x-value">X Value:</label>
                    <input type="number" id="x-value" value="10" style="width: 70px;">
                </div>
            </div>

            <div class="player-section">
                <strong>Player 1 Operation:</strong>
                <div class="input-group">
                    <select id="p1-auto-op"><option value="+">+</option><option value="-">-</option><option value="*">√ó</option><option value="/">√∑</option></select>
                </div>
            </div>

            <div class="player-section">
                <strong>Player 2 Operation:</strong>
                <div class="input-group">
                    <select id="p2-auto-op"><option value="+">+</option><option value="-">-</option><option value="*">√ó</option><option value="/">√∑</option></select>
                </div>
            </div>

            <button onclick="startBattle()">Start Battle!</button>
            <div class="result-card" id="battle-result">
                <strong>‚öîÔ∏è Battle Results:</strong><br>
                <div id="battle-numbers"></div>
                <div id="winner"></div>
            </div>
        </div>
    </div>

    <!-- Audio for Sound Effect -->
    <audio id="generate-sound" src="path/to/sci-fi-beep.mp3"></audio>

    <!-- Footer -->
    <footer style="background: #000; color: #00ffcc; text-align: center; padding: 20px 0; margin-top: 60px; position: relative; z-index: 1;">
        <p>¬© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy" style="color: #ff00cc; font-weight: 500;">Privacy Policy</a></p>
    </footer>

    <script>
        // Random Number Generator
        let autoInterval = null;

        function generateNumber() {
            const min = parseFloat(document.getElementById('rand-min').value);
            const max = parseFloat(document.getElementById('rand-max').value);
            const count = parseInt(document.getElementById('rand-count').value);
            const type = document.getElementById('rand-type').value;

            if (isNaN(min) || isNaN(max) || isNaN(count)) {
                alert("Please enter valid numbers.");
                return;
            }
            if (min >= max) {
                alert("Minimum value must be less than maximum value.");
                return;
            }
            if (count < 1 || count > 10) {
                alert("Number of results must be between 1 and 10.");
                return;
            }

            const numbers = [];
            for (let i = 0; i < count; i++) {
                let randomNumber;
                if (type === 'integer') {
                    randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                } else if (type === 'decimal') {
                    randomNumber = (Math.random() * (max - min) + min).toFixed(2);
                } else if (type === 'hex') {
                    randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    randomNumber = randomNumber.toString(16).toUpperCase();
                }
                numbers.push(randomNumber);
            }

            const resultCard = document.getElementById('rand-result');
            const numbersDiv = document.getElementById('random-numbers');
            numbersDiv.innerHTML = numbers.map(num => `
                <div class="number-wrapper">
                    <span class="number">${num}</span>
                    <span class="copy-icon" onclick="navigator.clipboard.writeText('${num}').then(() => alert('Copied ${num}!'))">üìã</span>
                </div>
            `).join('');
            resultCard.style.display = 'block';

            const sound = document.getElementById('generate-sound');
            sound.currentTime = 0;
            sound.play().catch(err => console.log("Sound play failed:", err));
        }

        document.getElementById('auto-generate').addEventListener('change', function() {
            if (this.checked) {
                const interval = parseInt(document.getElementById('interval').value) * 1000;
                if (interval < 1000 || interval > 60000) {
                    alert("Interval must be between 1 and 60 seconds.");
                    this.checked = false;
                    return;
                }
                autoInterval = setInterval(generateNumber, interval);
            } else {
                clearInterval(autoInterval);
            }
        });

        // Auto-Generate Battle
        let battleAutoInterval = null;
        let countdownInterval = null;

        function toggleRangeInputs() {
            const criteria = document.getElementById('win-criteria').value;
            document.getElementById('range-inputs').style.display = criteria === 'range' ? 'flex' : 'none';
            document.getElementById('x-input').style.display = (criteria === 'less' || criteria === 'greater') ? 'flex' : 'none';
        }

        function generateNumbers(min, max, count, operation) {
            const numbers = [];
            for (let i = 0; i < count; i++) {
                let num;
                if (operation === '/') {
                    do {
                        num = Math.floor(Math.random() * (max - min + 1)) + min;
                    } while (num === 0); // Exclude 0 for division
                } else {
                    num = Math.floor(Math.random() * (max - min + 1)) + min;
                }
                numbers.push(num);
            }
            return numbers;
        }

        function startBattle() {
            battle(); // Start the battle immediately
        }

        function battle() {
            const min = parseInt(document.getElementById('battle-min').value);
            const max = parseInt(document.getElementById('battle-max').value);
            const count = parseInt(document.getElementById('battle-count').value);
            const winCriteria = document.getElementById('win-criteria').value;
            const rangeMin = parseFloat(document.getElementById('range-min').value);
            const rangeMax = parseFloat(document.getElementById('range-max').value);
            const xValue = parseFloat(document.getElementById('x-value').value);
            const p1AutoOp = document.getElementById('p1-auto-op').value;
            const p2AutoOp = document.getElementById('p2-auto-op').value;

            if (isNaN(min) || isNaN(max)) {
                alert("Please enter valid min and max values.");
                return;
            }
            if (min >= max) {
                alert("Minimum value must be less than maximum value.");
                return;
            }
            if (isNaN(count) || count < 1 || count > 10) {
                alert("Number of results must be between 1 and 10.");
                return;
            }
            if (winCriteria === 'range' && (isNaN(rangeMin) || isNaN(rangeMax) || rangeMin >= rangeMax)) {
                alert("Please enter a valid range for 'Number in Range Wins'.");
                return;
            }
            if ((winCriteria === 'less' || winCriteria === 'greater') && isNaN(xValue)) {
                alert("Please enter a valid X value.");
                return;
            }

            const p1Numbers = generateNumbers(min, max, count, p1AutoOp);
            const p2Numbers = generateNumbers(min, max, count, p2AutoOp);
            const p1Ops = Array(count - 1).fill(p1AutoOp);
            const p2Ops = Array(count - 1).fill(p2AutoOp);
            const p1Result = calculateResult(p1Numbers, p1Ops);
            const p2Result = calculateResult(p2Numbers, p2Ops);

            const p1Display = p1Numbers.join(` ${p1AutoOp} `);
            const p2Display = p2Numbers.join(` ${p2AutoOp} `);

            const resultCard = document.getElementById('battle-result');
            const numbersDiv = document.getElementById('battle-numbers');
            numbersDiv.innerHTML = `
                <div class="player-box">
                    <strong>P1:</strong> ${p1Display} = 
                    <span class="number">${p1Result.toFixed(2)}</span>
                    <span class="copy-icon" onclick="navigator.clipboard.writeText('${p1Result}').then(() => alert('Copied P1 Result!'))">üìã</span>
                </div>
                <div class="player-box">
                    <strong>P2:</strong> ${p2Display} = 
                    <span class="number">${p2Result.toFixed(2)}</span>
                    <span class="copy-icon" onclick="navigator.clipboard.writeText('${p2Result}').then(() => alert('Copied P2 Result!'))">üìã</span>
                </div>
            `;
            resultCard.style.display = 'block';

            const winnerDiv = document.getElementById('winner');
            let winnerText;
            switch (winCriteria) {
                case 'highest':
                    winnerText = p1Result > p2Result ? "Player 1 Wins!" : p2Result > p1Result ? "Player 2 Wins!" : "It's a Tie!";
                    break;
                case 'lowest':
                    winnerText = p1Result < p2Result ? "Player 1 Wins!" : p2Result < p1Result ? "Player 2 Wins!" : "It's a Tie!";
                    break;
                case 'range':
                    const p1Dist = Math.min(Math.abs(p1Result - rangeMin), Math.abs(p1Result - rangeMax));
                    const p2Dist = Math.min(Math.abs(p2Result - rangeMin), Math.abs(p2Result - rangeMax));
                    winnerText = p1Dist < p2Dist ? "Player 1 Wins!" : p2Dist < p1Dist ? "Player 2 Wins!" : "It's a Tie!";
                    break;
                case 'less':
                    if (p1Result < xValue && p2Result >= xValue) {
                        winnerText = "Player 1 Wins!";
                    } else if (p2Result < xValue && p1Result >= xValue) {
                        winnerText = "Player 2 Wins!";
                    } else if (p1Result < xValue && p2Result < xValue) {
                        winnerText = "It's a Tie! (Both less than X)";
                    } else {
                        // Neither less than X
                        const p1Dist = Math.abs(p1Result - xValue);
                        const p2Dist = Math.abs(p2Result - xValue);
                        winnerText = p1Dist < p2Dist ? "Player 1 Wins! (Closest to X)" : p2Dist < p1Dist ? "Player 2 Wins! (Closest to X)" : "It's a Tie!";
                    }
                    break;
                case 'greater':
                    if (p1Result > xValue && p2Result <= xValue) {
                        winnerText = "Player 1 Wins!";
                    } else if (p2Result > xValue && p1Result <= xValue) {
                        winnerText = "Player 2 Wins!";
                    } else if (p1Result > xValue && p2Result > xValue) {
                        winnerText = "It's a Tie! (Both greater than X)";
                    } else {
                        // Neither greater than X
                        const p1Dist = Math.abs(p1Result - xValue);
                        const p2Dist = Math.abs(p2Result - xValue);
                        winnerText = p1Dist < p2Dist ? "Player 1 Wins! (Closest to X)" : p2Dist < p1Dist ? "Player 2 Wins! (Closest to X)" : "It's a Tie!";
                    }
                    break;
            }
            winnerDiv.textContent = winnerText;

            const sound = document.getElementById('generate-sound');
            sound.currentTime = 0;
            sound.play().catch(err => console.log("Sound play failed:", err));

            // Start auto-generation and countdown if checked
            if (document.getElementById('battle-auto').checked && !battleAutoInterval) {
                const interval = parseInt(document.getElementById('battle-interval').value) * 1000;
                if (interval < 1000 || interval > 60000) {
                    alert("Auto-generate interval must be between 1 and 60 seconds.");
                    document.getElementById('battle-auto').checked = false;
                    return;
                }
                battleAutoInterval = setInterval(battle, interval);
                startCountdown(interval / 1000);
            }
        }

        function calculateResult(numbers, ops) {
            let result = numbers[0];
            for (let i = 0; i < ops.length; i++) {
                const nextNum = numbers[i + 1];
                switch (ops[i]) {
                    case '+': result += nextNum; break;
                    case '-': result -= nextNum; break;
                    case '*': result *= nextNum; break;
                    case '/': result = nextNum !== 0 ? result / nextNum : result; break;
                }
            }
            return result;
        }

        function startCountdown(seconds) {
            clearInterval(countdownInterval);
            let timeLeft = seconds;
            const countdownOverlay = document.getElementById('countdown-overlay');
            const countdownTimer = document.getElementById('countdown-timer');
            countdownOverlay.style.display = 'flex';
            countdownTimer.textContent = `${timeLeft}`;

            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownTimer.textContent = `${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                }
            }, 1000);
        }

        // Auto-generate for Battle
        document.getElementById('battle-auto').addEventListener('change', function() {
            if (this.checked) {
                const interval = parseInt(document.getElementById('battle-interval').value) * 1000;
                if (interval < 1000 || interval > 60000) {
                    alert("Auto-generate interval must be between 1 and 60 seconds.");
                    this.checked = false;
                    return;
                }
                if (!battleAutoInterval) {
                    battleAutoInterval = setInterval(battle, interval);
                    startCountdown(interval / 1000);
                }
            } else {
                clearInterval(battleAutoInterval);
                clearInterval(countdownInterval);
                document.getElementById('countdown-overlay').style.display = 'none';
                battleAutoInterval = null;
            }
        });

        // Initialize
        toggleRangeInputs();
        window.onunload = () => {
            clearInterval(autoInterval);
            clearInterval(battleAutoInterval);
            clearInterval(countdownInterval);
        };
    </script>
</body>
</html>
