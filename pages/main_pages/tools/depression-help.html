<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Depression Help & Support - Global Helplines</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    background: #0a0a0a;
    color: #00ffcc;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  h1, h2, h3 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    color: #00ffcc;
  }
  a {
    color: #ff00cc;
    font-weight: 500;
    transition: color 0.3s;
    text-decoration: none;
  }
  a:hover, a:focus {
    color: #00ffcc;
    outline: none;
  }
  header {
    position: relative;
    background: radial-gradient(circle, #001f3f, #000);
    color: #00ffcc;
    padding: 40px 15px 20px;
    text-align: center;
  }
  header h1 {
    font-size: 2.6rem;
    text-transform: uppercase;
    animation: glow 2s infinite alternate;
    letter-spacing: 2px;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 22px;
    margin-top: 12px;
  }
  nav a {
    font-size: 1.06rem;
  }
  .container {
    width: 95%;
    max-width: 800px;
    margin: 22px auto 55px auto;
    flex-grow: 1;
  }
  .selector-row {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 23px;
    flex-wrap: wrap;
  }
  label[for="country-dropdown"] {
    font-weight: 600;
    min-width: 127px;
  }
  select {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #00ffcc;
    background: #000;
    color: #00ffcc;
    transition: border-color 0.3s, box-shadow 0.3s;
    outline: none;
    min-width: 180px;
  }
  select:focus {
    border-color: #ff00cc;
    box-shadow: 0 0 7px #ff00cc;
  }
  .info-card {
    background: rgba(0, 0, 0, 0.62);
    border: 1px solid #00ffcc;
    border-radius: 12px;
    padding: 17px 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(0, 255, 204, 0.28);
    transition: box-shadow 0.3s, transform 0.3s;
  }
  .info-card:hover,
  .info-card:focus-within {
    box-shadow: 0 0 30px rgba(255, 0, 204, 0.8);
    transform: translateY(-5px);
  }
  .info-card h3 {
    margin-bottom: 7px;
    color: #ff00cc;
  }
  .helpline-number {
    font-size: 1.11rem;
    font-weight: 600;
    color: #00ffcc;
    user-select: text;
  }
  .website-link {
    font-size: 1rem;
    color: #ff00cc;
    display: inline-block;
    margin-top: 3px;
  }
  .website-link:hover {
    color: #00ffcc;
  }
  .global-link {
    display: block;
    font-weight: 600;
    font-size: 1.17rem;
    margin: 20px 0 28px 0;
    color: #ff00cc;
    background: #001f3f;
    border-radius: 8px;
    padding: 13px;
    box-shadow: 0 0 10px #00ffcc4d;
    text-align: center;
    letter-spacing: 1px;
  }
  .global-link:hover {
    color: #00ffcc;
    background: #111;
  }
  footer {
    background: #000;
    color: #00ffcc;
    text-align: center;
    padding: 18px 0 17px 0;
    margin-top: auto;
    font-size: 1rem;
  }
  footer a {
    color: #ff00cc;
  }
  @keyframes glow {
    0% {
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }
    100% {
      text-shadow: 0 0 15px #00ffcc, 0 0 22px #00ffcc;
    }
  }
  .sci-fi-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: radial-gradient(circle, #001f3f, #000);
    animation: stars 10s infinite linear;
  }
  @keyframes stars {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 1000px 1000px;
    }
  }
  @media (max-width: 700px) {
    header h1 {
      font-size: 1.55rem;
    }
    .selector-row {
      flex-direction: column;
      align-items: stretch;
    }
    label[for="country-dropdown"] {
      min-width: auto;
      margin-bottom: 5px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="sci-fi-bg"></div>
<header>
  <h1>Depression Help & Support</h1>
  <p>Select your country for official helplines and resources.</p>
  <nav>
    <a href="#country-row" tabindex="0">Select Country</a>
    <a href="#info-card-area" tabindex="0">Helpline Info</a>
  </nav>
</header>

<main class="container" role="main">
  <div class="selector-row" id="country-row">
    <label for="country-dropdown">Country:</label>
    <select id="country-dropdown" aria-label="Select country" autocomplete="off" >
      <!-- Countries inserted by JS -->
    </select>
    <a class="global-link" href="https://findahelpline.com" target="_blank" rel="noopener noreferrer">
      üåç Can't find your country? View all helplines worldwide
    </a>
  </div>
  <div id="info-card-area" tabindex="0" aria-live="polite" aria-atomic="true">
    <!-- Helpline info appears here -->
  </div>
</main>

<footer>
  <p>¬© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy" target="_blank" rel="noopener noreferrer">Privacy Policy</a></p>
</footer>

<script>
  // Curated countries with helpline & website info
  const resources = [
    {country:"United States", helplines:[{number:"988",description:"988 Lifeline"}], websites:[{url:"https://988lifeline.org",text:"988 Official Site"},{url:"https://www.samhsa.gov/find-help/national-helpline",text:"SAMHSA"}]},
    {country:"India", helplines:[{number:"9152987821",description:"iCALL/AASRA/Vandrevala"}], websites:[{url:"https://icallhelpline.org",text:"iCALL Tata Institute"},{url:"https://www.vandrevalafoundation.com/free-counseling",text:"Vandrevala Foundation"}]},
    {country:"United Kingdom", helplines:[{number:"116 123",description:"Samaritans 24/7"}], websites:[{url:"https://www.samaritans.org",text:"Samaritans"},{url:"https://giveusashout.org",text:"SHOUT UK text support"}]},
    {country:"Australia", helplines:[{number:"13 11 14",description:"Lifeline"}], websites:[{url:"https://www.lifeline.org.au",text:"Lifeline Australia"},{url:"https://headspace.org.au",text:"Headspace"}]},
    {country:"Canada", helplines:[{number:"988",description:"Suicide Crisis Helpline"}],websites:[{url:"https://www.crisisservicescanada.ca/en/",text:"Crisis Services Canada"}]},
    {country:"Germany", helplines:[{number:"0800 111 0 111",description:"Telefonseelsorge"}],websites:[{url:"https://www.telefonseelsorge.de",text:"Telefonseelsorge"}]},
    {country:"Brazil", helplines:[{number:"188",description:"CVV"}],websites:[{url:"https://www.cvv.org.br",text:"CVV"}]},
    {country:"France", helplines:[{number:"3114",description:"National Suicide Prevention"}],websites:[{url:"https://3114.fr/",text:"3114 Suicide Pr√©vention"}]},
    {country:"South Africa", helplines:[{number:"0800 567 567",description:"Suicide Crisis Line"}],websites:[{url:"https://www.sadag.org",text:"SADAG"}]},
    {country:"Japan", helplines:[{number:"03-5774-0992",description:"Tokyo Mental Health Listening"}],websites:[{url:"https://www.jacs.or.jp/english.html",text:"JACS Japan"}]}
  ];

  // Full country list: all recognized sovereign states + common variants (~250 countries)
  const countryList = [
    "Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda","Argentina","Armenia","Australia","Austria","Azerbaijan",
    "Bahamas","Bahrain","Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan","Bolivia",
    "Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso","Burundi","Cabo Verde","Cambodia","Cameroon",
    "Canada","Central African Republic","Chad","Chile","China","Colombia","Comoros","Congo (Congo-Brazzaville)","Costa Rica","Croatia",
    "Cuba","Cyprus","Czechia","Denmark","Djibouti","Dominica","Dominican Republic","Ecuador","Egypt","El Salvador",
    "Equatorial Guinea","Eritrea","Estonia","Eswatini","Ethiopia","Fiji","Finland","France","Gabon","Gambia","Georgia","Germany",
    "Ghana","Greece","Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana","Haiti","Honduras","Hungary","Iceland","India",
    "Indonesia","Iran","Iraq","Ireland","Israel","Italy","Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kiribati",
    "Kuwait","Kyrgyzstan","Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania",
    "Luxembourg","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands","Mauritania","Mauritius",
    "Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro","Morocco","Mozambique","Myanmar (Burma)","Namibia",
    "Nauru","Nepal","Netherlands","New Zealand","Nicaragua","Niger","Nigeria","North Korea","North Macedonia","Norway",
    "Oman","Pakistan","Palau","Palestine State","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland",
    "Portugal","Qatar","Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia","Saint Vincent and the Grenadines",
    "Samoa","San Marino","Sao Tome and Principe","Saudi Arabia","Senegal","Serbia","Seychelles","Sierra Leone","Singapore",
    "Slovakia","Slovenia","Solomon Islands","Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka",
    "Sudan","Suriname","Sweden","Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor-Leste",
    "Togo","Tonga","Trinidad and Tobago","Tunisia","Turkey","Turkmenistan","Tuvalu","Uganda","Ukraine","United Arab Emirates",
    "United Kingdom","United States","Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam","Yemen","Zambia","Zimbabwe"
  ];

  const dropdown = document.getElementById('country-dropdown');
  const infoCardArea = document.getElementById('info-card-area');

  // Populate dropdown with all countries
  function populateDropdown() {
    countryList.forEach(country => {
      const opt = document.createElement('option');
      opt.value = country;
      opt.textContent = country;
      dropdown.appendChild(opt);
    });
  }

  // Display info card for selected country
  function renderInfoCard(selectedCountry) {
    infoCardArea.innerHTML = '';
    // Find resource for country (strict match)
    const info = resources.find(r => r.country.toLowerCase() === selectedCountry.toLowerCase());
    if (info) {
      const card = document.createElement('div');
      card.className = 'info-card';
      card.innerHTML = `<h3>${info.country}</h3>`;
      if (info.helplines && info.helplines.length) {
        info.helplines.forEach(({ number, description }) => {
          card.innerHTML += `<p class="helpline-number"><strong>${description}:</strong> <a href="tel:${number}" aria-label="${description} phone number">${number}</a></p>`;
        });
      }
      if (info.websites && info.websites.length) {
        card.innerHTML += `<div style="margin-top:10px;margin-bottom:6px;"><strong>Official Website(s):</strong></div>`;
        info.websites.forEach(({ url, text }) => {
          card.innerHTML += `<a href="${url}" target="_blank" rel="noopener noreferrer" class="website-link">${text}</a><br/>`;
        });
      }
      infoCardArea.appendChild(card);
    } else {
      // No data for selected country, show pinned findahelpline link message
      infoCardArea.innerHTML = `
        <div class="info-card">
          <h3>${selectedCountry}</h3>
          <p class="helpline-number" style="color:#ff00cc;">
            No local resources listed.<br/>
            <a href="https://findahelpline.com" target="_blank" class="website-link" rel="noopener noreferrer">
              Click here for official, up-to-date helplines and counseling websites in ${selectedCountry} on the findahelpline.com directory.
            </a>
          </p>
        </div>`;
    }
  }

  // Set India preselected on load if present
  function setDefaultSelection() {
    const preferred = "India";
    if (countryList.includes(preferred)) {
      dropdown.value = preferred;
      renderInfoCard(preferred);
    } else {
      dropdown.selectedIndex = 0;
      renderInfoCard(dropdown.value);
    }
  }

  // Set up events & initial load
  document.addEventListener('DOMContentLoaded', () => {
    populateDropdown();
    setDefaultSelection();
  });

  dropdown.addEventListener('change', () => {
    renderInfoCard(dropdown.value);
  });

</script>
</body>
</html>
