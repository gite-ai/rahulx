<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator 2025 - Rahulx.com</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffcc;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        h1, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            padding: 40px 0;
            background: radial-gradient(circle, #001f3f, #000);
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 5px;
            color: #00ffcc;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffcc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00ffcc, #0099cc);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
        }

        #result, #details {
            margin-top: 20px;
            font-weight: 400;
            text-align: center;
        }

        #details ul {
            list-style-type: none;
            padding-left: 0;
        }

        .slab {
            margin-bottom: 5px;
            font-size: 1rem;
            color: #00ffcc;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        .sci-fi-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #001f3f, #000);
            animation: stars 10s infinite linear;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
        }

        @keyframes stars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            form {
                padding: 15px;
            }

            input[type="number"], button {
                font-size: 0.9rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sci-Fi Background -->
    <div class="sci-fi-bg"></div>

    <!-- Header -->
    <h1>Income Tax Calculator 2025</h1>

    <!-- Main Content -->
    <div class="container">
        <form id="taxForm">
            <label for="income">Enter your annual income (in INR):</label>
            <input type="number" id="income" name="income" required>
            <button type="button" onclick="calculateTax()">Calculate Tax</button>
        </form>
        <div id="details"></div>
        <div id="result"></div>
    </div>

    <script>
        function calculateTax() {
            const income = Number(document.getElementById('income').value);
            let taxableIncome = income - 75000; // Standard Deduction
            let tax = 0;
            let slabDetails = [];

            function addSlab(description, amount, rate) {
                let slabTax = Math.max(0, amount) * rate;
                slabDetails.push(`<li class="slab">${description}: ₹${slabTax.toFixed(2)}</li>`);
                tax += slabTax;
            }

            if (taxableIncome <= 400000) {
                slabDetails.push("<li class='slab'>No tax up to ₹4,00,000</li>");
            } else {
                if (taxableIncome > 400000) {
                    addSlab("5% on income from ₹4,00,001 to ₹8,00,000", Math.min(taxableIncome, 800000) - 400000, 0.05);
                }
                if (taxableIncome > 800000) {
                    addSlab("10% on income from ₹8,00,001 to ₹12,00,000", Math.min(taxableIncome, 1200000) - 800000, 0.10);
                }
                if (taxableIncome > 1200000) {
                    addSlab("15% on income from ₹12,00,001 to ₹16,00,000", Math.min(taxableIncome, 1600000) - 1200000, 0.15);
                }
                if (taxableIncome > 1600000) {
                    addSlab("20% on income from ₹16,00,001 to ₹20,00,000", Math.min(taxableIncome, 2000000) - 1600000, 0.20);
                }
                if (taxableIncome > 2000000) {
                    addSlab("25% on income from ₹20,00,001 to ₹24,00,000", Math.min(taxableIncome, 2400000) - 2000000, 0.25);
                }
                if (taxableIncome > 2400000) {
                    addSlab("30% on income above ₹24,00,000", taxableIncome - 2400000, 0.30);
                }
            }

            // Health and Education Cess at 4%
            let cess = tax * 0.04;
            slabDetails.push(`<li class="slab">Health and Education Cess (4%): ₹${cess.toFixed(2)}</li>`);
            tax += cess;

            // Apply Section 87A Rebate
            if (taxableIncome <= 1200000) {
                slabDetails.push("<li class='slab'>Section 87A rebate applied: No tax payable</li>");
                tax = 0;
            }

            document.getElementById('details').innerHTML = "<h3>Tax Calculation Details:</h3><ul>" + slabDetails.join('') + "</ul>";
            document.getElementById('result').innerText = `Total tax payable: ₹${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
