<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Logo Maker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Date and Time Box */
    .datetime-box {
      margin: 20px auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      font-size: 1rem;
    }

    .datetime-box .datetime {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    /* Hamburger Menu */
    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      color: #00ffcc;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #00ffcc;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff00cc;
    }

    /* Responsive & Mobile Adjustments */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .menu-icon {
        display: block;
      }

      nav {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 250px;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        transition: right 0.3s ease;
        z-index: 999;
      }

      nav.active {
        right: 0;
      }

      nav a {
        margin: 15px 0;
        padding: 10px 20px;
        border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      }

      .datetime-box {
        width: 90%;
        font-size: 0.9rem;
      }
    }

    /* Main Content */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      position: relative;
      z-index: 1;
    }

    .logo-maker {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .canvas-container {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    canvas {
      border: 1px solid #00ffcc;
      background: #fff;
      max-width: 100%;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .control-group {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .control-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      font-weight: 500;
    }

    .control-group input, .control-group select, .control-group button {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      color: #00ffcc;
      font-size: 1rem;
    }

    .control-group button {
      background: linear-gradient(135deg, #00ffcc, #0099cc);
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .control-group button:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Hamburger Menu Icon -->
  <div class="menu-icon" id="menu-icon">☰</div>

  <!-- Header -->
  <header>
    <h1>Logo Maker</h1>
    <p>Create professional logos with ease.</p>
    <!-- Date and Time Box -->
    <div class="datetime-box">
      <div class="datetime">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav id="nav">
    <a href="https://www.rahulx.com/about">About</a>
    <a href="https://www.x.com/gite_ai">Contact</a>
    <a href="https://www.rahulx.com/pages/main_pages/tools/tools">Tools</a>
    <a href="https://www.rahulx.com/pages/main_pages/upsc/upsc">UPSC CSE</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <section class="logo-maker">
      <div class="canvas-container">
        <canvas id="logoCanvas" width="500" height="500"></canvas>
      </div>
      <div class="controls">
        <div class="control-group">
          <label for="shape">Shape</label>
          <select id="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
          </select>
        </div>
        <div class="control-group">
          <label for="color">Color</label>
          <input type="color" id="color" value="#00ffcc">
        </div>
        <div class="control-group">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text">
        </div>
        <div class="control-group">
          <label for="font">Font</label>
          <select id="font">
            <option value="Poppins">Poppins</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Arial">Arial</option>
          </select>
        </div>
        <div class="control-group">
          <label for="effect">Effect</label>
          <select id="effect">
            <option value="none">None</option>
            <option value="shadow">Shadow</option>
            <option value="glow">Glow</option>
          </select>
        </div>
        <div class="control-group">
          <button id="addShape">Add Shape</button>
        </div>
        <div class="control-group">
          <button id="undo">Undo</button>
        </div>
        <div class="control-group">
          <button id="redo">Redo</button>
        </div>
        <div class="control-group">
          <button id="save">Save Draft</button>
        </div>
        <div class="control-group">
          <button id="export">Export PNG</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <!-- JavaScript for Logo Maker -->
  <script>
    // Hamburger Menu Toggle
    const menuIcon = document.getElementById('menu-icon');
    const nav = document.getElementById('nav');
    menuIcon.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // Close Hamburger Menu on Outside Click (Mobile)
    document.addEventListener('click', (e) => {
      if (window.innerWidth <= 768 && nav.classList.contains('active')) {
        const isClickInsideNav = nav.contains(e.target);
        const isClickOnMenuIcon = menuIcon.contains(e.target);
        if (!isClickInsideNav && !isClickOnMenuIcon) {
          nav.classList.remove('active');
        }
      }
    });

    // Date and Time Function
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('date').textContent = date;
      document.getElementById('time').textContent = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Logo Maker Logic
    const canvas = document.getElementById('logoCanvas');
    const ctx = canvas.getContext('2d');
    const history = [];
    let historyIndex = -1;

    const elements = [];

    function saveState() {
      historyIndex++;
      history.splice(historyIndex);
      history.push(canvas.toDataURL());
    }

    function undo() {
      if (historyIndex > 0) {
        historyIndex--;
        const img = new Image();
        img.src = history[historyIndex];
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    function redo() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        const img = new Image();
        img.src = history[historyIndex];
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    function addShape() {
      const shape = document.getElementById('shape').value;
      const color = document.getElementById('color').value;
      const text = document.getElementById('text').value;
      const font = document.getElementById('font').value;
      const effect = document.getElementById('effect').value;

      ctx.fillStyle = color;
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;

      if (effect === 'shadow') {
        ctx.shadowColor = '#00ffcc';
        ctx.shadowBlur = 10;
      } else if (effect === 'glow') {
        ctx.shadowColor = color;
        ctx.shadowBlur = 20;
      } else {
        ctx.shadowBlur = 0;
      }

      const x = canvas.width / 2;
      const y = canvas.height / 2;

      if (shape === 'circle') {
        ctx.beginPath();
        ctx.arc(x, y, 50, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      } else if (shape === 'square') {
        ctx.fillRect(x - 50, y - 50, 100, 100);
        ctx.strokeRect(x - 50, y - 50, 100, 100);
      } else if (shape === 'triangle') {
        ctx.beginPath();
        ctx.moveTo(x, y - 50);
        ctx.lineTo(x - 50, y + 50);
        ctx.lineTo(x + 50, y + 50);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
      }

      if (text) {
        ctx.font = `30px ${font}`;
        ctx.fillStyle = effect === 'glow' ? '#fff' : color;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, x, y);
      }

      saveState();
    }

    function saveDraft() {
      const dataUrl = canvas.toDataURL();
      localStorage.setItem('logoDraft', dataUrl);
      alert('Draft saved!');
    }

    function exportPNG() {
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = 'logo.png';
      link.click();
    }

    document.getElementById('addShape').addEventListener('click', addShape);
    document.getElementById('undo').addEventListener('click', undo);
    document.getElementById('redo').addEventListener('click', redo);
    document.getElementById('save').addEventListener('click', saveDraft);
    document.getElementById('export').addEventListener('click', exportPNG);

    // Load saved draft if exists
    const savedDraft = localStorage.getItem('logoDraft');
    if (savedDraft) {
      const img = new Image();
      img.src = savedDraft;
      img.onload = () => {
        ctx.drawImage(img, 0, 0);
        saveState();
      };
    }
  </script>
</body>
</html>
