<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debt Matrix Analyzer - Rahulx.com</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif; /* Changed from Orbitron */
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h3 {
      font-family: 'Montserrat', sans-serif; /* Changed from Orbitron */
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Tax Calculator Styles (for consistency, though not used here) */
    .calculator {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
    }

    /* Debt Matrix Styles */
    .debt-matrix-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .cyber-glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    .holographic-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffcc, transparent);
      margin: 10px 0;
    }

    .cyber-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin: 15px 0;
    }

    .matrix-controls {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }

    .cyber-button-flat {
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      transition: all 0.3s ease;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif; /* Changed from Orbitron */
      font-weight: 500;
    }

    .cyber-button-flat:hover {
      background: rgba(0, 255, 204, 0.2);
    }

    .cyber-button {
      background: linear-gradient(135deg, #00ffcc, #0099cc);
      border: none;
      color: #000;
      padding: 10px 20px;
      transition: all 0.3s ease;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif; /* Changed from Orbitron */
      font-weight: 600;
      text-transform: uppercase;
    }

    .cyber-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
    }

    .matrix-results {
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
    }

    .holographic-display {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .result-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px;
      background: rgba(0, 255, 204, 0.05);
    }

    .neon-text {
      font-family: 'Poppins', sans-serif; /* Changed from Orbitron */
      font-weight: 400;
    }

    .glowing-amount {
      color: #00ffcc;
      font-family: 'Poppins', sans-serif; /* Changed from Orbitron */
      text-shadow: 0 0 10px #00ffcc;
    }

    .matrix-table {
      width: 100%;
      border-collapse: collapse;
    }

    .matrix-table td, .matrix-table th {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(0, 255, 204, 0.2);
    }

    .cyber-th {
      font-family: 'Montserrat', sans-serif; /* Changed from Orbitron */
      text-transform: uppercase;
      color: #00ffcc;
      font-weight: 700;
    }

    .remove-btn {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: rgba(255, 0, 204, 0.1);
      border: 1px solid #ff00cc;
      color: #ff00cc;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif; /* Changed from Orbitron */
      font-weight: 500;
    }

    .remove-btn:hover {
      background: rgba(255, 0, 204, 0.2);
    }

    .neon-label {
      color: #00ffcc;
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
      font-family: 'Poppins', sans-serif; /* Changed from Orbitron */
      font-weight: 500;
    }

    .cyber-input {
      width: 100%;
      padding: 8px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif; /* Changed from Orbitron */
      font-weight: 400;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h3 {
        font-size: 1.5rem;
      }

      .cyber-grid {
        grid-template-columns: 1fr;
      }

      .matrix-controls {
        flex-direction: column;
      }

      .cyber-button-flat, .cyber-button {
        width: 100%;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Main Content -->
  <div class="container" style="width: 90%; max-width: 1200px; margin: 40px auto; position: relative; z-index: 1;">
    <div class="calculator">
      <div class="debt-matrix-header">
        <h3 class="cyber-glow">DEBT MATRIX ANALYZER</h3>
        <div class="holographic-line"></div>
      </div>

      <div id="creditor-list">
        <div class="creditor-item">
          <div class="cyber-form">
            <div class="input-group">
              <label class="neon-label">Creditor Name:</label>
              <input type="text" class="cyber-input" placeholder="Enter name">
            </div>
            
            <div class="cyber-grid">
              <div class="input-group">
                <label class="neon-label">Monthly EMI (₹):</label>
                <input type="number" class="cyber-input" placeholder="EMI Amount">
              </div>
              
              <div class="input-group">
                <label class="neon-label">Total EMIs:</label>
                <input type="number" class="cyber-input" placeholder="Total Months">
              </div>
              
              <div class="input-group">
                <label class="neon-label">EMIs Paid:</label>
                <input type="number" class="cyber-input" placeholder="Paid Months">
              </div>
            </div>
          </div>
          <button class="remove-btn" onclick="removeCreditor(this)">✖ PURGE</button>
        </div>
      </div>

      <div class="matrix-controls">
        <button class="cyber-button-flat" onclick="addCreditor()">
          + ADD CREDITOR NODE
        </button>
        <button class="cyber-button" onclick="calculateDebt()">
          INITIATE ANALYSIS
        </button>
      </div>

      <div class="matrix-results">
        <div class="holographic-display">
          <div class="result-row">
            <span class="neon-text">Total Remaining Debt:</span>
            <span class="glowing-amount" id="total-debt">₹0.00</span>
          </div>
          <div class="result-row">
            <span class="neon-text">Total Payable:</span>
            <span class="glowing-amount" id="total-payable">₹0.00</span>
          </div>
        </div>

        <div class="debt-table-container">
          <table class="matrix-table">
            <thead>
              <tr>
                <th class="cyber-th">Creditor</th>
                <th class="cyber-th">EMI</th>
                <th class="cyber-th">Paid</th>
                <th class="cyber-th">Left</th>
                <th class="cyber-th">Remaining</th>
                <th class="cyber-th">Total</th>
              </tr>
            </thead>
            <tbody id="debt-details">
              <!-- Results will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer style="background: #000; color: #00ffcc; text-align: center; padding: 20px 0; margin-top: 60px; position: relative; z-index: 1;">
    <p>© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy" style="color: #ff00cc; font-weight: 500;">Privacy Policy</a></p>
  </footer>

  <!-- JavaScript -->
  <script>
    let creditorCount = 1;

    function addCreditor() {
      const creditorList = document.getElementById('creditor-list');
      const newCreditor = creditorList.firstElementChild.cloneNode(true);
      creditorCount++;
      newCreditor.querySelectorAll('input').forEach(input => input.value = '');
      creditorList.appendChild(newCreditor);
    }

    function removeCreditor(btn) {
      const creditors = document.querySelectorAll('.creditor-item');
      if (creditors.length > 1) {
        btn.closest('.creditor-item').remove();
        creditorCount--;
      }
    }

    function calculateDebt() {
      const creditors = document.querySelectorAll('.creditor-item');
      let totalDebt = 0;
      let totalPayable = 0;
      let detailsHTML = '';

      creditors.forEach(creditor => {
        const inputs = creditor.querySelectorAll('input');
        const [name, monthlyEMI, totalEmis, emisPaid] = Array.from(inputs).map(i => i.value);
        
        const emi = parseFloat(monthlyEMI) || 0;
        const total = parseInt(totalEmis) || 0;
        const paid = parseInt(emisPaid) || 0;
        const left = total - paid;
        const remaining = emi * left;
        const totalPay = emi * total;

        totalDebt += remaining;
        totalPayable += totalPay;

        detailsHTML += `
          <tr>
            <td>${name || 'Unknown'}</td>
            <td>₹${emi.toFixed(2)}</td>
            <td>${paid}</td>
            <td>${left}</td>
            <td class="glowing-amount">₹${remaining.toFixed(2)}</td>
            <td>₹${totalPay.toFixed(2)}</td>
          </tr>
        `;
      });

      document.getElementById('total-debt').textContent = `₹${totalDebt.toFixed(2)}`;
      document.getElementById('total-payable').textContent = `₹${totalPayable.toFixed(2)}`;
      document.getElementById('debt-details').innerHTML = detailsHTML;
    }
  </script>
</body>
</html>
