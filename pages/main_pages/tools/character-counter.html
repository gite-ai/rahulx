<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter for X - Rahulx.com</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    .datetime-box {
      margin: 20px auto;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      width: 200px;
      text-align: center;
      font-size: 1rem;
    }

    .datetime-box .datetime {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      color: #00ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #00ffcc;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff00cc;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      position: relative;
      z-index: 1;
    }

    .tool-section {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .tool-section h2 {
      font-size: 2rem;
      color: #00ffcc;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    .tool-section textarea {
      width: 100%;
      max-width: 600px;
      height: 150px;
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      padding: 15px;
      color: #00ffcc;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .tool-section textarea:focus {
      border-color: #ff00cc;
    }

    .counter-display {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffcc;
    }

    .counter-display span {
      font-weight: 600;
      color: #ff00cc;
    }

    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      align-items: center;
    }

    .tool-btn {
      padding: 10px;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ff4500, #ff8c00); /* Orange gradient */
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tool-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
    }

    .sentence-input {
      width: 50px;
      padding: 5px;
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      color: #00ffcc;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .sentence-input:focus {
      border-color: #ff00cc;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #00ffcc, #0099cc);
      border-radius: 5px;
      color: #000;
      font-weight: 600;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .menu-icon {
        display: block;
      }

      nav {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 250px;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        transition: right 0.3s ease;
        z-index: 999;
      }

      nav.active {
        right: 0;
      }

      nav a {
        margin: 15px 0;
        padding: 10px 20px;
        border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      }

      .datetime-box {
        width: 90%;
        font-size: 0.9rem;
      }

      .tool-section h2 {
        font-size: 1.5rem;
      }

      .tool-section textarea {
        width: 100%;
        height: 100px;
      }

      .counter-display {
        font-size: 1rem;
      }

      .tool-btn {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }

      .sentence-input {
        width: 40px;
        padding: 4px;
        font-size: 0.9rem;
      }
    }

    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Hamburger Menu Icon -->
  <div class="menu-icon" id="menu-icon">‚ò∞</div>

  <!-- Header -->
  <header>
    <h1>Character Counter for X</h1>
    <p>Count characters effortlessly for your X posts.</p>
    <div class="datetime-box">
      <div class="datetime">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </header>

    <!-- Navigation -->
    <nav id="nav">
      <a href="https://www.rahulx.com">Home</a>
      <a href="https://www.rahulx.com/about">About</a>
      <a href="/tools.html">Tools</a>
      <a href="https://www.x.com/gite_ai">Contact</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="tool-section">
        <h2>Character Counter</h2>
        <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div class="counter-display">
          Characters: <span id="char-count">0</span> / 280
        </div>
        <div class="note">Note: X posts are limited to 280 characters.</div>
        <div class="button-group">
          <input type="number" id="sentence-count" class="sentence-input" value="1" min="1" title="Number of sentences to copy">
          <button class="tool-btn" id="copy-sentences" title="Copy Sentences">üìã</button>
          <button class="tool-btn" id="remove-excess" title="Remove Excess and Copy">‚úÇÔ∏è</button>
        </div>
        <a href="/tools.html" class="back-link">Back to Tools</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>¬© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
      // Hamburger Menu Toggle
      const menuIcon = document.getElementById('menu-icon');
      const nav = document.getElementById('nav');

      menuIcon.addEventListener('click', () => {
        nav.classList.toggle('active');
      });

      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && nav.classList.contains('active')) {
          const isClickInsideNav = nav.contains(e.target);
          const isClickOnMenuIcon = menuIcon.contains(e.target);
          if (!isClickInsideNav && !isClickOnMenuIcon) {
            nav.classList.remove('active');
          }
        }
      });

      // Character Counter Functionality
      const textInput = document.getElementById('text-input');
      const charCount = document.getElementById('char-count');
      const sentenceCountInput = document.getElementById('sentence-count');
      const copySentencesBtn = document.getElementById('copy-sentences');
      const removeExcessBtn = document.getElementById('remove-excess');

      function updateCharCount() {
        const count = textInput.value.length;
        charCount.textContent = count;
        if (count > 280) {
          charCount.style.color = '#ff4500'; // Red if over limit
        } else {
          charCount.style.color = '#ff00cc'; // Magenta if within limit
        }
      }

      textInput.addEventListener('input', updateCharCount);

      copySentencesBtn.addEventListener('click', () => {
        const text = textInput.value;
        const numSentences = parseInt(sentenceCountInput.value) || 1;
        const sentenceEnds = text.match(/[.!?]/g) || [];
        let result = text;

        if (sentenceEnds.length > 0) {
          let count = 0;
          let lastIndex = 0;
          for (let i = 0; i < text.length && count < numSentences; i++) {
            if (/[.!?]/.test(text[i])) {
              count++;
              lastIndex = i;
            }
          }
          result = count >= numSentences ? text.substring(0, lastIndex + 1) : text;
        }

        navigator.clipboard.writeText(result)
          .then(() => alert(`${numSentences} sentence${numSentences === 1 ? '' : 's'} copied to clipboard!`))
          .catch(err => alert('Failed to copy: ' + err));
      });

      removeExcessBtn.addEventListener('click', () => {
        if (textInput.value.length > 280) {
          textInput.value = textInput.value.substring(0, 280);
          updateCharCount();
        }
        navigator.clipboard.writeText(textInput.value)
          .then(() => alert('Text (up to 280 characters) copied to clipboard!'))
          .catch(err => alert('Failed to copy: ' + err));
      });

      // Date and Time Function
      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('date').textContent = date;
        document.getElementById('time').textContent = time;
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
</html>
