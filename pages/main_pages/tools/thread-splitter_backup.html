      nav a {
        margin: 15px 0;

      .datetime-box {

      .tool-section h2 {

      }

      .tool-section textarea {
        width: 100%;
        height: 100px;
      }

      .split-btn {
        padding: 8px 16px;

      .post-item {

<body>
  <div class="sci-fi-bg"></div>
  <div class="menu-icon" id="menu-icon">☰</div>

  <header>
    <h1>Thread Splitter for X</h1>
    <p>Split your text into X-ready posts effortlessly.</p>
    <div class="datetime-box">
      <div class="datetime">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </header>

    <nav id="nav">
      <a href="https://www.rahulx.com">Home</a>
      <a href="https://www.rahulx.com/about">About</a>
      <a href="/tools.html">Tools</a>
      <a href="https://www.x.com/gite_ai">Contact</a>
    </nav>

    <div class="container">
      <div class="tool-section">
        <h2>Thread Splitter</h2>
        <textarea id="text-input" placeholder="Paste your thread text here"></textarea>
        <button class="split-btn" id="split-btn">Split Thread</button>
        <div class="posts-container" id="posts-container"></div>
        <button class="copy-all-btn" id="copy-all-btn" style="display: none;">Copy All Output</button>
        <a href="/tools.html" class="back-link">Back to Tools</a>
      </div>
    </div>

    <footer>
      <p>© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
    </footer>

    <script>
      const menuIcon = document.getElementById('menu-icon');
      const nav = document.getElementById('nav');

      menuIcon.addEventListener('click', () => {
        nav.classList.toggle('active');
      });

      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && nav.classList.contains('active')) {
          const isClickInsideNav = nav.contains(e.target);
          const isClickOnMenuIcon = menuIcon.contains(e.target);
          if (!isClickInsideNav && !isClickOnMenuIcon) {
            nav.classList.remove('active');
          }
        }
      });

      const textInput = document.getElementById('text-input');
      const splitBtn = document.getElementById('split-btn');
      const postsContainer = document.getElementById('posts-container');
      const copyAllBtn = document.getElementById('copy-all-btn');
      const MAX_CHARS = 280;

      splitBtn.addEventListener('click', () => {
        const text = textInput.value.trim();
        if (!text) {
          alert('Please enter some text to split!');
          return;
        }

        try {
          const posts = splitTextIntoPosts(text);
          renderPosts(posts);
          copyAllBtn.style.display = posts.length > 0 ? 'block' : 'none'; // Show button only if there are posts
        } catch (error) {
          console.error('Error splitting text:', error);
          alert('An error occurred while splitting the text. Please check your input format.');
        }
      });

      copyAllBtn.addEventListener('click', () => {
        const allPostsText = Array.from(postsContainer.querySelectorAll('.post-text'))
          .map(post => post.textContent)
          .join('\n\n');
        navigator.clipboard.writeText(allPostsText)
          .then(() => alert('All posts copied to clipboard!'))
          .catch(err => alert('Failed to copy: ' + err));
      });

      function splitTextIntoPosts(text) {
        const posts = [];
        const pattern = /(\d+\/\s*)/g; // Match the start of each numbered section (e.g., "1/", "2/")
        let matches = [];
        let match;

        // Collect all matches (start of numbered sections)
        while ((match = pattern.exec(text)) !== null) {
          matches.push({
            index: match.index,
            number: match[1].trim()
          });
        }

        // If no numbered sections found, treat the whole text as one post
        if (matches.length === 0) {
          posts.push(text.trim());
        } else {
          // Process each numbered section
          for (let i = 0; i < matches.length; i++) {
            const currentMatch = matches[i];
            const nextMatch = matches[i + 1];
            const postStart = currentMatch.index;
            const postEnd = nextMatch ? nextMatch.index : text.length;
            const postText = text.substring(postStart, postEnd).trim();
            if (postText) {
              posts.push(postText);
            }
          }
        }

        // Add thread numbering (e.g., "(1/7)")
        return posts.map((post, index) => {
          const numbering = ` (${index + 1}/${posts.length})`;
          const fullPost = post + numbering;
          return {
            text: fullPost,
            chars: fullPost.length,
            exceedsLimit: fullPost.length > MAX_CHARS
          };
        });
      }

      function renderPosts(posts) {
        postsContainer.innerHTML = '';
        posts.forEach((post, index) => {
          const postDiv = document.createElement('div');
          postDiv.className = 'post-item';

          const postText = document.createElement('div');
          postText.className = 'post-text';
          postText.textContent = post.text;

          const postMeta = document.createElement('div');
          postMeta.className = `post-meta${post.exceedsLimit ? ' warning' : ''}`;
          postMeta.textContent = `${post.chars} characters${post.exceedsLimit ? ' (Exceeds 280 limit)' : ''}`;

          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.textContent = 'Copy';
          copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(post.text)
              .then(() => alert(`Post ${index + 1} copied to clipboard!${post.exceedsLimit ? ' Note: This exceeds X\'s 280-character limit.' : ''}`))
              .catch(err => alert('Failed to copy: ' + err));
          });

          postDiv.appendChild(postText);
          postDiv.appendChild(postMeta);
          postDiv.appendChild(copyBtn);
          postsContainer.appendChild(postDiv);
        });
      }

      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        document.getElementById('date').textContent = date;
        document.getElementById('time').textContent = time;
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
  </body>
