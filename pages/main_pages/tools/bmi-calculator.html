<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - Rahulx.com</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffcc;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
            text-align: center;
            font-size: 2.8rem;
            padding: 40px 0;
            background: radial-gradient(circle, #001f3f, #000);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            position: relative;
            z-index: 1;
        }

        .calculator {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            border-radius: 5px;
            color: #00ffcc;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffcc;
        }

        select {
            padding: 10px;
            background: #000000; /* Changed from rgba(0, 255, 204, 0.1) to black */
            border: 1px solid #00ffcc;
            border-radius: 5px;
            color: #00ffcc;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #00ffcc, #0099cc);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
        }

        #result {
            margin-top: 20px;
            font-weight: 400;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 204, 0.5);
        }

        .sci-fi-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, #001f3f, #000);
            animation: stars 10s infinite linear;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
        }

        @keyframes stars {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .input-row {
                flex-direction: column;
                gap: 15px;
            }

            input[type="number"], select {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sci-Fi Background -->
    <div class="sci-fi-bg"></div>

    <!-- Header -->
    <h1>BMI Calculator</h1>

    <!-- Main Content -->
    <div class="container">
        <div class="calculator">
            <div class="input-group">
                <label for="height">Height:</label>
                <div class="input-row">
                    <input type="number" id="height" placeholder="Enter height" required>
                    <select id="height-unit">
                        <option value="cm">Centimeters (cm)</option>
                        <option value="in">Inches (in)</option>
                        <option value="ft">Feet (ft)</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="weight">Weight:</label>
                <div class="input-row">
                    <input type="number" id="weight" placeholder="Enter weight" required>
                    <select id="weight-unit">
                        <option value="kg">Kilograms (kg)</option>
                        <option value="lb">Pounds (lb)</option>
                    </select>
                </div>
            </div>

            <button onclick="calculateBMI()">Calculate BMI</button>
            <div id="result"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background: #000; color: #00ffcc; text-align: center; padding: 20px 0; margin-top: 60px; position: relative; z-index: 1;">
        <p>Â© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy" style="color: #ff00cc; font-weight: 500;">Privacy Policy</a></p>
    </footer>

    <script>
        function calculateBMI() {
            const heightInput = parseFloat(document.getElementById('height').value);
            const heightUnit = document.getElementById('height-unit').value;
            const weightInput = parseFloat(document.getElementById('weight').value);
            const weightUnit = document.getElementById('weight-unit').value;

            if (!heightInput || !weightInput || heightInput <= 0 || weightInput <= 0) {
                document.getElementById('result').innerText = "Please enter valid height and weight.";
                return;
            }

            // Convert height to meters
            let heightInMeters;
            if (heightUnit === 'cm') {
                heightInMeters = heightInput / 100;
            } else if (heightUnit === 'in') {
                heightInMeters = heightInput * 0.0254;
            } else if (heightUnit === 'ft') {
                heightInMeters = heightInput * 0.3048;
            }

            // Convert weight to kilograms
            let weightInKg = weightUnit === 'kg' ? weightInput : weightInput * 0.453592;

            // Calculate BMI
            const bmi = weightInKg / (heightInMeters * heightInMeters);
            let category;

            // Determine BMI category
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 25) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 30) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            document.getElementById('result').innerText = `Your BMI: ${bmi.toFixed(1)} - ${category}`;
        }
    </script>
</body>
</html>
