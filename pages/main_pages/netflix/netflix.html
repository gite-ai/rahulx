<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Binge Watching Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Binge Animation Section */
    .binge-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px; /* Adds depth to 3D effects */
    }

    /* 3D Rotating Streaming Prism */
    .streaming-prism {
      width: 220px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotatePrism 12s infinite linear;
      z-index: 2;
    }

    .prism-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #ff00cc;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      text-transform: uppercase;
    }

    .face-netflix { 
      transform: rotateY(0deg) translateZ(110px); 
      background: linear-gradient(135deg, #ff00cc, #00ffcc); 
      color: #000;
    }

    .face-prime { 
      transform: rotateY(90deg) translateZ(110px); 
      background: linear-gradient(135deg, #00ffcc, #0099ff); 
      color: #000;
    }

    .face-appletv { 
      transform: rotateY(180deg) translateZ(110px); 
      background: linear-gradient(135deg, #0099ff, #ff00cc); 
      color: #000;
    }

    .face-hotstar { 
      transform: rotateY(270deg) translateZ(110px); 
      background: linear-gradient(135deg, #ff00cc, #9900cc); 
      color: #000;
    }

    @keyframes rotatePrism {
      0% { transform: rotateY(0deg); }
      25% { transform: rotateY(90deg); }
      50% { transform: rotateY(180deg); }
      75% { transform: rotateY(270deg); }
      100% { transform: rotateY(360deg); }
    }

    /* Binge Carousel */
    .binge-carousel {
      position: absolute;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: carouselSpin 15s infinite linear;
    }

    .carousel-item {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(0, 255, 204, 0.2);
      border: 2px solid #00ffcc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #00ffcc;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      text-align: center;
      transform-origin: center center;
    }

    .item-remote { transform: rotateY(0deg) translateZ(150px) rotateX(20deg); }
    .item-popcorn { transform: rotateY(90deg) translateZ(150px) rotateX(20deg); }
    .item-blanket { transform: rotateY(180deg) translateZ(150px) rotateX(20deg); }
    .item-coffee { transform: rotateY(270deg) translateZ(150px) rotateX(20deg); }

    @keyframes carouselSpin {
      0% { transform: rotateY(0deg) rotateX(10deg); }
      100% { transform: rotateY(360deg) rotateX(10deg); }
    }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .hashtag:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
    }

    .modal-action-button:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Binge Watching Hub</h1>
    <p>Explore Endless Streaming Across Platforms</p>
  </header>

  <!-- Binge Animation Section -->
  <div class="binge-animation">
    <!-- 3D Rotating Streaming Prism -->
    <div class="streaming-prism">
      <div class="prism-face face-netflix">Netflix</div>
      <div class="prism-face face-prime">Prime</div>
      <div class="prism-face face-appletv">Apple TV</div>
      <div class="prism-face face-hotstar">Hotstar</div>
    </div>

    <!-- Binge Carousel -->
    <div class="binge-carousel">
      <div class="carousel-item item-remote">üì±<br>Remote</div>
      <div class="carousel-item item-popcorn">üçø<br>Popcorn</div>
      <div class="carousel-item item-blanket">üõå<br>Blanket</div>
      <div class="carousel-item item-coffee">‚òï<br>Coffee</div>
    </div>
  </div>

  <!-- Trending Hashtags -->
  <div class="hashtags" id="hashtags">
    <!-- Hashtags will be added dynamically -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="bingeModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" onclick="closeModal()">‚úñ</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc"></p>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="Binge Image">
      </div>
      <div class="modal-footer">
        <button class="modal-action-button" id="copyButton" onclick="copyModalContent()" title="Copy Content">
          <i class="fa fa-copy"></i>
        </button>
        <button class="modal-action-button" id="threadButton" title="View Thread">
          ùï©
        </button>
        <button class="modal-action-button" id="searchButton" title="Search on X">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <script>
    // Modal Functions
    function populateHashtags(hashtags) {
      const hashtagsContainer = document.getElementById('hashtags');
      hashtags.forEach(hashtag => {
        const tag = document.createElement('div');
        tag.className = 'hashtag';
        tag.textContent = `#${hashtag.name.replace(/\s+/g, '')}`;
        
        tag.addEventListener('click', () => {
          openModal(hashtag.name, hashtag.desc, hashtag.example, hashtag.image, hashtag.thread);
        });
        
        hashtagsContainer.appendChild(tag);
      });
    }

    function openModal(title, desc, example, image, thread) {
      const modal = document.getElementById('bingeModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');

      modalTitle.textContent = title;
      modalDesc.innerHTML = desc;
      modalExample.textContent = `Example: ${example}`;
      modalImage.src = image || "https://via.placeholder.com/400x300?text=No+Image+Available";
      modalImage.alt = title;
      modal.style.display = 'flex';

      const threadButton = document.getElementById('threadButton');
      threadButton.onclick = function() {
        window.open(thread, '_blank');
      };

      const searchButton = document.getElementById('searchButton');
      searchButton.onclick = function() {
        const searchQuery = encodeURIComponent(`#${title}`);
        const xSearchUrl = `https://x.com/search?q=${searchQuery}`;
        window.open(xSearchUrl, '_blank');
      };
    }

    function closeModal() {
      const modal = document.getElementById('bingeModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const example = document.getElementById('modalExample').textContent;
      const content = `${title}\n\n${desc}\n\n${example}`;
      
      navigator.clipboard.writeText(content).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy content:', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    document.getElementById('bingeModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('bingeModal')) {
        closeModal();
      }
    });

    // Fetch data from texts/netflix.txt
    window.onload = function() {
      fetch('texts/netflix.txt')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          const hashtags = JSON.parse(data);
          if (!hashtags || hashtags.length === 0) {
            document.getElementById('hashtags').innerHTML = '<p>No trending hashtags available.</p>';
            return;
          }
          populateHashtags(hashtags);
        })
        .catch(error => {
          console.error('Error loading texts/netflix.txt:', error);
          document.getElementById('hashtags').innerHTML = '<p>Failed to load hashtags. Please try again later.</p>';
        });
    };
  </script>
</body>
</html>
