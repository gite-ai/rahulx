<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Space Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif; /* Updated from Orbitron */
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      font-size: 16px; /* Base font size from technology.html */
      line-height: 1.6; /* Improved line spacing */
      font-weight: 400; /* Default weight */
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif; /* Updated from Orbitron */
      margin: 0;
      font-weight: 700; /* Bold for headings */
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif; /* Ensure links use Poppins */
      font-weight: 500; /* Matches technology.html */
    }

    a:hover {
      color: #fff; /* Adjusted to match theme */
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #000428, #000);
      color: #fff;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem; /* Increased from 2.5rem to match technology.html */
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px; /* Added for modern look */
    }

    header p {
      font-size: 1.3rem; /* Increased from 1.2rem */
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300; /* Lighter weight for friendliness */
    }

    /* Space Animation Section */
    .space-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Black Hole Container */
    .blackhole-container {
      position: relative;
      width: 250px;
      height: 250px;
    }

    /* Spinning Accretion Disk */
    .disk {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, rgba(255,165,0,0.2) 50%, rgba(255,255,255,0) 80%);
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.3);
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1.1); }
    }

    /* Black Hole Core */
    .blackhole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, black 60%, rgba(0,0,0,0.9) 100%);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
      transform: translate(-50%, -50%);
    }

    /* Light Particles Getting Sucked */
    .light-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
      opacity: 1;
      animation: sucked 3s linear infinite;
    }

    @keyframes sucked {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50px, -50px) scale(0);
        opacity: 0;
      }
    }

    /* Blinking Stars */
    .starry-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem; /* Matches technology.html */
      font-weight: 500; /* Matches technology.html */
    }

    .hashtag:hover {
      background: #fff;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #fff; /* Adjusted to match theme */
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #fff; /* Adjusted to match theme */
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #fff; /* Adjusted to match theme */
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover {
      background: #fff; /* Adjusted to match theme */
      color: #000;
    }

    .thread-icon {
      font-size: 1.6rem;
      color: #fff; /* Adjusted to match theme */
      cursor: pointer;
      margin-left: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .thread-icon:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .icon-separator {
      width: 4px;
      height: 4px;
      background: #fff; /* Adjusted to match theme */
      border-radius: 50%;
      margin: 0 15px;
      animation: glowPulse 1.5s infinite;
    }

    .search-icon {
      font-size: 1.6rem;
      color: #fff; /* Adjusted to match theme */
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .search-icon:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0; /* Kept for contrast */
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #fff; /* Adjusted to match theme */
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    .modal-footer {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #fff; /* Adjusted to match theme */
      position: sticky;
      bottom: 0;
      z-index: 10;
      text-align: right;
    }

    .copy-button {
      background: none;
      border: none;
      color: #fff; /* Adjusted to match theme */
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .copy-button:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 5px #fff; } /* Adjusted to match theme */
      50% { box-shadow: 0 0 15px #fff; }
      100% { box-shadow: 0 0 5px #fff; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem; /* Matches technology.html */
      font-weight: 300; /* Matches technology.html */
    }

    footer a {
      color: #ff00cc;
      font-weight: 500; /* Matches technology.html */
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Starry Background -->
  <div class="starry-bg">
    <!-- Stars will be dynamically added here -->
  </div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Space Hub</h1>
    <p>Exploring the Wonders of the Universe</p>
  </header>

  <!-- Space Animation Section -->
  <div class="space-animation">
    <!-- Black Hole Animation -->
    <div class="blackhole-container">
      <div class="disk"></div>
      <div class="blackhole"></div>
    </div>
  </div>

  <!-- Trending Hashtags -->
  <div class="hashtags" id="hashtags">
    <!-- Hashtags will be added dynamically -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="spaceModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <i class="fa fa-pencil-square-o thread-icon" id="threadLink" title="View Thread"></i>
        <span class="icon-separator"></span>
        <i class="fa fa-search search-icon" id="searchX" title="Search on X"></i>
        <button class="modal-close" onclick="closeModal()">✖</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc"></p>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="Space Image">
      </div>
      <div class="modal-footer">
        <button class="copy-button" onclick="copyModalContent()" title="Copy Content">
          <i class="fa fa-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <script>
    // Create blinking stars
    const starryBg = document.querySelector(".starry-bg");
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      starryBg.appendChild(star);
    }

    // Light particles for black hole
    function createLightParticle() {
      const container = document.querySelector(".blackhole-container");
      const particle = document.createElement("div");
      particle.classList.add("light-particle");
      let angle = Math.random() * Math.PI * 2;
      let radius = 150;
      particle.style.left = `${Math.cos(angle) * radius + 125}px`;
      particle.style.top = `${Math.sin(angle) * radius + 125}px`;
      container.appendChild(particle);
      setTimeout(() => particle.remove(), 3000);
    }

    setInterval(createLightParticle, 300);

    // Modal Functions
    function populateHashtags(hashtags) {
      const hashtagsContainer = document.getElementById('hashtags');
      hashtags.forEach(hashtag => {
        const tag = document.createElement('div');
        tag.className = 'hashtag';
        tag.textContent = `#${hashtag.name.replace(/\s+/g, '')}`;
        
        tag.addEventListener('click', () => {
          openModal(hashtag.name, hashtag.desc, hashtag.example, hashtag.image, hashtag.thread);
        });
        
        hashtagsContainer.appendChild(tag);
      });
    }

    function openModal(title, desc, example, image, thread) {
      const modal = document.getElementById('spaceModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');
      const threadLink = document.getElementById('threadLink');
      const searchX = document.getElementById('searchX');

      modalTitle.textContent = title;
      modalDesc.innerHTML = desc;
      modalExample.textContent = `Example: ${example}`;
      modalImage.src = image;
      modal.style.display = 'flex';

      threadLink.onclick = function() {
        window.open(thread, '_blank');
      };

      searchX.onclick = function() {
        const searchQuery = encodeURIComponent(title);
        const xSearchUrl = `https://x.com/search?q=${searchQuery}`;
        window.open(xSearchUrl, '_blank');
      };
    }

    function closeModal() {
      const modal = document.getElementById('spaceModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const example = document.getElementById('modalExample').textContent;
      const content = `${title}\n\n${desc}\n\n${example}`;
      
      navigator.clipboard.writeText(content).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy content:', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    document.getElementById('spaceModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('spaceModal')) {
        closeModal();
      }
    });

    // Fetch data from texts/space.txt
    window.onload = function() {
      fetch('texts/space.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          const hashtags = JSON.parse(data);
          populateHashtags(hashtags);
        })
        .catch(error => {
          console.error('Error loading texts/space.txt:', error);
          alert('Failed to load hashtag data. Please check the console for details.');
        });
    };
  </script>
</body>
</html>
