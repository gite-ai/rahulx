<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Ocean Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #003366, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Ocean Animation Section */
    .ocean-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating Ocean Icons */
    .floating-icon {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(0, 255, 204, 0.1);
      border: 2px solid #00ffcc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #00ffcc;
      animation: float 5s ease-in-out infinite;
    }

    .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
    .icon-2 { top: 30%; left: 30%; animation-delay: 1s; }
    .icon-3 { top: 50%; left: 50%; animation-delay: 2s; }
    .icon-4 { top: 70%; left: 70%; animation-delay: 3s; }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .hashtag:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .thread-icon {
      font-size: 1.6rem;
      color: #00ffcc;
      cursor: pointer;
      margin-left: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .thread-icon:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .icon-separator {
      width: 4px;
      height: 4px;
      background: #00ffcc;
      border-radius: 50%;
      margin: 0 15px;
      animation: glowPulse 1.5s infinite;
    }

    .search-icon {
      font-size: 1.6rem;
      color: #00ffcc;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .search-icon:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .modal-desc b,
    .modal-desc strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-desc i,
    .modal-desc em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
    }

    .modal-example b,
    .modal-example strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-example i,
    .modal-example em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    .modal-footer {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
      text-align: right;
    }

    .copy-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .copy-button:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 5px #00ffcc; }
      50% { box-shadow: 0 0 15px #00ffcc; }
      100% { box-shadow: 0 0 5px #00ffcc; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Ocean Background */
    .ocean-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #003366, #000);
      animation: waves 10s infinite linear;
    }

    @keyframes waves {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Bubble Animation */
    .bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 204, 0.3);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }

    .bubble:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
    .bubble:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 10s; }
    .bubble:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 7s; }
    .bubble:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 9s; }
    .bubble:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 6s; }
    .bubble:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 8s; }
    .bubble:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 10s; }
    .bubble:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 7s; }
    .bubble:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 9s; }
    .bubble:nth-child(10) { left: 95%; animation-delay: 3s; animation-duration: 6s; }

    @keyframes rise {
      0% { bottom: -100px; transform: translateX(0); }
      50% { transform: translateX(100px); }
      100% { bottom: 100%; transform: translateX(-100px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Ocean Background -->
  <div class="ocean-bg"></div>

  <!-- Bubble Animation -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Ocean Hub</h1>
    <p>Exploring the Depths of the Blue World</p>
  </header>

  <!-- Ocean Animation Section -->
  <div class="ocean-animation">
    <!-- Floating Ocean Icons -->
    <div class="floating-icon icon-1">üåä</div>
    <div class="floating-icon icon-2">üê†</div>
    <div class="floating-icon icon-3">üêô</div>
    <div class="floating-icon icon-4">üêã</div>
  </div>

  <!-- Trending Hashtags -->
  <div class="hashtags" id="hashtags">
    <!-- Hashtags will be added dynamically -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="oceanModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <i class="fa fa-pencil-square-o thread-icon" id="threadLink" title="View Thread"></i>
        <span class="icon-separator"></span>
        <i class="fa fa-search search-icon" id="searchX" title="Search on X"></i>
        <button class="modal-close" onclick="closeModal()">‚úñ</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc"></p>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="Ocean Image">
      </div>
      <div class="modal-footer">
        <button class="copy-button" onclick="copyModalContent()" title="Copy Content">
          <i class="fa fa-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <script>
    // Modal Functions
    function populateHashtags(hashtags) {
      const hashtagsContainer = document.getElementById('hashtags');
      hashtags.forEach(hashtag => {
        const tag = document.createElement('div');
        tag.className = 'hashtag';
        tag.textContent = `#${hashtag.name.replace(/\s+/g, '')}`;
        
        tag.addEventListener('click', () => {
          openModal(hashtag.name, hashtag.desc, hashtag.example, hashtag.image, hashtag.thread);
        });
        
        hashtagsContainer.appendChild(tag);
      });
    }

    function openModal(title, desc, example, image, thread) {
      const modal = document.getElementById('oceanModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');
      const threadLink = document.getElementById('threadLink');
      const searchX = document.getElementById('searchX');

      modalTitle.textContent = title;
      modalDesc.innerHTML = desc;
      modalExample.innerHTML = `Example: ${example}`; // Changed to innerHTML
      modalImage.src = image;
      modal.style.display = 'flex';

      threadLink.onclick = function() {
        window.open(thread, '_blank');
      };

      searchX.onclick = function() {
        const searchQuery = encodeURIComponent(title);
        const xSearchUrl = `https://x.com/search?q=${searchQuery}`;
        window.open(xSearchUrl, '_blank');
      };
    }

    function closeModal() {
      const modal = document.getElementById('oceanModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const example = document.getElementById('modalExample').textContent;
      const content = `${title}\n\n${desc}\n\n${example}`;
      
      navigator.clipboard.writeText(content).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy content:', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    document.getElementById('oceanModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('oceanModal')) {
        closeModal();
      }
    });

    // Fetch data from texts/ocean.txt
    window.onload = function() {
      fetch('texts/ocean.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          const hashtags = JSON.parse(data);
          populateHashtags(hashtags);
        })
        .catch(error => {
          console.error('Error loading texts/ocean.txt:', error);
          alert('Failed to load hashtag data. Please check the console for details.');
        });
    };
  </script>
</body>
</html>
