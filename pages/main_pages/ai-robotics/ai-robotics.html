<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-weight: 500;
    }
    a:hover,
    a:focus {
      color: #00ffcc;
      outline: none;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }
    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
      margin-top: 0.3em;
    }

    /* AI Animation Section */
    .ai-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas#binaryFaceCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Tech Topics (hashtags) */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 0 auto;
    }
    .topic {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .topic:hover,
    .topic:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 20px;
    }
    .modal-content {
      background: rgba(0,0,0,0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out forwards;
      box-sizing: border-box;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      flex-grow: 1;
      user-select: text;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0,0,0,0.7);
      border: none;
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .modal-close:hover,
    .modal-close:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }
    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 15px;
      font-weight: 400;
      white-space: pre-wrap;
    }
    .modal-desc b, .modal-desc strong {
      color: #ff00cc;
      font-weight: 700;
    }
    .modal-desc i, .modal-desc em {
      color: #00ccff;
      font-style: italic;
    }
    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 15px;
      font-style: italic;
      color: #b0fff0;
      white-space: pre-wrap;
    }
    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto 0 auto;
      display: block;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0,0,0,0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
    }
    .modal-action-button:hover,
    .modal-action-button:focus {
      color: #ff00cc;
      transform: scale(1.2);
      outline: none;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-weight: 300;
      font-size: 1.1rem;
    }
    footer a {
      color: #ff00cc;
      font-weight: 500;
    }
    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }
    @keyframes stars {
      0% { background-position: 0 0;}
      100% { background-position: 1000px 1000px;}
    }

    /* Screen reader only */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>

</head>

  <!-- Header -->

    <h1>AI Frontier 2025</h1>

  <!-- AI Animation Section -->
  <section class="ai-animation" aria-label="Animated futuristic AI face with floating binary digits">

  <nav class="tech-topics" id="techTopics" aria-label="AI and Technology Topics" role="list">

          <i class="fa fa-copy"></i>
        </button>
        <button class="modal-action-button" id="threadButton" title="View Thread on X" aria-label="View thread on X" style="display:none;">

        <button class="modal-action-button" id="searchButton" title="Search on X" aria-label="Search on X">

      </footer>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 AI Frontier. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>
