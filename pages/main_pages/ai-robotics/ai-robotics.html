<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* AI Animation Section */
    .ai-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Tech Topics */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .topic {
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .topic:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
    }

    .modal-action-button:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>AI Frontier 2025</h1>
    <p>Explore the Future of Artificial Intelligence</p>
  </header>

  <!-- AI Animation Section -->
  <div class="ai-animation">
    <canvas id="binaryFaceCanvas"></canvas>
  </div>

  <!-- Tech Topics -->
  <div class="tech-topics" id="techTopics">
    <!-- Topics will be added dynamically -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="techModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" onclick="closeModal()">‚úñ</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc"></p>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="AI Image">
      </div>
      <div class="modal-footer">
        <button class="modal-action-button" id="copyButton" onclick="copyModalContent()" title="Copy Content">
          <i class="fa fa-copy"></i>
        </button>
        <button class="modal-action-button" id="threadButton" title="View Thread">
          ùï©
        </button>
        <button class="modal-action-button" id="searchButton" title="Search on X">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 AI Frontier. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // Enhanced 2D Human Face Animation with Floating Binary Digits
    const canvas = document.getElementById('binaryFaceCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.ai-animation');

    // Dynamically set canvas size to match container
    function resizeCanvas() {
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Face parameters
    const faceRadius = 100;
    const eyeRadius = 15;
    const mouthWidth = 80;
    const mouthHeight = 40;
    let frame = 0;

    // Colors
    const colors = ['#00ffcc', '#ff00cc', '#00ccff', '#cc00ff']; // Color palette
    let currentColorIndex = 0;
    let faceColor = colors[currentColorIndex];
    let eyeColor = colors[(currentColorIndex + 1) % colors.length];
    let mouthColor = colors[(currentColorIndex + 2) % colors.length];

    // Animation parameters
    const blinkDuration = 10; // Frames for blinking
    const blinkInterval = 200; // Frames between blinks
    const mouthMovementSpeed = 0.05;
    const glowIntensity = 20; // Glow effect intensity
    const particleCount = 100; // Number of floating particles

    // Particles array
    const particles = [];
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
        color: colors[Math.floor(Math.random() * colors.length)],
      });
    }

    // Binary digits array
    const binaryDigits = [];
    for (let i = 0; i < 50; i++) { // Number of binary digits
      binaryDigits.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
        value: Math.random() > 0.5 ? '0' : '1', // Randomly choose 0 or 1
        size: Math.random() * 20 + 10, // Random size for variety
        opacity: Math.random() * 0.5 + 0.5, // Random opacity
      });
    }

    // Mouse position tracking
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    // Draw binary digits
    function drawBinaryDigits() {
      binaryDigits.forEach((digit) => {
        ctx.font = `${digit.size}px monospace`;
        ctx.fillStyle = `rgba(0, 255, 204, ${digit.opacity})`; // Neon green color
        ctx.fillText(digit.value, digit.x, digit.y);

        // Update digit position
        digit.x += digit.speedX;
        digit.y += digit.speedY;

        // Wrap digits around the canvas
        if (digit.x < 0) digit.x = canvas.width;
        if (digit.x > canvas.width) digit.x = 0;
        if (digit.y < 0) digit.y = canvas.height;
        if (digit.y > canvas.height) digit.y = 0;
      });
    }

    // Draw face
    function drawFace() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw floating binary digits
      drawBinaryDigits();

      // Draw glowing particles
      particles.forEach((particle) => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();

        // Update particle position
        particle.x += particle.speedX;
        particle.y += particle.speedY;

        // Wrap particles around the canvas
        if (particle.x < 0) particle.x = canvas.width;
        if (particle.x > canvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = canvas.height;
        if (particle.y > canvas.height) particle.y = 0;
      });

      // Draw face with pulsating glow
      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, faceRadius, 0, Math.PI * 2);
      ctx.fillStyle = faceColor;
      ctx.shadowBlur = glowIntensity * Math.sin(frame * 0.05) + glowIntensity;
      ctx.shadowColor = faceColor;
      ctx.fill();
      ctx.strokeStyle = faceColor;
      ctx.lineWidth = 4;
      ctx.stroke();

      // Draw eyes with dynamic movement
      const eyeOffsetX = 40;
      const eyeOffsetY = -30;
      const eyeFollowSpeed = 0.1;

      // Calculate eye position based on mouse cursor
      const leftEyeX = canvas.width / 2 - eyeOffsetX + (mouseX - canvas.width / 2) * eyeFollowSpeed;
      const leftEyeY = canvas.height / 2 + eyeOffsetY + (mouseY - canvas.height / 2) * eyeFollowSpeed;
      const rightEyeX = canvas.width / 2 + eyeOffsetX + (mouseX - canvas.width / 2) * eyeFollowSpeed;
      const rightEyeY = canvas.height / 2 + eyeOffsetY + (mouseY - canvas.height / 2) * eyeFollowSpeed;

      // Left eye
      ctx.beginPath();
      ctx.arc(leftEyeX, leftEyeY, eyeRadius, 0, Math.PI * 2);
      ctx.fillStyle = eyeColor;
      ctx.fill();

      // Right eye
      ctx.beginPath();
      ctx.arc(rightEyeX, rightEyeY, eyeRadius, 0, Math.PI * 2);
      ctx.fillStyle = eyeColor;
      ctx.fill();

      // Blinking effect
      if (frame % blinkInterval < blinkDuration) {
        ctx.fillStyle = faceColor;
        ctx.fillRect(leftEyeX - eyeRadius, leftEyeY - eyeRadius, eyeRadius * 2, eyeRadius * 2);
        ctx.fillRect(rightEyeX - eyeRadius, rightEyeY - eyeRadius, eyeRadius * 2, eyeRadius * 2);
      }

      // Draw mouth with dynamic curve
      const mouthCurve = Math.sin(frame * mouthMovementSpeed) * 20;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2 - mouthWidth / 2, canvas.height / 2 + 50);
      ctx.quadraticCurveTo(
        canvas.width / 2,
        canvas.height / 2 + 50 + mouthCurve,
        canvas.width / 2 + mouthWidth / 2,
        canvas.height / 2 + 50
      );
      ctx.strokeStyle = mouthColor;
      ctx.lineWidth = 4;
      ctx.stroke();

      // Update colors for smooth transitions
      if (frame % 100 === 0) {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        faceColor = colors[currentColorIndex];
        eyeColor = colors[(currentColorIndex + 1) % colors.length];
        mouthColor = colors[(currentColorIndex + 2) % colors.length];
      }
    }

    // Animation loop
    function animate() {
      drawFace();
      frame++;
      requestAnimationFrame(animate);
    }
    animate();

    // Populate Tech Topics
    function populateTechTopics(technologies) {
      const topicsContainer = document.getElementById('techTopics');
      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;
        
        topic.addEventListener('click', () => {
          openModal(tech.name, tech.desc, tech.example, tech.image, tech.thread);
        });
        
        topicsContainer.appendChild(topic);
      });
    }

    function openModal(title, desc, example, image, thread) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');

      modalTitle.textContent = title;
      modalDesc.innerHTML = desc;
      modalExample.textContent = `Example: ${example}`;
      modalImage.src = image;
      modal.style.display = 'flex';

      const threadButton = document.getElementById('threadButton');
      threadButton.onclick = function() {
        window.open(thread, '_blank');
      };

      const searchButton = document.getElementById('searchButton');
      searchButton.onclick = function() {
        const searchQuery = encodeURIComponent(title);
        const xSearchUrl = `https://x.com/search?q=${searchQuery}`;
        window.open(xSearchUrl, '_blank');
      };
    }

    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const example = document.getElementById('modalExample').textContent;
      const content = `${title}\n\n${desc}\n\n${example}`;
      
      navigator.clipboard.writeText(content).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy content:', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    document.getElementById('techModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('techModal')) {
        closeModal();
      }
    });

    window.onload = function() {
      fetch('texts/ai.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          const technologies = JSON.parse(data);
          populateTechTopics(technologies);
        })
        .catch(error => {
          console.error('Error loading texts/ai.txt:', error);
          alert('Failed to load AI data. Please check the console for details.');
        });
    };
  </script>
</body>
</html>
