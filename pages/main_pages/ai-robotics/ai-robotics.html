<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-weight: 500;
    }
    a:hover,
    a:focus {
      color: #00ffcc;
      outline: none;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }
    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
      margin-top: 0.3em;
    }

    /* AI Animation Section */
    .ai-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas#binaryFaceCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Tech Topics (hashtags) */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 0 auto;
    }
    .topic {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .topic:hover,
    .topic:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 20px;
    }
    .modal-content {
      background: rgba(0,0,0,0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out forwards;
      box-sizing: border-box;
    }
    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      flex-grow: 1;
      user-select: text;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0,0,0,0.7);
      border: none;
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .modal-close:hover,
    .modal-close:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }
    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #b0fff0;
      font-size: 1rem;
      line-height: 1.7;
    }
    .modal-section {
      margin-bottom: 1.4em;
    }
    .modal-section h3 {
      color: #ff00cc;
      border-bottom: 1px solid #00ffcc;
      padding-bottom: 4px;
      margin-bottom: 8px;
      font-size: 1.3rem;
    }
    .modal-list {
      list-style-type: disc;
      margin-left: 20px;
      margin-top: 0;
      margin-bottom: 0.8em;
      color: #00ffcc;
    }
    .modal-list li {
      margin-bottom: 0.3em;
      font-weight: 400;
    }
    .modal-desc-pre {
      white-space: pre-wrap;
      margin-bottom: 1em;
      color: #b0fff0;
    }
    .modal-example {
      font-style: italic;
      margin-bottom: 1em;
      color: #d0f8f1;
    }
    .modal-image {
      width: 100%;
      max-width: 480px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto 0 auto;
      display: block;
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0,0,0,0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
    }
    .modal-action-button:hover,
    .modal-action-button:focus {
      color: #ff00cc;
      transform: scale(1.3);
      outline: none;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-weight: 300;
      font-size: 1.1rem;
    }
    footer a {
      color: #ff00cc;
      font-weight: 500;
    }
    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }
    @keyframes stars {
      0% { background-position: 0 0;}
      100% { background-position: 1000px 1000px;}
    }

    /* Screen reader only */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg" aria-hidden="true"></div>

  <!-- Header -->
  <header>
    <h1>AI Frontier 2025</h1>
    <p>Explore the Future of Artificial Intelligence</p>
  </header>

  <!-- AI Animation Section -->
  <section class="ai-animation" aria-label="Animated futuristic AI face with floating binary digits">
    <canvas id="binaryFaceCanvas" role="img" aria-describedby="aiAnimationDesc"></canvas>
    <p id="aiAnimationDesc" class="sr-only">Animated futuristic AI face with dynamic glowing particles and floating binary digits.</p>
  </section>

  <!-- Tech Topics -->
  <nav class="tech-topics" id="techTopics" aria-label="AI and Technology Topics" role="list">
    <!-- Topics loaded dynamically -->
  </nav>

  <!-- Modal (Popup) -->
  <div class="modal" id="techModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content" tabindex="0">
      <header class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" onclick="closeModal()" aria-label="Close modal">‚úñ</button>
      </header>
      <main class="modal-body" id="modalBody">
        <!-- Content inserted dynamically -->
      </main>
      <footer class="modal-footer">
        <button class="modal-action-button" id="copyButton" onclick="copyModalContent()" title="Copy Content" aria-label="Copy content to clipboard">
          <i class="fa fa-copy"></i>
        </button>
        <button class="modal-action-button" id="threadButton" title="View Thread on X" aria-label="View thread on X" style="display:none;">
          ùï©
        </button>
        <button class="modal-action-button" id="searchButton" title="Search on X" aria-label="Search on X">
          <i class="fa fa-search"></i>
        </button>
      </footer>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 AI Frontier. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // Canvas and Animation Setup for AI Face (as you provided)
    const canvas = document.getElementById('binaryFaceCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.ai-animation');
    function resizeCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const faceRadius = 100;
    const eyeRadius = 15;
    const mouthWidth = 80;
    const mouthHeight = 40;
    let frame = 0;

    const colors = ['#00ffcc', '#ff00cc', '#00ccff', '#cc00ff']; 
    let currentColorIndex = 0;
    let faceColor = colors[currentColorIndex];
    let eyeColor = colors[(currentColorIndex + 1) % colors.length];
    let mouthColor = colors[(currentColorIndex + 2) % colors.length];

    const blinkDuration = 10;
    const blinkInterval = 200;
    const mouthMovementSpeed = 0.05;
    const glowIntensity = 20;
    const particleCount = 100;

    const particles = [];
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
        color: colors[Math.floor(Math.random() * colors.length)],
      });
    }

    const binaryDigits = [];
    for (let i = 0; i < 50; i++) {
      binaryDigits.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
        value: Math.random() > 0.5 ? '0' : '1',
        size: Math.random() * 20 + 10,
        opacity: Math.random() * 0.5 + 0.5,
      });
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    function drawBinaryDigits() {
      binaryDigits.forEach(digit => {
        ctx.font = `${digit.size}px monospace`;
        ctx.fillStyle = `rgba(0,255,204,${digit.opacity})`;
        ctx.fillText(digit.value, digit.x, digit.y);
        digit.x += digit.speedX;
        digit.y += digit.speedY;
        if (digit.x < 0) digit.x = canvas.width;
        else if (digit.x > canvas.width) digit.x = 0;
        if (digit.y < 0) digit.y = canvas.height;
        else if (digit.y > canvas.height) digit.y = 0;
      });
    }

    function drawFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBinaryDigits();

      particles.forEach(particle => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();

        particle.x += particle.speedX;
        particle.y += particle.speedY;

        if (particle.x < 0) particle.x = canvas.width;
        else if (particle.x > canvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = canvas.height;
        else if (particle.y > canvas.height) particle.y = 0;
      });

      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, faceRadius, 0, Math.PI * 2);
      ctx.fillStyle = faceColor;
      ctx.shadowBlur = glowIntensity * Math.sin(frame * 0.05) + glowIntensity;
      ctx.shadowColor = faceColor;
      ctx.fill();
      ctx.strokeStyle = faceColor;
      ctx.lineWidth = 4;
      ctx.stroke();

      const eyeOffsetX = 40;
      const eyeOffsetY = -30;
      const eyeFollowSpeed = 0.1;

      const leftEyeX = canvas.width/2 - eyeOffsetX + (mouseX - canvas.width/2)*eyeFollowSpeed;
      const leftEyeY = canvas.height/2 + eyeOffsetY + (mouseY - canvas.height/2)*eyeFollowSpeed;
      const rightEyeX = canvas.width/2 + eyeOffsetX + (mouseX - canvas.width/2)*eyeFollowSpeed;
      const rightEyeY = canvas.height/2 + eyeOffsetY + (mouseY - canvas.height/2)*eyeFollowSpeed;

      ctx.beginPath();
      ctx.arc(leftEyeX, leftEyeY, eyeRadius, 0, Math.PI*2);
      ctx.fillStyle = eyeColor;
      ctx.fill();

      ctx.beginPath();
      ctx.arc(rightEyeX, rightEyeY, eyeRadius, 0, Math.PI*2);
      ctx.fillStyle = eyeColor;
      ctx.fill();

      if(frame % blinkInterval < blinkDuration) {
        ctx.fillStyle = faceColor;
        ctx.fillRect(leftEyeX - eyeRadius, leftEyeY - eyeRadius, eyeRadius*2, eyeRadius*2);
        ctx.fillRect(rightEyeX - eyeRadius, rightEyeY - eyeRadius, eyeRadius*2, eyeRadius*2);
      }

      const mouthCurve = Math.sin(frame * mouthMovementSpeed) * 20;
      ctx.beginPath();
      ctx.moveTo(canvas.width/2 - mouthWidth/2, canvas.height/2 + 50);
      ctx.quadraticCurveTo(canvas.width/2, canvas.height/2 + 50 + mouthCurve, canvas.width/2 + mouthWidth/2, canvas.height/2 + 50);
      ctx.strokeStyle = mouthColor;
      ctx.lineWidth = 4;
      ctx.stroke();

      if(frame % 100 === 0) {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        faceColor = colors[currentColorIndex];
        eyeColor = colors[(currentColorIndex + 1) % colors.length];
        mouthColor = colors[(currentColorIndex + 2) % colors.length];
      }
    }

    function animate() {
      drawFace();
      frame++;
      requestAnimationFrame(animate);
    }
    animate();

    // Populate Tech Topics dynamically from array of tech objects
    function populateTechTopics(technologies) {
      const topicsContainer = document.getElementById('techTopics');
      // Do not clear existing content here to allow adding from multiple files
      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.setAttribute('role', 'listitem');
        topic.setAttribute('tabindex', '0');
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;

        topic.addEventListener('click', () => {
          openModal(tech);
        });
        topic.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModal(tech);
          }
        });

        topicsContainer.appendChild(topic);
      });
    }

    // Helper to safely create list items from an array of strings
    function createList(title, items) {
      if (!items || !items.length) return '';
      let html = `<section class="modal-section"><h3>${title}</h3><ul class="modal-list">`;
      items.forEach(item => {
        if(typeof item === "string"){
          html += `<li>${item}</li>`;
        } else if(typeof item === "object" && item.term && item.definition) {
          // For key_terms array with term/definition objects
          html += `<li><strong>${item.term}:</strong> ${item.definition}</li>`;
        }
      });
      html += `</ul></section>`;
      return html;
    }

    // Helper to render milestone/invention arrays
    function createMilestones(title, array) {
      if(!array || !array.length) return '';
      let html = `<section class="modal-section"><h3>${title}</h3><ul class="modal-list">`;
      array.forEach(item => {
        if(item.year && item.event && item.description){
          html += `<li><strong>${item.year} - ${item.event}:</strong> ${item.description}</li>`;
        }
      });
      html += `</ul></section>`;
      return html;
    }

    // Render invention object details
    function createInventionSection(invention) {
      if(!invention) return '';
      let html = `<section class="modal-section"><h3>Invention & Early Pioneers</h3>`;

      if(invention.term_coined_by){
        html += `<p><strong>Term coined by:</strong> ${invention.term_coined_by}</p>`;
      }

      if(invention.year){
        html += `<p><strong>Year:</strong> ${invention.year}</p>`;
      }

      if(invention.early_pioneers && invention.early_pioneers.length){
        html += `<p><strong>Early Pioneers:</strong></p><ul class="modal-list">`;
        invention.early_pioneers.forEach(pioneer => {
          html += `<li>${pioneer}</li>`;
        });
        html += `</ul>`;
      }

      if(invention.official_birth){
        html += `<p><strong>Official birth event:</strong> ${invention.official_birth.event} (${invention.official_birth.year})</p>`;
        if(invention.official_birth.organizers && invention.official_birth.organizers.length){
          html += `<p><strong>Organizers:</strong> ${invention.official_birth.organizers.join(', ')}</p>`;
        }
      }
      html += `</section>`;
      return html;
    }

    // Main modal open function
    function openModal(tech) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');
      const threadButton = document.getElementById('threadButton');
      const searchButton = document.getElementById('searchButton');

      modalTitle.textContent = tech.name || 'Topic';

      // Compose modal body content as HTML with sections
      let bodyHTML = '';

      // Description (desc) as paragraph
      if(tech.desc){
        bodyHTML += `<section class="modal-section"><h3>Description</h3><p class="modal-desc-pre">${tech.desc}</p></section>`;
      }

      // Purpose - if array
      bodyHTML += createList('Purpose / Importance', tech.purpose || tech.importance);

      // Applications - if array
      bodyHTML += createList('Applications', tech.applications);

      // Key Concepts - if array
      bodyHTML += createList('Key Concepts', tech.key_concepts);

      // Basic Types and Examples if present (for AI basics)
      if(tech.basic_types_and_examples && tech.basic_types_and_examples.length){
        bodyHTML += `<section class="modal-section"><h3>Basic Types & Examples</h3>`;
        tech.basic_types_and_examples.forEach(type => {
          bodyHTML += `<h4 style="color:#ff33cc; margin-bottom:5px;">${type.name}</h4>`;
          if(type.desc) bodyHTML += `<p>${type.desc}</p>`;
          if(type.example) bodyHTML += `<p><em>Example:</em> ${type.example}</p>`;
        });
        bodyHTML += `</section>`;
      }

      // Invention & milestones details
      if(tech.invention){
        bodyHTML += createInventionSection(tech.invention);
      }
      if(tech.key_milestones){
        bodyHTML += createMilestones('Key Milestones', tech.key_milestones);
      }

      // Basics (for Robotics etc)
      if(tech.basics){
        if(tech.basics.definition){
          bodyHTML += `<section class="modal-section"><h3>Basics</h3><p>${tech.basics.definition}</p></section>`;
        }
        if(tech.basics.fundamental_components){
          bodyHTML += createList('Fundamental Components', tech.basics.fundamental_components);
        }
        if(tech.basics.types_of_robots){
          bodyHTML += createList('Types of Robots', tech.basics.types_of_robots);
        }
      }

      // Key Terms (for Robotics, AI etc)
      if(tech.key_terms){
        bodyHTML += createList('Key Terms', tech.key_terms);
      }

      // Examples (if example string)
      if(tech.example){
        bodyHTML += `<section class="modal-section"><h3>Example</h3><p class="modal-example">${tech.example}</p></section>`;
      }

      // Image
      if(tech.image){
        bodyHTML += `<img class="modal-image" src="${tech.image}" alt="${tech.name} illustration" />`;
      }

      modalBody.innerHTML = bodyHTML;

      // Thread button show/hide and action
      if(tech.thread){
        threadButton.style.display = 'inline-block';
        threadButton.onclick = () => window.open(tech.thread, '_blank', 'noopener');
      } else {
        threadButton.style.display = 'none';
        threadButton.onclick = null;
      }

      // Search button action
      searchButton.onclick = () => {
        const query = encodeURIComponent(tech.name || '');
        window.open(`https://x.com/search?q=${query}`, '_blank', 'noopener');
      };

      modal.style.display = 'flex';
      // Focus modal content for accessibility
      modal.querySelector('.modal-content').focus();
    }

    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const modalTitle = document.getElementById('modalTitle').textContent;
      const modalBody = document.getElementById('modalBody');
      const clone = modalBody.cloneNode(true);

      // Extract visible text only, including modalTitle
      let textContent = modalTitle + "\n\n";

      function extractText(node) {
        let text = '';
        node.childNodes.forEach(child => {
          if(child.nodeType === Node.TEXT_NODE){
            text += child.textContent;
          } else if(child.nodeType === Node.ELEMENT_NODE) {
            const tag = child.tagName.toLowerCase();
            if(tag === 'li'){
              text += "- " + extractText(child) + "\n";
            } else if(['h3', 'h4'].includes(tag)){
              text += child.textContent + "\n";
            } else if(tag === 'p'){
              text += extractText(child) + "\n\n";
            } else {
              text += extractText(child);
            }
          }
        });
        return text;
      }

      textContent += extractText(clone).trim();

      navigator.clipboard.writeText(textContent).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Copy failed', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    // Close modal on outside click or Escape key
    document.getElementById('techModal').addEventListener('click', e => {
      if(e.target === document.getElementById('techModal')) closeModal();
    });
    document.addEventListener('keydown', e => {
      if(e.key === 'Escape') closeModal();
    });

    // Load both ai.txt (main topics) and add_on.txt (additional terminologies)
    window.onload = () => {
      const topicsContainer = document.getElementById('techTopics');
      topicsContainer.innerHTML = ''; // clear just once before loading

      // Load main AI topics
      fetch('texts/ai.txt')
        .then(response => {
          if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          const mainTopics = JSON.parse(text);
          populateTechTopics(mainTopics);

          // Load addon topics AFTER main topics have loaded
          return fetch('texts/add_on.txt');
        })
        .then(response => {
          if(!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          const addOnTopics = JSON.parse(text);
          populateTechTopics(addOnTopics);
        })
        .catch(err => {
          console.error('Loading AI or addon data failed:', err);
          const container = document.getElementById('techTopics');
          container.innerHTML = '<p style="color:#ff00cc;">Failed to load AI data. Check console for details.</p>';
        });
    };
  </script>
</body>
</html>
