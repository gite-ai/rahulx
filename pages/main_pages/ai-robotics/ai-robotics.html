<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-weight: 500;
    }
    a:hover,
    a:focus {
      color: #00ffcc;
      outline: none;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }
    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
      margin-top: 0.3em;
    }

    /* AI Animation Section */
    .ai-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas#binaryFaceCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Tech Topics (hashtags) */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 0 auto;
    }
    .topic {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .topic:hover,
    .topic:focus {
      background: #00ffcc;
      color: #000;
      outline: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
      color: #00ffcc;
      box-sizing: border-box;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      user-select: text;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      user-select: text;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
      color: #00ffcc;
      user-select: text;
    }

    .modal-desc b,
    .modal-desc strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-desc i,
    .modal-desc em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-section {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #b0fff0;
      user-select: text;
    }

    .modal-section h3 {
      font-size: 1.2rem;
      color: #ff00cc;
      margin-bottom: 10px;
    }

    .modal-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal-section li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .modal-section li:before {
      content: '➜';
      position: absolute;
      left: 0;
      color: #00ffcc;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
      user-select: text;
    }

    .modal-example b,
    .modal-example strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-example i,
    .modal-example em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 0 auto 12px auto;
      display: block;
      user-select: none;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
      user-select: none;
    }

    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
      font-family: FontAwesome, 'Arial Unicode MS', Arial, sans-serif;
      user-select: none;
    }

    .modal-action-button:hover {
      color: #ff00cc;
      transform: scale(1.3);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-weight: 300;
      font-size: 1.1rem;
    }
    footer a {
      color: #ff00cc;
      font-weight: 500;
    }
    footer a:hover,
    footer a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }
    @keyframes stars {
      0% { background-position: 0 0;}
      100% { background-position: 1000px 1000px;}
    }

    /* Screen reader only */
    .sr-only {
      position: absolute;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      header p {
        font-size: 1rem;
      }

      .ai-animation {
        height: 200px;
      }

      .tech-topics {
        gap: 8px;
        padding: 15px;
      }

      .topic {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .modal-content {
        width: 90%;
        max-width: 500px;
        max-height: 70vh;
      }

      .modal-title {
        font-size: 1.6rem;
      }

      .modal-desc {
        font-size: 1rem;
      }

      .modal-section {
        font-size: 0.9rem;
      }

      .modal-section h3 {
        font-size: 1.1rem;
      }

      .modal-example {
        font-size: 0.9rem;
      }

      .modal-action-button {
        font-size: 1.1rem;
      }
    }
  </style>

<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg" aria-hidden="true"></div>

  <!-- Header -->
  <header>
    <h1>AI Frontier 2025</h1>
    <p>Explore the Future of Artificial Intelligence</p>
  </header>

  <!-- AI Animation Section -->
  <section class="ai-animation" aria-label="Animated futuristic AI face with floating binary digits">
    <canvas id="binaryFaceCanvas" role="img" aria-describedby="aiAnimationDesc"></canvas>
    <p id="aiAnimationDesc" class="sr-only">Animated futuristic AI face with dynamic glowing particles and floating binary digits.</p>
  </section>

  <!-- Tech Topics -->
  <nav class="tech-topics" id="techTopics" aria-label="AI and Technology Topics" role="list">
    <!-- Topics loaded dynamically -->
  </nav>

  <!-- Modal (Popup) -->
  <div class="modal" id="techModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" aria-label="Close modal" onclick="closeModal()" title="Close Modal">✖</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc" tabindex="0"></p>
        <div class="modal-section" id="modalInvention"></div>
        <div class="modal-section" id="modalPurpose"></div>
        <div class="modal-section" id="modalMilestones"></div>
        <div class="modal-section" id="modalBasics"></div>
        <div class="modal-section" id="modalApplications"></div>
        <div class="modal-section" id="modalKeyConcepts"></div>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="Tech Related Image" />
      </div>
      <div class="modal-footer">
        <button class="modal-action-button" id="copyButton" onclick="copyModalContent()" title="Copy content"><i class="fa fa-copy"></i></button>
        <button class="modal-action-button" id="threadButton" title="View tech thread">𝕩</button>
        <button class="modal-action-button" id="searchButton" title="Search on X"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 AI Frontier. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    // Canvas and Animation Setup for AI Face
    const canvas = document.getElementById('binaryFaceCanvas');
    const ctx = canvas.getContext('2d');
    const container = document.querySelector('.ai-animation');
    function resizeCanvas() {
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const faceRadius = 100;
    const eyeRadius = 15;
    const mouthWidth = 80;
    const mouthHeight = 40;
    let frame = 0;

    const colors = ['#00ffcc', '#ff00cc', '#00ccff', '#cc00ff']; 
    let currentColorIndex = 0;
    let faceColor = colors[currentColorIndex];
    let eyeColor = colors[(currentColorIndex + 1) % colors.length];
    let mouthColor = colors[(currentColorIndex + 2) % colors.length];

    const blinkDuration = 10;
    const blinkInterval = 200;
    const mouthMovementSpeed = 0.05;
    const glowIntensity = 20;
    const particleCount = 100;

    const particles = [];
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
        color: colors[Math.floor(Math.random() * colors.length)],
      });
    }

    const binaryDigits = [];
    for (let i = 0; i < 50; i++) {
      binaryDigits.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speedX: (Math.random() - 0.5) * 2,
        speedY: (Math.random() - 0.5) * 2,
        value: Math.random() > 0.5 ? '0' : '1',
        size: Math.random() * 20 + 10,
        opacity: Math.random() * 0.5 + 0.5,
      });
    }

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      mouseX = e.clientX - rect.left;
      mouseY = e.clientY - rect.top;
    });

    function drawBinaryDigits() {
      binaryDigits.forEach(digit => {
        ctx.font = `${digit.size}px monospace`;
        ctx.fillStyle = `rgba(0,255,204,${digit.opacity})`;
        ctx.fillText(digit.value, digit.x, digit.y);
        digit.x += digit.speedX;
        digit.y += digit.speedY;
        if (digit.x < 0) digit.x = canvas.width;
        else if (digit.x > canvas.width) digit.x = 0;
        if (digit.y < 0) digit.y = canvas.height;
        else if (digit.y > canvas.height) digit.y = 0;
      });
    }

    function drawFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBinaryDigits();

      particles.forEach(particle => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();

        particle.x += particle.speedX;
        particle.y += particle.speedY;

        if (particle.x < 0) particle.x = canvas.width;
        else if (particle.x > canvas.width) particle.x = 0;
        if (particle.y < 0) particle.y = canvas.height;
        else if (particle.y > canvas.height) particle.y = 0;
      });

      ctx.beginPath();
      ctx.arc(canvas.width / 2, canvas.height / 2, faceRadius, 0, Math.PI * 2);
      ctx.fillStyle = faceColor;
      ctx.shadowBlur = glowIntensity * Math.sin(frame * 0.05) + glowIntensity;
      ctx.shadowColor = faceColor;
      ctx.fill();
      ctx.strokeStyle = faceColor;
      ctx.lineWidth = 4;
      ctx.stroke();

      const eyeOffsetX = 40;
      const eyeOffsetY = -30;
      const eyeFollowSpeed = 0.1;

      const leftEyeX = canvas.width/2 - eyeOffsetX + (mouseX - canvas.width/2)*eyeFollowSpeed;
      const leftEyeY = canvas.height/2 + eyeOffsetY + (mouseY - canvas.height/2)*eyeFollowSpeed;
      const rightEyeX = canvas.width/2 + eyeOffsetX + (mouseX - canvas.width/2)*eyeFollowSpeed;
      const rightEyeY = canvas.height/2 + eyeOffsetY + (mouseY - canvas.height/2)*eyeFollowSpeed;

      ctx.beginPath();
      ctx.arc(leftEyeX, leftEyeY, eyeRadius, 0, Math.PI*2);
      ctx.fillStyle = eyeColor;
      ctx.fill();

      ctx.beginPath();
      ctx.arc(rightEyeX, rightEyeY, eyeRadius, 0, Math.PI*2);
      ctx.fillStyle = eyeColor;
      ctx.fill();

      if(frame % blinkInterval < blinkDuration) {
        ctx.fillStyle = faceColor;
        ctx.fillRect(leftEyeX - eyeRadius, leftEyeY - eyeRadius, eyeRadius*2, eyeRadius*2);
        ctx.fillRect(rightEyeX - eyeRadius, rightEyeY - eyeRadius, eyeRadius*2, eyeRadius*2);
      }

      const mouthCurve = Math.sin(frame * mouthMovementSpeed) * 20;
      ctx.beginPath();
      ctx.moveTo(canvas.width/2 - mouthWidth/2, canvas.height/2 + 50);
      ctx.quadraticCurveTo(canvas.width/2, canvas.height/2 + 50 + mouthCurve, canvas.width/2 + mouthWidth/2, canvas.height/2 + 50);
      ctx.strokeStyle = mouthColor;
      ctx.lineWidth = 4;
      ctx.stroke();

      if(frame % 100 === 0) {
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        faceColor = colors[currentColorIndex];
        eyeColor = colors[(currentColorIndex + 1) % colors.length];
        mouthColor = colors[(currentColorIndex + 2) % colors.length];
      }
    }

    function animate() {
      drawFace();
      frame++;
      requestAnimationFrame(animate);
    }
    animate();

    // Populate Tech Topics dynamically from array of tech objects
    function populateTechTopics(technologies) {
      const topicsContainer = document.getElementById('techTopics');
      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.setAttribute('role', 'listitem');
        topic.setAttribute('tabindex', '0');
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;

        topic.addEventListener('click', () => {
          openModalWithTech(tech);
        });
        topic.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModalWithTech(tech);
          }
        });

        topicsContainer.appendChild(topic);
      });
    }

    // Open modal and fill with tech info
    function openModalWithTech(tech) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalInvention = document.getElementById('modalInvention');
      const modalPurpose = document.getElementById('modalPurpose');
      const modalMilestones = document.getElementById('modalMilestones');
      const modalBasics = document.getElementById('modalBasics');
      const modalApplications = document.getElementById('modalApplications');
      const modalKeyConcepts = document.getElementById('modalKeyConcepts');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');

      // Set content safely
      modalTitle.textContent = tech.name || 'Unknown Tech Topic';
      modalDesc.innerHTML = tech.desc || 'No description available.';

      // Invention
      if (tech.invention) {
        let inventionText = '<h3>Invention</h3><ul>';
        if (tech.invention.term_coined_by) {
          inventionText += `<li>Term coined by: ${tech.invention.term_coined_by}</li>`;
        }
        if (tech.invention.year) {
          inventionText += `<li>Year: ${tech.invention.year}</li>`;
        }
        if (tech.invention.early_pioneers) {
          inventionText += `<li>Early Pioneers: ${tech.invention.early_pioneers.join(', ')}</li>`;
        }
        if (tech.invention.early_developments) {
          inventionText += `<li>Early Developments: ${tech.invention.early_developments.join(', ')}</li>`;
        }
        if (tech.invention.official_birth) {
          inventionText += `<li>Official Birth: ${tech.invention.official_birth.event} (${tech.invention.official_birth.year})</li>`;
          if (tech.invention.official_birth.organizers) {
            inventionText += `<li>Organizers: ${tech.invention.official_birth.organizers.join(', ')}</li>`;
          }
        }
        inventionText += '</ul>';
        modalInvention.innerHTML = inventionText;
      } else {
        modalInvention.innerHTML = '';
      }

      // Purpose
      if (tech.purpose || tech.importance) {
        let purposeText = '<h3>Purpose / Importance</h3><ul>';
        (tech.purpose || tech.importance || []).forEach(p => {
          purposeText += `<li>${p}</li>`;
        });
        purposeText += '</ul>';
        modalPurpose.innerHTML = purposeText;
      } else {
        modalPurpose.innerHTML = '';
      }

      // Key Milestones
      if (tech.key_milestones && tech.key_milestones.length) {
        let milestonesText = '<h3>Key Milestones</h3><ul>';
        tech.key_milestones.forEach(m => {
          milestonesText += `<li>${m.year}: ${m.event} - ${m.description}</li>`;
        });
        milestonesText += '</ul>';
        modalMilestones.innerHTML = milestonesText;
      } else {
        modalMilestones.innerHTML = '';
      }

      // Basics
      if (tech.basics) {
        let basicsText = '<h3>Basics</h3><ul>';
        if (tech.basics.definition) {
          basicsText += `<li>Definition: ${tech.basics.definition}</li>`;
        }
        if (tech.basics.key_terms && tech.basics.key_terms.length) {
          basicsText += '<li>Key Terms:<ul>';
          tech.basics.key_terms.forEach(term => {
            basicsText += `<li>${term.term}: ${term.definition}</li>`;
          });
          basicsText += '</ul></li>';
        }
        if (tech.basics.fundamental_components) {
          basicsText += `<li>Fundamental Components: ${tech.basics.fundamental_components.join(', ')}</li>`;
        }
        if (tech.basics.types_of_robots) {
          basicsText += '<li>Types of Robots:<ul>';
          tech.basics.types_of_robots.forEach(type => {
            basicsText += `<li>${type}</li>`;
          });
          basicsText += '</ul></li>';
        }
        basicsText += '</ul>';
        modalBasics.innerHTML = basicsText;
      } else {
        modalBasics.innerHTML = '';
      }

      // Applications
      if (tech.applications && tech.applications.length) {
        let applicationsText = '<h3>Applications</h3><ul>';
        tech.applications.forEach(app => {
          applicationsText += `<li>${app}</li>`;
        });
        applicationsText += '</ul>';
        modalApplications.innerHTML = applicationsText;
      } else {
        modalApplications.innerHTML = '';
      }

      // Key Concepts
      if (tech.key_concepts && tech.key_concepts.length) {
        let conceptsText = '<h3>Key Concepts</h3><ul>';
        tech.key_concepts.forEach(concept => {
          conceptsText += `<li>${concept}</li>`;
        });
        conceptsText += '</ul>';
        modalKeyConcepts.innerHTML = conceptsText;
      } else {
        modalKeyConcepts.innerHTML = '';
      }

      // Basic Types and Examples
      if (tech.basic_types_and_examples && tech.basic_types_and_examples.length) {
        let typesText = '<h3>Basic Types & Examples</h3><ul>';
        tech.basic_types_and_examples.forEach(type => {
          typesText += `<li><strong>${type.name}</strong>: ${type.desc || ''}`;
          if (type.example) {
            typesText += `<br><em>Example:</em> ${type.example}`;
          }
          typesText += '</li>';
        });
        typesText += '</ul>';
        modalBasics.innerHTML = typesText + (modalBasics.innerHTML || '');
      }

      // Example
      modalExample.innerHTML = tech.example ? `<strong>Example:</strong> ${tech.example}` : '';

      // Image
      if (tech.image) {
        modalImage.src = tech.image;
        modalImage.alt = `Image representing ${tech.name}`;
        modalImage.style.display = 'block';
      } else {
        modalImage.style.display = 'none';
        modalImage.src = '';
        modalImage.alt = '';
      }

      modal.style.display = 'flex';
      modalDesc.focus();

      // Thread button
      const threadButton = document.getElementById('threadButton');
      if (tech.thread && tech.thread.trim() !== '') {
        threadButton.style.display = 'inline-block';
        threadButton.onclick = () => {
          window.open(tech.thread, '_blank', 'noopener,noreferrer');
        };
      } else {
        threadButton.style.display = 'none';
      }

      // Search button
      const searchButton = document.getElementById('searchButton');
      searchButton.onclick = () => {
        const query = encodeURIComponent(tech.name);
        const searchURL = `https://x.com/search?q=${query}`;
        window.open(searchURL, '_blank', 'noopener,noreferrer');
      };

      // Attach event to close modal on Escape key press
      document.addEventListener('keydown', escKeyClose);
    }

    // Close modal function
    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
      // Remove Escape key listener
      document.removeEventListener('keydown', escKeyClose);
    }

    // Close modal on Escape key
    function escKeyClose(e) {
      if (e.key === 'Escape') closeModal();
    }

    // Copy modal content
    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent.trim();
      const desc = document.getElementById('modalDesc').textContent.trim();
      const invention = document.getElementById('modalInvention').textContent.trim();
      const purpose = document.getElementById('modalPurpose').textContent.trim();
      const milestones = document.getElementById('modalMilestones').textContent.trim();
      const basics = document.getElementById('modalBasics').textContent.trim();
      const applications = document.getElementById('modalApplications').textContent.trim();
      const keyConcepts = document.getElementById('modalKeyConcepts').textContent.trim();
      const example = document.getElementById('modalExample').textContent.trim();

      const content = `${title}\n\n${desc}\n\n${invention}\n\n${purpose}\n\n${milestones}\n\n${basics}\n\n${applications}\n\n${keyConcepts}\n\n${example}`;

      navigator.clipboard.writeText(content).then(() => {
        alert('Tech details copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy. Please try again manually.');
      });
    }

    // Click outside modal content closes modal
    document.getElementById('techModal').addEventListener('click', (ev) => {
      if (ev.target === ev.currentTarget) {
        closeModal();
      }
    });

    // Load both ai.txt (main topics) and add_on.txt (additional terminologies)
    window.onload = () => {
      const topicsContainer = document.getElementById('techTopics');
      topicsContainer.innerHTML = ''; // clear just once before loading

      // Load main AI topics
      fetch('texts/ai.txt')
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          const mainTopics = JSON.parse(text);
          populateTechTopics(mainTopics);

          // Load addon topics AFTER main topics have loaded
          return fetch('texts/add_on.txt');
        })
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          const addOnTopics = JSON.parse(text);
          populateTechTopics(addOnTopics);
        })
        .catch(err => {
          console.error('Loading AI or addon data failed:', err);
          const container = document.getElementById('techTopics');
          container.innerHTML = '<p style="color:#ff00cc;">Failed to load AI data. Check console for details.</p>';
        });
    };
  </script>
</body>
</html>
