<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Coding Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Typing Animation Section */
    .typing-animation {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 300px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    .typing-animation pre {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #00ffcc;
      white-space: pre-wrap;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .typing-animation pre code {
      display: block;
      overflow: hidden;
      border-right: 2px solid #00ffcc;
      animation: blinkCursor 0.75s steps(1) infinite;
    }

    @keyframes blinkCursor {
      50% { border-right-color: transparent; }
    }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      user-select: none;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
      user-select: none;
    }

    .hashtag:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      user-select: text;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
      color: #00ffcc;
      box-sizing: border-box;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      user-select: text;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.3rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-family: 'Poppins', sans-serif;
      user-select: text;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
      color: #00ffcc;
      user-select: text;
    }

    .modal-desc b,
    .modal-desc strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-desc i,
    .modal-desc em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-section {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #b0fff0;
      user-select: text;
    }

    .modal-section h3 {
      font-size: 1.2rem;
      color: #ff00cc;
      margin-bottom: 10px;
    }

    .modal-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal-section li {
      margin-bottom: 8px;
      padding-left: 20px;
      position: relative;
    }

    .modal-section li:before {
      content: '➜';
      position: absolute;
      left: 0;
      color: #00ffcc;
    }

    .modal-code-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      color: #00ffcc;
      white-space: pre-wrap;
      overflow-x: auto;
      user-select: text;
    }

    .modal-code-box code {
      display: block;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
      user-select: text;
    }

    .modal-example b,
    .modal-example strong {
      color: #ff00cc; /* Neon pink for bold text */
      font-weight: 700;
    }

    .modal-example i,
    .modal-example em {
      color: #00ccff; /* Cyan for italic text */
      font-style: italic;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 0 auto 12px auto;
      display: block;
      user-select: none;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
      user-select: none;
    }

    .modal-action-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.4rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 5px;
      font-family: FontAwesome, 'Arial Unicode MS', Arial, sans-serif;
      user-select: none;
    }

    .modal-action-button:hover {
      color: #ff00cc;
      transform: scale(1.3);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      
      header p {
        font-size: 1rem;
      }

      .typing-animation {
        height: 200px;
      }

      .typing-animation pre {
        font-size: 0.9rem;
      }

      .hashtags {
        gap: 8px;
        padding: 15px;
      }

      .hashtag {
        font-size: 0.9rem;
        padding: 8px 16px;
      }

      .modal-content {
        width: 90%;
        max-width: 500px;
        max-height: 70vh;
      }

      .modal-title {
        font-size: 1.6rem;
      }

      .modal-desc {
        font-size: 1rem;
      }

      .modal-section {
        font-size: 0.9rem;
      }

      .modal-section h3 {
        font-size: 1.1rem;
      }

      .modal-code-box {
        font-size: 0.8rem;
      }

      .modal-example {
        font-size: 0.9rem;
      }

      .modal-action-button {
        font-size: 1.1rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Coding Hub</h1>
    <p>Where Code Meets Creativity</p>
  </header>

  <!-- Typing Animation Section -->
  <div class="typing-animation">
    <pre><code id="code-snippet"></code></pre>
  </div>

  <!-- Trending Hashtags -->
  <main>
    <section class="hashtags" id="hashtags" aria-label="Coding Topics">
      <!-- Hashtags will be added dynamically -->
    </section>
  </main>

  <!-- Modal (Popup) -->
  <div class="modal" id="codeModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content" role="document">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <button class="modal-close" aria-label="Close modal" onclick="closeModal()" title="Close Modal">✖</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc" tabindex="0"></p>
        <div class="modal-section" id="modalInvention"></div>
        <div class="modal-section" id="modalPurpose"></div>
        <div class="modal-section" id="modalMilestones"></div>
        <div class="modal-section" id="modalBasics"></div>
        <div class="modal-section" id="modalApplications"></div>
        <div class="modal-section" id="modalKeyConcepts"></div>
        <pre class="modal-code-box"><code id="modalExample"></code></pre>
        <p class="modal-example" id="modalExampleText"></p>
        <img class="modal-image" id="modalImage" src="" alt="Code Related Image" />
      </div>
      <div class="modal-footer">
        <button class="modal-action-button" id="copyButton" onclick="copyModalContent()" title="Copy content"><i class="fa fa-copy"></i></button>
        <button class="modal-action-button" id="threadButton" title="View code thread">𝕩</button>
        <button class="modal-action-button" id="searchButton" title="Search on X"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <!-- JavaScript for Typing Animation and Modal -->
  <script>
    // Typing Animation
    const codeSnippet = document.getElementById('code-snippet');
    const codeLines = [
      'public class HelloWorld {',
      '    public static void main(String[] args) {',
      '        System.out.println("Hello, World!");',
      '    }',
      '}'
    ];
    let currentLine = 0;
    let currentChar = 0;

    function typeCode() {
      if (currentLine < codeLines.length) {
        if (currentChar < codeLines[currentLine].length) {
          codeSnippet.innerHTML += codeLines[currentLine][currentChar];
          currentChar++;
          setTimeout(typeCode, 50);
        } else {
          codeSnippet.innerHTML += '\n';
          currentLine++;
          currentChar = 0;
          setTimeout(typeCode, 300);
        }
      }
    }

    // Populate the list of coding topics as hashtag buttons
    function populateHashtags(codes) {
      const hashtagsContainer = document.getElementById('hashtags');
      hashtagsContainer.innerHTML = ''; // Clear before loading
      codes.forEach(code => {
        const hashtag = document.createElement('div');
        hashtag.className = 'hashtag';
        hashtag.textContent = `#${code.name.replace(/\s+/g, '')}`;
        hashtag.tabIndex = 0; // Keyboard navigable

        hashtag.addEventListener('click', () => openModalWithCode(code));
        hashtag.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModalWithCode(code);
          }
        });

        hashtagsContainer.appendChild(hashtag);
      });
    }

    // Open modal and fill with coding info
    function openModalWithCode(code) {
      const modal = document.getElementById('codeModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalInvention = document.getElementById('modalInvention');
      const modalPurpose = document.getElementById('modalPurpose');
      const modalMilestones = document.getElementById('modalMilestones');
      const modalBasics = document.getElementById('modalBasics');
      const modalApplications = document.getElementById('modalApplications');
      const modalKeyConcepts = document.getElementById('modalKeyConcepts');
      const modalExample = document.getElementById('modalExample');
      const modalExampleText = document.getElementById('modalExampleText');
      const modalImage = document.getElementById('modalImage');

      // Set content safely
      modalTitle.textContent = code.name || 'Unknown Coding Topic';
      modalDesc.innerHTML = code.desc || 'No description available.';

      // Invention
      if (code.invention) {
        let inventionText = '<h3>Invention</h3><ul>';
        if (code.invention.term_coined_by) {
          inventionText += `<li>Term coined by: ${code.invention.term_coined_by}</li>`;
        }
        if (code.invention.year) {
          inventionText += `<li>Year: ${code.invention.year}</li>`;
        }
        if (code.invention.early_pioneers) {
          inventionText += `<li>Early Pioneers: ${code.invention.early_pioneers.join(', ')}</li>`;
        }
        if (code.invention.early_developments) {
          inventionText += `<li>Early Developments: ${code.invention.early_developments.join(', ')}</li>`;
        }
        inventionText += '</ul>';
        modalInvention.innerHTML = inventionText;
      } else {
        modalInvention.innerHTML = '';
      }

      // Purpose
      if (code.purpose && code.purpose.length) {
        let purposeText = '<h3>Purpose</h3><ul>';
        code.purpose.forEach(p => {
          purposeText += `<li>${p}</li>`;
        });
        purposeText += '</ul>';
        modalPurpose.innerHTML = purposeText;
      } else {
        modalPurpose.innerHTML = '';
      }

      // Key Milestones
      if (code.key_milestones && code.key_milestones.length) {
        let milestonesText = '<h3>Key Milestones</h3><ul>';
        code.key_milestones.forEach(m => {
          milestonesText += `<li>${m.year}: ${m.event} - ${m.description}</li>`;
        });
        milestonesText += '</ul>';
        modalMilestones.innerHTML = milestonesText;
      } else {
        modalMilestones.innerHTML = '';
      }

      // Basics
      if (code.basics) {
        let basicsText = '<h3>Basics</h3><ul>';
        if (code.basics.definition) {
          basicsText += `<li>Definition: ${code.basics.definition}</li>`;
        }
        if (code.basics.key_terms && code.basics.key_terms.length) {
          basicsText += '<li>Key Terms:<ul>';
          code.basics.key_terms.forEach(term => {
            basicsText += `<li>${term.term}: ${term.definition}</li>`;
          });
          basicsText += '</ul></li>';
        }
        if (code.basics.fundamental_components) {
          basicsText += `<li>Fundamental Components: ${code.basics.fundamental_components.join(', ')}</li>`;
        }
        basicsText += '</ul>';
        modalBasics.innerHTML = basicsText;
      } else {
        modalBasics.innerHTML = '';
      }

      // Applications
      if (code.applications && code.applications.length) {
        let applicationsText = '<h3>Applications</h3><ul>';
        code.applications.forEach(app => {
          applicationsText += `<li>${app}</li>`;
        });
        applicationsText += '</ul>';
        modalApplications.innerHTML = applicationsText;
      } else {
        modalApplications.innerHTML = '';
      }

      // Key Concepts
      if (code.key_concepts && code.key_concepts.length) {
        let conceptsText = '<h3>Key Concepts</h3><ul>';
        code.key_concepts.forEach(concept => {
          conceptsText += `<li>${concept}</li>`;
        });
        conceptsText += '</ul>';
        modalKeyConcepts.innerHTML = conceptsText;
      } else {
        modalKeyConcepts.innerHTML = '';
      }

      // Example
      if (code.example) {
        // Extract code snippet between <i> tags
        const codeMatch = code.example.match(/<i>(.*?)<\/i>/);
        const codeSnippet = codeMatch ? codeMatch[1] : '';
        // Extract non-code text by removing the <i>...</i> part
        const nonCodeText = code.example.replace(/<i>.*?<\/i>/, '').replace(/<br>/g, '');
        modalExample.textContent = codeSnippet || code.example; // Fallback to full example if no <i> tags
        modalExample.parentElement.style.display = codeSnippet ? 'block' : 'none';
        modalExampleText.innerHTML = nonCodeText || '';
        modalExampleText.style.display = nonCodeText ? 'block' : 'none';
      } else {
        modalExample.textContent = '';
        modalExample.parentElement.style.display = 'none';
        modalExampleText.innerHTML = '';
        modalExampleText.style.display = 'none';
      }

      // Image
      if (code.image) {
        modalImage.src = code.image;
        modalImage.alt = `Image representing ${code.name}`;
        modalImage.style.display = 'block';
      } else {
        modalImage.style.display = 'none';
        modalImage.src = '';
        modalImage.alt = '';
      }

      modal.style.display = 'flex';
      modalDesc.focus();

      // Thread button
      const threadButton = document.getElementById('threadButton');
      if (code.thread && code.thread.trim() !== '') {
        threadButton.style.display = 'inline-block';
        threadButton.onclick = () => {
          window.open(code.thread, '_blank', 'noopener,noreferrer');
        };
      } else {
        threadButton.style.display = 'none';
      }

      // Search button
      const searchButton = document.getElementById('searchButton');
      searchButton.onclick = () => {
        const query = encodeURIComponent(code.name);
        const searchURL = `https://x.com/search?q=${query}`;
        window.open(searchURL, '_blank', 'noopener,noreferrer');
      };

      // Attach event to close modal on Escape key press
      document.addEventListener('keydown', escKeyClose);
    }

    // Close modal function
    function closeModal() {
      const modal = document.getElementById('codeModal');
      modal.style.display = 'none';
      // Remove Escape key listener
      document.removeEventListener('keydown', escKeyClose);
    }

    // Close modal on Escape key
    function escKeyClose(e) {
      if (e.key === 'Escape') closeModal();
    }

    // Copy modal content
    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent.trim();
      const desc = document.getElementById('modalDesc').textContent.trim();
      const invention = document.getElementById('modalInvention').textContent.trim();
      const purpose = document.getElementById('modalPurpose').textContent.trim();
      const milestones = document.getElementById('modalMilestones').textContent.trim();
      const basics = document.getElementById('modalBasics').textContent.trim();
      const applications = document.getElementById('modalApplications').textContent.trim();
      const keyConcepts = document.getElementById('modalKeyConcepts').textContent.trim();
      const example = document.getElementById('modalExample').textContent.trim();
      const exampleText = document.getElementById('modalExampleText').textContent.trim();

      const content = `${title}\n\n${desc}\n\n${invention}\n\n${purpose}\n\n${milestones}\n\n${basics}\n\n${applications}\n\n${keyConcepts}\n\n${example}\n\n${exampleText}`;

      navigator.clipboard.writeText(content).then(() => {
        alert('Coding details copied to clipboard!');
      }).catch(() => {
        alert('Failed to copy. Please try again manually.');
      });
    }

    // Click outside modal content closes modal
    document.getElementById('codeModal').addEventListener('click', (ev) => {
      if (ev.target === ev.currentTarget) {
        closeModal();
      }
    });

    // Initial setup on page load
    window.onload = () => {
      typeCode(); // Start typing animation
      const hashtagsContainer = document.getElementById('hashtags');
      hashtagsContainer.innerHTML = ''; // Clear before loading

      // Load coding topics
      fetch('texts/coding.txt')
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          let codes = [];
          try {
            codes = JSON.parse(text);
          } catch (e) {
            console.error('Error parsing coding JSON:', e);
            throw new Error('Failed to parse coding JSON data.');
          }
          populateHashtags(codes);
        })
        .catch(error => {
          console.error('Loading error:', error);
          document.getElementById('hashtags').innerHTML = '<p style="color:#ff00cc; text-align:center;">Failed to load coding data. Check console for details.</p>';
        });
    };
  </script>
</body>
</html>
