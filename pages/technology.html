<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    /* Tech Animation Section */
    .tech-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Orbiting Particles */
    .particle-system {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 204, 0.3);
      border: 2px solid #00ffcc;
      border-radius: 50%;
      transform-origin: center;
    }

    .particle-1 {
      animation: orbit1 6s linear infinite;
    }
    .particle-2 {
      animation: orbit2 5s linear infinite reverse;
    }
    .particle-3 {
      animation: orbit3 4s linear infinite;
    }
    .particle-4 {
      animation: orbit4 7s linear infinite reverse;
    }

    .core {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #00ffcc;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    @keyframes orbit1 {
      0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }
    @keyframes orbit2 {
      0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
    }
    @keyframes orbit3 {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }
    @keyframes orbit4 {
      0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffcc; }
      50% { box-shadow: 0 0 30px #00ffcc; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }

    /* Tech Topics */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .topic {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .topic:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: #00ffcc;
      cursor: pointer;
      background: none;
      border: none;
    }

    .modal-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .modal-desc {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #ff00cc;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->

  <!-- Footer -->

  <script>
    const technologies = [
      { name: "Quantum Computing", desc: "Revolutionary computing power using quantum mechanics to solve complex problems faster than classical computers.", image: "https://via.placeholder.com/400x200?text=Quantum+Computing" },
      { name: "Neural Interfaces", desc: "Brain-computer integration allowing direct control of devices with thoughts.", image: "https://via.placeholder.com/400x200?text=Neural+Interfaces" },

      { name: "Cybersecurity AI", desc: "AI-driven systems for detecting and responding to cyber threats.", image: "https://via.placeholder.com/400x200?text=Cybersecurity+AI" },
      { name: "Neuromorphic Computing", desc: "Brain-inspired chips for efficient computation.", image: "https://via.placeholder.com/400x200?text=Neuromorphic+Computing" },
      { name: "Sustainable Tech", desc: "Green innovations for energy and resource efficiency.", image: "https://via.placeholder.com/400x200?text=Sustainable+Tech" },
      { name: "Autonomous Vehicles", desc: "Self-driving cars and drones for transport.", image: "https://via.placeholder.com/400x200?text=Autonomous+Vehicles" },
      { name: "3D Bioprinting", desc: "Printing biological tissues and organs for medical use.", image: "https://via.placeholder.com/400x200?text=3D+Bioprinting" },
      { name: "Spatial Computing", desc: "Merging physical and digital spaces for interaction.", image: "https://via.placeholder.com/400x200?text=Spatial+Computing" },
      { name: "6G Networks", desc: "Future wireless tech beyond 5G for ultra-low latency.", image: "https://via.placeholder.com/400x200?text=6G+Networks" },
      { name: "Digital Twins", desc: "Virtual replicas optimizing real-world systems.", image: "https://via.placeholder.com/400x200?text=Digital+Twins" },
      { name: "Hyper Automation", desc: "Combining AI and robotics for advanced automation.", image: "https://via.placeholder.com/400x200?text=Hyper+Automation" },
      { name: "Emotion AI", desc: "AI that interprets and responds to human emotions.", image: "https://via.placeholder.com/400x200?text=Emotion+AI" },
      { name: "Carbon Capture", desc: "Technologies reducing greenhouse gas emissions.", image: "https://via.placeholder.com/400x200?text=Carbon+Capture" },
      { name: "Advanced Robotics", desc: "Multi-functional robots for industry and daily life.", image: "https://via.placeholder.com/400x200?text=Advanced+Robotics" },
      { name: "Photonics", desc: "Light-based technologies for computing and sensing.", image: "https://via.placeholder.com/400x200?text=Photonics" },
      { name: "Metaverse", desc: "Shared virtual worlds for social and economic interaction.", image: "https://via.placeholder.com/400x200?text=Metaverse" },
      { name: "Energy Storage", desc: "Next-gen batteries for renewable energy.", image: "https://via.placeholder.com/400x200?text=Energy+Storage" }
    ];

    function populateTechTopics() {
      const topicsContainer = document.getElementById('techTopics');
      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;
        
        topic.addEventListener('click', () => {
          openModal(tech.name, tech.desc, tech.image);
        });
        
        topicsContainer.appendChild(topic);
      });
    }

    function openModal(title, desc, image) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalImage = document.getElementById('modalImage');

      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modalImage.src = image;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
    }

    // Close modal when clicking outside the content
    document.getElementById('techModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('techModal')) {
        closeModal();
      }
    });

    // Initialize the page
    window.onload = populateTechTopics;
  </script>
</body>
</html>
