<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Frontier 2025</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif; /* User-friendly body font */
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px; /* Base font size for readability */
      line-height: 1.6; /* Improved line spacing */
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif; /* Engaging heading font */
      margin: 0;
      font-weight: 700; /* Bold for emphasis */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem; /* Slightly larger for impact */
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px; /* Spacing for a modern look */
    }

    header p {
      font-size: 1.3rem; /* Larger for readability */
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300; /* Lighter weight for friendliness */
    }

    /* Tech Animation Section */
    .tech-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Orbiting Particles */
    .particle-system {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .particle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 204, 0.3);
      border: 2px solid #00ffcc;
      border-radius: 50%;
      transform-origin: center;
    }

    .particle-1 {
      animation: orbit1 6s linear infinite;
    }
    .particle-2 {
      animation: orbit2 5s linear infinite reverse;
    }
    .particle-3 {
      animation: orbit3 4s linear infinite;
    }
    .particle-4 {
      animation: orbit4 7s linear infinite reverse;
    }

    .core {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #00ffcc;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    @keyframes orbit1 {
      0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
    }
    @keyframes orbit2 {
      0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
    }
    @keyframes orbit3 {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
    }
    @keyframes orbit4 {
      0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffcc; }
      50% { box-shadow: 0 0 30px #00ffcc; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }

    /* Tech Topics */
    .tech-topics {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .topic {
      padding: 12px 24px; /* Slightly larger padding */
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem; /* Larger for readability */
      font-weight: 500; /* Medium weight for balance */
    }

    .topic:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: #00ffcc;
      cursor: pointer;
      background: none;
      border: none;
    }

    .modal-title {
      font-size: 2rem; /* Larger for emphasis */
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600; /* Slightly less bold for friendliness */
    }

    .modal-desc {
      font-size: 1.1rem; /* Slightly larger for readability */
      line-height: 1.8; /* More spacing for comfort */
      margin-bottom: 20px;
      font-weight: 400; /* Regular weight for ease */
    }

    .modal-example {
      font-size: 1rem; /* Slightly larger */
      line-height: 1.6; /* Comfortable spacing */
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0; /* Slightly muted cyan for contrast */
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem; /* Larger for readability */
      font-weight: 300; /* Lighter for friendliness */
    }

    footer a {
      color: #ff00cc;
      font-weight: 500; /* Medium weight for emphasis */
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Tech Frontier 2025</h1>
    <p>Discover the Future of Innovation</p>
  </header>

  <!-- Tech Animation Section -->
  <div class="tech-animation">
    <!-- Orbiting Particle System -->
    <div class="particle-system">
      <div class="core"></div>
      <div class="particle particle-1">‚öõÔ∏è</div>
      <div class="particle particle-2">üß†</div>
      <div class="particle particle-3">üß¨</div>
      <div class="particle particle-4">ü§ñ</div>
    </div>
  </div>

  <!-- Tech Topics -->
  <div class="tech-topics" id="techTopics">
    <!-- Topics will be added dynamically -->
  </div>

  <!-- Modal (Popup) -->
  <div class="modal" id="techModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">‚úñ</button>
      <h2 class="modal-title" id="modalTitle"></h2>
      <p class="modal-desc" id="modalDesc"></p>
      <p class="modal-example" id="modalExample"></p>
      <img class="modal-image" id="modalImage" src="" alt="Tech Image">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 TechFrontier. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    function populateTechTopics(technologies) {
      const topicsContainer = document.getElementById('techTopics');
      technologies.forEach(tech => {
        const topic = document.createElement('div');
        topic.className = 'topic';
        topic.textContent = `#${tech.name.replace(/\s+/g, '')}`;
        
        topic.addEventListener('click', () => {
          openModal(tech.name, tech.desc, tech.example, tech.image);
        });
        
        topicsContainer.appendChild(topic);
      });
    }

    function openModal(title, desc, example, image) {
      const modal = document.getElementById('techModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');

      modalTitle.textContent = title;
      modalDesc.textContent = desc;
      modalExample.textContent = `Example: ${example}`;
      modalImage.src = image;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('techModal');
      modal.style.display = 'none';
    }

    // Close modal when clicking outside the content
    document.getElementById('techModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('techModal')) {
        closeModal();
      }
    });

    // Fetch data from technology.txt and initialize the page
    window.onload = function() {
      fetch('technology.txt')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          const technologies = JSON.parse(data); // Parse the JSON text into an array
          populateTechTopics(technologies);
        })
        .catch(error => {
          console.error('Error loading technology.txt:', error);
          alert('Failed to load technology data. Please check the console for details.');
        });
    };
  </script>
</body>
</html>
