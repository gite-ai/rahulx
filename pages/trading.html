<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Trading Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Source Code Pro', monospace;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    /* Trading Chart Container */
    .chart-container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    /* Candlestick Chart */
    .candlestick-chart {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      padding: 20px;
    }

    .candle {
      width: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .candle-body {
      width: 100%;
      background: #00ffcc;
      position: relative;
    }

    .candle.wick {
      width: 2px;
      background: #00ffcc;
    }

    .candle.green .candle-body {
      background: #00cc00; /* Green for price rise */
    }

    .candle.red .candle-body {
      background: #ff0000; /* Red for price drop */
    }

    /* Timeframes */
    .timeframes {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .timeframe {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .timeframe.active {
      background: #00ffcc;
      color: #000;
    }

    .timeframe:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #ff00cc;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Trading Hub</h1>
    <p>Where Markets Meet Innovation</p>
  </header>

  <!-- Trading Chart Container -->
  <div class="chart-container">
    <div class="candlestick-chart" id="candlestick-chart"></div>
  </div>

  <!-- Timeframes -->
  <div class="timeframes">
    <div class="timeframe active" data-timeframe="1m">1m</div>
    <div class="timeframe" data-timeframe="5m">5m</div>
    <div class="timeframe" data-timeframe="15m">15m</div>
    <div class="timeframe" data-timeframe="1h">1h</div>
    <div class="timeframe" data-timeframe="4h">4h</div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <!-- JavaScript for Candlestick Chart -->
  <script>
    const candlestickChart = document.getElementById('candlestick-chart');
    const timeframes = document.querySelectorAll('.timeframe');

    // Function to generate random candlestick data
    function generateCandles(count) {
      const candles = [];
      for (let i = 0; i < count; i++) {
        const open = Math.random() * 100;
        const close = open + (Math.random() - 0.5) * 20;
        const high = Math.max(open, close) + Math.random() * 10;
        const low = Math.min(open, close) - Math.random() * 10;
        candles.push({ open, close, high, low });
      }
      return candles;
    }

    // Function to render candlesticks
    function renderCandles(candles) {
      candlestickChart.innerHTML = '';
      candles.forEach(candle => {
        const isGreen = candle.close > candle.open;
        const candleHeight = Math.abs(candle.close - candle.open);
        const wickHeight = candle.high - candle.low;

        const candleElement = document.createElement('div');
        candleElement.classList.add('candle', isGreen ? 'green' : 'red');

        // Candle wick
        const wick = document.createElement('div');
        wick.classList.add('candle', 'wick');
        wick.style.height = `${wickHeight}%`;
        candleElement.appendChild(wick);

        // Candle body
        const body = document.createElement('div');
        body.classList.add('candle-body');
        body.style.height = `${candleHeight}%`;
        candleElement.appendChild(body);

        candlestickChart.appendChild(candleElement);
      });
    }

    // Generate and render initial candles
    const initialCandles = generateCandles(20);
    renderCandles(initialCandles);

    // Timeframe click handler
    timeframes.forEach(timeframe => {
      timeframe.addEventListener('click', () => {
        timeframes.forEach(tf => tf.classList.remove('active'));
        timeframe.classList.add('active');
        const newCandles = generateCandles(20);
        renderCandles(newCandles);
      });
    });
  </script>
</body>
</html>
