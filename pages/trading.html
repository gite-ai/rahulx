<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Trading Hub</title>
  <style>
    /* General Styles (unchanged) */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header (unchanged) */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Trading Animation Section */
    .trading-animation {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 500px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }

    .timeframe-selector {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
      color: #00ffcc;
    }

    .timeframe-selector select {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      color: #00ffcc;
      padding: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .timeframe-selector select:hover, .timeframe-selector select:focus {
      background: #00ffcc;
      color: #000;
    }

    /* Line Chart Container */
    .line-chart-container {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 60px;
      width: calc(100% - 60px);
      height: calc(100% - 40px);
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    /* Axis Styles (unchanged) */
    .x-axis, .y-axis {
      position: absolute;
      color: #00ffcc;
      font-size: 0.8rem;
      font-family: 'Poppins', sans-serif;
    }

    .x-axis {
      bottom: 5px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .y-axis {
      top: 0;
      right: 5px;
      height: calc(100% - 40px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: left;
    }

    /* Trading Hashtags (unchanged) */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .hashtag:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles (unchanged) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }

    .thread-icon, .search-icon, .image-icon {
      font-size: 1.6rem;
      color: #00ffcc;
      cursor: pointer;
      margin-left: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .thread-icon:hover, .search-icon:hover, .image-icon:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    .icon-separator {
      width: 4px;
      height: 4px;
      background: #00ffcc;
      border-radius: 50%;
      margin: 0 15px;
      animation: glowPulse 1.5s infinite;
    }

    .modal-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .modal-desc {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .modal-example {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
      color: #b0fff0;
    }

    .modal-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin: 10px auto;
      display: block;
    }

    .modal-footer {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid #00ffcc;
      position: sticky;
      bottom: 0;
      z-index: 10;
      text-align: right;
    }

    .copy-button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .copy-button:hover {
      color: #ff00cc;
      transform: scale(1.2);
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 5px #00ffcc; }
      50% { box-shadow: 0 0 15px #00ffcc; }
      100% { box-shadow: 0 0 5px #00ffcc; }
    }

    /* Footer (unchanged) */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 300;
    }

    footer a {
      color: #ff00cc;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations (unchanged) */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background (unchanged) */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Trading Hub</h1>
    <p>Where Markets Meet Innovation</p>
  </header>

  <!-- Trading Animation Section with Timeframe Selector -->
  <div class="trading-animation">
    <div class="timeframe-selector">
      <select id="timeframe" onchange="updateTimeframe()">
        <option value="1d">1 Day</option>
        <option value="4h">4 Hours</option>
        <option value="15m">15 Minutes</option>
        <option value="5m">5 Minutes</option>
      </select>
    </div>
    <div class="line-chart-container">
      <canvas id="lineChart"></canvas>
    </div>
    <div class="x-axis" id="xAxis">
      <span>Apr</span><span>May</span><span>Jun</span><span>Jul</span><span>Aug</span><span>Sep</span><span>Oct</span><span>Nov</span><span>Dec</span><span>Jan</span><span>Feb</span><span>Mar</span><span>Apr</span><span>May</span>
    </div>
    <div class="y-axis" id="yAxis">
      <span>120K</span><span>110K</span><span>100K</span><span>90K</span><span>80K</span><span>70K</span><span>60K</span><span>50K</span><span>40K</span>
    </div>
  </div>

  <!-- Trading Hashtags -->
  <section>
    <h2 style="text-align: center; margin: 20px 0; font-weight: 600;">Explore Trading Topics</h2>
    <div class="hashtags" id="hashtags">
      <!-- Hashtags will be added dynamically -->
    </div>
  </section>

  <!-- Modal (Popup) -->
  <div class="modal" id="tradingModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle"></h2>
        <i class="fa fa-pencil-square-o thread-icon" id="threadLink" title="View Thread"></i>
        <span class="icon-separator"></span>
        <i class="fa fa-search search-icon" id="searchX" title="Search on X"></i>
        <span class="icon-separator"></span>
        <i class="fa fa-image image-icon" id="generateImage" title="Generate Image"></i>
        <button class="modal-close" onclick="closeModal()">✖</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc" id="modalDesc"></p>
        <p class="modal-example" id="modalExample"></p>
        <img class="modal-image" id="modalImage" src="" alt="Trading Image">
      </div>
      <div class="modal-footer">
        <button class="copy-button" onclick="copyModalContent()" title="Copy Content">
          <i class="fa fa-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <script>
    // Static Bitcoin data (simplified for continuity)
    const btcData = {
      '1d': [
        { close: 60500 }, { close: 61500 }, { close: 62500 }, { close: 64000 }, { close: 65500 },
        { close: 66000 }, { close: 66500 }, { close: 65000 }, { close: 62500 }, { close: 59500 },
        { close: 59000 }, { close: 60000 }, { close: 61000 }, { close: 62000 }
      ],
      '4h': [
        { close: 60050 }, { close: 60100 }
      ],
      '15m': [
        { close: 60010 }, { close: 60020 }
      ],
      '5m': [
        { close: 60005 }, { close: 60010 }
      ]
    };

    const canvas = document.getElementById('lineChart');
    const ctx = canvas.getContext('2d');
    let chartData = [];
    let currentTimeframe = '1d';

    function drawLineChart() {
      const width = canvas.width = canvas.offsetWidth;
      const height = canvas.height = canvas.offsetHeight;

      const minPrice = Math.min(...chartData.map(d => d.close));
      const maxPrice = Math.max(...chartData.map(d => d.close));
      const priceRange = maxPrice - minPrice || 1; // Avoid division by zero
      const scaleY = height / priceRange;
      const scaleX = width / (chartData.length - 1 || 1);

      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 2;

      chartData.forEach((data, index) => {
        const x = index * scaleX;
        const y = height - ((data.close - minPrice) * scaleY);
        if (index === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });

      ctx.stroke();
    }

    function updateTimeframe() {
      currentTimeframe = document.getElementById('timeframe').value;
      chartData = [];
      const data = btcData[currentTimeframe];
      const numPoints = currentTimeframe === '1d' ? 14 : currentTimeframe === '4h' ? 42 : currentTimeframe === '15m' ? 96 : 288;

      for (let i = 0; i < numPoints; i++) {
        const dataPoint = data[i % data.length];
        chartData.push({ close: dataPoint.close });
      }

      drawLineChart();
    }

    function addNewDataPoint() {
      const data = btcData[currentTimeframe];
      const dataPointIndex = Math.floor(Date.now() / (currentTimeframe === '1d' ? 2000 : currentTimeframe === '4h' ? 500 : currentTimeframe === '15m' ? 200 : 100)) % data.length;
      const newDataPoint = data[dataPointIndex];

      chartData.shift(); // Remove the oldest point
      chartData.push(newDataPoint); // Add the new point
      drawLineChart();
    }

    window.onload = function() {
      updateTimeframe();
      setInterval(addNewDataPoint, currentTimeframe === '1d' ? 1000 : currentTimeframe === '4h' ? 250 : currentTimeframe === '15m' ? 100 : 50);

      fetch('texts/trading.txt')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          const hashtags = JSON.parse(data);
          if (!hashtags || hashtags.length === 0) {
            document.getElementById('hashtags').innerHTML = '<p>No trading topics available.</p>';
            return;
          }
          populateHashtags(hashtags);
        })
        .catch(error => {
          console.error('Error loading texts/trading.txt:', error);
          document.getElementById('hashtags').innerHTML = '<p>Failed to load hashtags. Please try again later.</p>';
        });

      window.addEventListener('resize', drawLineChart); // Redraw on resize
    };

    function populateHashtags(hashtags) {
      const hashtagsContainer = document.getElementById('hashtags');
      hashtagsContainer.innerHTML = '';
      hashtags.forEach(hashtag => {
        const tag = document.createElement('div');
        tag.className = 'hashtag';
        tag.textContent = `#${hashtag.name.replace(/\s+/g, '')}`;
        
        tag.addEventListener('click', () => {
          openModal(hashtag.name, hashtag.desc, hashtag.example, hashtag.image, hashtag.thread);
        });
        
        hashtagsContainer.appendChild(tag);
      });
    }

    function openModal(title, desc, example, image, thread) {
      const modal = document.getElementById('tradingModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');
      const threadLink = document.getElementById('threadLink');
      const searchX = document.getElementById('searchX');
      const generateImage = document.getElementById('generateImage');

      modalTitle.textContent = title;
      modalDesc.innerHTML = desc;
      modalExample.textContent = `Example: ${example}`;
      modalImage.src = image || "https://via.placeholder.com/400x300?text=No+Image+Available";
      modalImage.onerror = () => modalImage.style.display = "none";
      modal.style.display = 'flex';

      threadLink.onclick = function() {
        window.open(thread, '_blank');
      };

      searchX.onclick = function() {
        const searchQuery = encodeURIComponent(`#${title} trading`);
        const xSearchUrl = `https://x.com/search?q=${searchQuery}`;
        window.open(xSearchUrl, '_blank');
      };

      generateImage.onclick = function() {
        if (confirm('Would you like to generate an image of the current line chart?')) {
          modalImage.src = `https://via.placeholder.com/400x300?text=${encodeURIComponent(title)}+Line+Chart`;
          modalImage.style.display = 'block';
          alert('Image generated! (This is a placeholder.)');
        }
      };
    }

    function closeModal() {
      const modal = document.getElementById('tradingModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const example = document.getElementById('modalExample').textContent;
      const content = `${title}\n\n${desc}\n\n${example}`;
      
      navigator.clipboard.writeText(content).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy content:', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    document.getElementById('tradingModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('tradingModal')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
