<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Trading Candlestick Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0e0e0;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    #candleContainer {
      width: 100%;
      height: 500px;
      overflow-x: auto;
      white-space: nowrap;
      background-color: #f0f0f0;
      padding: 20px 0;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    .candle {
      display: inline-block;
      position: relative;
      width: 25px; /* Slightly wider candles for better visibility */
      margin: 0 3px;
      transition: transform 0.3s ease, opacity 0.5s ease; /* Smooth scaling and fading */
    }

    .candle-body {
      position: absolute;
      width: 100%;
      transition: height 0.5s ease, bottom 0.5s ease, background-color 0.3s ease; /* Smooth body changes */
    }

    .bullish {
      background-color: #00cc00; /* Bright green for bullish */
    }

    .bearish {
      background-color: #ff3333; /* Bright red for bearish */
    }

    .candle-wick {
      position: absolute;
      width: 2px;
      background-color: #333;
      left: 50%;
      transform: translateX(-50%);
      transition: height 0.5s ease; /* Smooth wick changes */
    }

    .candle-wick-top {
      top: 0;
    }

    .candle-wick-bottom {
      bottom: 0;
    }

    #timeframeSelect {
      margin: 20px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #hashtags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
      justify-content: center;
    }

    .hashtag {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease; /* Hover scale effect */
    }

    .hashtag:hover {
      background-color: #0056b3;
      transform: scale(1.05); /* Slight scale on hover for interactivity */
    }

    #tradingModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow for modal */
      animation: modalFadeIn 0.5s ease; /* Fade-in animation for modal */
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #ff3333;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05); /* Slight scale on hover for buttons */
    }
  </style>
</head>
<body>
  <header>
    <h1>Bitcoin Trading Candlestick Chart</h1>
  </header>

  <select id="timeframe" onchange="updateTimeframe()">
    <option value="1d">1 Day</option>
    <option value="4h">4 Hours</option>
    <option value="15m">15 Minutes</option>
    <option value="5m">5 Minutes</option>
  </select>

  <div id="candleContainer"></div>

  <div id="hashtags"></div>

  <div id="tradingModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <p id="modalExample"></p>
      <img id="modalImage" alt="Trading Image" style="max-width: 100%; height: auto;">
      <div class="modal-buttons">
        <button id="threadLink">View Thread</button>
        <button id="searchX">Search on X</button>
        <button onclick="copyModalContent()">Copy Content</button>
      </div>
    </div>
  </div>

  <script>
    let candles = [];
    let currentTimeframe = '1d';

    // Enhanced dummy data for animation (simulating Bitcoin OHLC data)
    const dummyData = Array.from({ length: 365 }, (_, i) => {
      const basePrice = 60000 + Math.sin(i * 0.05) * 7000; // More pronounced sinusoidal movement
      const date = new Date(2024, 3, 1 + i).toISOString().split('T')[0]; // April 1, 2024, to March 31, 2025
      return {
        date: date,
        open: basePrice - Math.random() * 1500, // Larger random variation for open
        high: basePrice + Math.random() * 2000, // Larger random variation for high
        low: basePrice - Math.random() * 2000,  // Larger random variation for low
        close: basePrice + Math.random() * 1500, // Larger random variation for close
        volume: Math.floor(Math.random() * 15000000) // Larger random volume for realism
      };
    });

    const btcData = { '1d': dummyData }; // Use 1-day timeframe for now

    const container = document.getElementById('candleContainer');

    function createCandle(dataPoint) {
      const { open, high, low, close } = dataPoint;
      const maxHeight = 460; // Height of the chart area
      const priceRange = 90000; // Adjusted range for Bitcoin prices (e.g., $30K to $120K)
      const scale = maxHeight / priceRange;

      const candle = document.createElement('div');
      candle.className = 'candle';
      candle.style.transition = 'transform 0.5s ease, opacity 0.5s ease'; // Enhanced transition for scaling and fading

      const body = document.createElement('div');
      body.className = `candle-body ${close > open ? 'bullish' : 'bearish'}`;
      const bodyHeight = Math.abs(close - open) * scale;
      const bodyBottom = (Math.min(open, close) - 30000) * scale; // Adjusted offset from $30K base
      body.style.height = `${bodyHeight}px`;
      body.style.bottom = `${bodyBottom}px`;
      body.style.width = '100%';
      body.style.borderRadius = '5px'; // Slightly more rounded edges
      body.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)'; // Subtle shadow for depth

      const wickTop = document.createElement('div');
      wickTop.className = 'candle-wick candle-wick-top';
      wickTop.style.height = `${(high - Math.max(open, close)) * scale}px`;
      wickTop.style.bottom = `${bodyBottom + bodyHeight}px`;

      const wickBottom = document.createElement('div');
      wickBottom.className = 'candle-wick candle-wick-bottom';
      wickBottom.style.height = `${(Math.min(open, close) - low) * scale}px`;

      // Add hover effect for interactivity
      candle.addEventListener('mouseover', () => {
        candle.style.transform = 'scale(1.1)';
      });
      candle.addEventListener('mouseout', () => {
        candle.style.transform = 'scale(1)';
      });

      candle.appendChild(body);
      candle.appendChild(wickTop);
      candle.appendChild(wickBottom);
      return candle;
    }

    function updateCandles() {
      if (candles.length >= 14) { // Show 14 candles (2 weeks for 1d)
        const oldCandle = candles.shift(); // Remove oldest candle
        oldCandle.style.opacity = '0';
        setTimeout(() => {
          container.removeChild(oldCandle);
        }, 500); // Match the transition duration
      }

      const dataPoint = btcData[currentTimeframe][Math.floor(Date.now() / 1500) % btcData[currentTimeframe].length]; // Faster update (1.5s)
      const newCandle = createCandle(dataPoint);

      // Add slide-in and fade-in animation for new candle
      newCandle.style.opacity = '0';
      newCandle.style.transform = 'translateX(20px)';
      container.appendChild(newCandle);
      candles.push(newCandle);
      setTimeout(() => {
        newCandle.style.opacity = '1';
        newCandle.style.transform = 'translateX(0)';
      }, 50);

      container.scrollLeft = container.scrollWidth; // Auto-scroll to latest candle
    }

    function updateTimeframe() {
      currentTimeframe = document.getElementById('timeframe').value;
      candles = []; // Clear existing candles
      container.innerHTML = ''; // Reset container
      for (let i = 0; i < (currentTimeframe === '1d' ? 14 : currentTimeframe === '4h' ? 42 : currentTimeframe === '15m' ? 96 : 288); i++) {
        updateCandles();
      }
    }

    // Initial setup and animation loop
    window.onload = function() {
      updateTimeframe(); // Initial setup with 1-day data
      setInterval(updateCandles, 1500); // Update every 1.5 seconds for smoother animation

      // Fetch data from texts/trading.txt (for hashtag modal)
      fetch('texts/trading.txt')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.text();
        })
        .then(data => {
          const hashtags = JSON.parse(data);
          if (!hashtags || hashtags.length === 0) {
            document.getElementById('hashtags').innerHTML = '<p>No trading topics available.</p>';
            return;
          }
          populateHashtags(hashtags);
        })
        .catch(error => {
          console.error('Error loading texts/trading.txt:', error);
          document.getElementById('hashtags').innerHTML = '<p>Failed to load hashtags. Please try again later.</p>';
        });
    };

    // Modal Functions (unchanged, but included for completeness)
    function populateHashtags(hashtags) {
      const hashtagsContainer = document.getElementById('hashtags');
      hashtagsContainer.innerHTML = '';
      hashtags.forEach(hashtag => {
        const tag = document.createElement('div');
        tag.className = 'hashtag';
        tag.textContent = `#${hashtag.name.replace(/\s+/g, '')}`;
        
        tag.addEventListener('click', () => {
          openModal(hashtag.name, hashtag.desc, hashtag.example, hashtag.image, hashtag.thread);
        });
        
        hashtagsContainer.appendChild(tag);
      });
    }

    function openModal(title, desc, example, image, thread) {
      const modal = document.getElementById('tradingModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const modalExample = document.getElementById('modalExample');
      const modalImage = document.getElementById('modalImage');
      const threadLink = document.getElementById('threadLink');
      const searchX = document.getElementById('searchX');

      modalTitle.textContent = title;
      modalDesc.innerHTML = desc;
      modalExample.textContent = `Example: ${example}`;
      modalImage.src = image || "https://via.placeholder.com/400x300?text=No+Image+Available";
      modalImage.onerror = () => modalImage.style.display = "none";
      modal.style.display = 'flex';

      threadLink.onclick = function() {
        window.open(thread, '_blank');
      };

      searchX.onclick = function() {
        const searchQuery = encodeURIComponent(`#${title} trading`);
        const xSearchUrl = `https://x.com/search?q=${searchQuery}`;
        window.open(xSearchUrl, '_blank');
      };
    }

    function closeModal() {
      const modal = document.getElementById('tradingModal');
      modal.style.display = 'none';
    }

    function copyModalContent() {
      const title = document.getElementById('modalTitle').textContent;
      const desc = document.getElementById('modalDesc').textContent;
      const example = document.getElementById('modalExample').textContent;
      const content = `${title}\n\n${desc}\n\n${example}`;
      
      navigator.clipboard.writeText(content).then(() => {
        alert('Content copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy content:', err);
        alert('Failed to copy content. Please try again.');
      });
    }

    document.getElementById('tradingModal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('tradingModal')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
