<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Formula 1 Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    /* Racing Track Container */
    .racing-track {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px; /* Increased height for curves */
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Curved Road */
    .road {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 200px;
      background: repeating-linear-gradient(
        to right,
        #00ffcc 0%,
        #00ffcc 50%,
        transparent 50%,
        transparent 100%
      );
      background-size: 20px 2px;
      animation: moveTrack 2s linear infinite;
      transform: translateY(-50%);
    }

    .road.curve {
      border-radius: 50%;
      width: 200px;
      height: 400px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes moveTrack {
      0% { transform: translateY(-50%) translateX(0); }
      100% { transform: translateY(-50%) translateX(-20px); }
    }

    /* Racing Cars */
    .racing-car {
      position: absolute;
      width: 50px;
      height: 25px;
      background: url('https://i.imgur.com/7W0mz9A.jpg') center/cover;
      animation: race 5s linear infinite;
    }

    @keyframes race {
      0% { left: -50px; }
      100% { left: 100%; }
    }

    /* Car Positions */
    .car-1 { top: 10%; animation-duration: 6s; }
    .car-2 { top: 20%; animation-duration: 5.5s; }
    .car-3 { top: 30%; animation-duration: 5s; }
    .car-4 { top: 40%; animation-duration: 4.5s; }
    .car-5 { top: 50%; animation-duration: 4s; }
    .car-6 { top: 60%; animation-duration: 3.5s; }
    .car-7 { top: 70%; animation-duration: 3s; }
    .car-8 { top: 80%; animation-duration: 2.5s; }
    .car-9 { top: 90%; animation-duration: 2s; }
    .car-10 { top: 100%; animation-duration: 1.5s; }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hashtag:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #ff00cc;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Formula 1 Hub</h1>
    <p>Where Speed Meets Precision</p>
  </header>

  <!-- Racing Track with Curves -->
  <div class="racing-track">
    <!-- Straight Road -->
    <div class="road"></div>

    <!-- Curved Road -->
    <div class="road curve"></div>

    <!-- Racing Cars -->
    <div class="racing-car car-1"></div>
    <div class="racing-car car-2"></div>
    <div class="racing-car car-3"></div>
    <div class="racing-car car-4"></div>
    <div class="racing-car car-5"></div>
    <div class="racing-car car-6"></div>
    <div class="racing-car car-7"></div>
    <div class="racing-car car-8"></div>
    <div class="racing-car car-9"></div>
    <div class="racing-car car-10"></div>
  </div>

  <!-- Trending Hashtags -->
  <div class="hashtags">
    <a href="https://twitter.com/hashtag/F1" class="hashtag">#F1</a>
    <a href="https://twitter.com/hashtag/Formula1" class="hashtag">#Formula1</a>
    <a href="https://twitter.com/hashtag/MaxVerstappen" class="hashtag">#MaxVerstappen</a>
    <a href="https://twitter.com/hashtag/LewisHamilton" class="hashtag">#LewisHamilton</a>
    <a href="https://twitter.com/hashtag/GP" class="hashtag">#GP</a>
    <a href="https://twitter.com/hashtag/Racing" class="hashtag">#Racing</a>
    <a href="https://twitter.com/hashtag/PolePosition" class="hashtag">#PolePosition</a>
    <a href="https://twitter.com/hashtag/FastLap" class="hashtag">#FastLap</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>
</body>
</html>
