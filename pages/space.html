<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Space Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #000428, #000);
      color: #fff;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    /* Space Animation Section */
    .space-animation {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Black Hole Container */
    .blackhole-container {
      position: relative;
      width: 250px;
      height: 250px;
    }

    /* Spinning Accretion Disk */
    .disk {
      position: absolute;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, rgba(255,165,0,0.2) 50%, rgba(255,255,255,0) 80%);
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.3);
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1.1); }
      100% { transform: rotate(360deg) scale(1.1); }
    }

    /* Black Hole Core */
    .blackhole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, black 60%, rgba(0,0,0,0.9) 100%);
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
      transform: translate(-50%, -50%);
    }

    /* Light Particles Getting Sucked */
    .light-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
      opacity: 1;
      animation: sucked 3s linear infinite;
    }

    @keyframes sucked {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50px, -50px) scale(0);
        opacity: 0;
      }
    }

    /* Blinking Stars */
    .starry-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hashtag:hover {
      background: #fff;
      color: #000;
    }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #ff00cc;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Starry Background -->
  <div class="starry-bg">
    <!-- Stars will be dynamically added here -->
  </div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Space Hub</h1>
    <p>Exploring the Wonders of the Universe</p>
  </header>

  <!-- Space Animation Section -->
  <div class="space-animation">
    <!-- Black Hole Animation -->
    <div class="blackhole-container">
      <div class="disk"></div>
      <div class="blackhole"></div>
    </div>
  </div>

  <!-- Trending Hashtags -->
  <div class="hashtags">
    <a href="https://twitter.com/hashtag/Space" class="hashtag">#Space</a>
    <a href="https://twitter.com/hashtag/Astronomy" class="hashtag">#Astronomy</a>
    <a href="https://twitter.com/hashtag/NASA" class="hashtag">#NASA</a>
    <a href="https://twitter.com/hashtag/Galaxy" class="hashtag">#Galaxy</a>
    <a href="https://twitter.com/hashtag/Universe" class="hashtag">#Universe</a>
    <a href="https://twitter.com/hashtag/Stargazing" class="hashtag">#Stargazing</a>
    <a href="https://twitter.com/hashtag/BlackHole" class="hashtag">#BlackHole</a>
    <a href="https://twitter.com/hashtag/SpaceExploration" class="hashtag">#SpaceExploration</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <script>
    // Create blinking stars
    const starryBg = document.querySelector(".starry-bg");
    const numStars = 200; // Number of stars

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement("div");
      star.classList.add("star");

      // Random position
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;

      // Random animation delay and duration
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;

      starryBg.appendChild(star);
    }

    // Light particles for black hole
    function createLightParticle() {
      const container = document.querySelector(".blackhole-container");
      const particle = document.createElement("div");
      particle.classList.add("light-particle");

      // Random start position around black hole
      let angle = Math.random() * Math.PI * 2;
      let radius = 150;
      particle.style.left = `${Math.cos(angle) * radius + 125}px`;
      particle.style.top = `${Math.sin(angle) * radius + 125}px`;

      container.appendChild(particle);

      // Remove particle after animation ends
      setTimeout(() => particle.remove(), 3000);
    }

    // Generate light particles continuously
    setInterval(createLightParticle, 300);
  </script>
</body>
</html>
