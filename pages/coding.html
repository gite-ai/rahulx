  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
      font-size: 16px;
      line-height: 1.6;
      font-weight: 400;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-weight: 700;
    }

    a {
      text-decoration: underline;
      color: #ff00cc;
      transition: color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    a:hover {
      color: #00ffcc;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      font-weight: 300;
    }

    /* Typing Animation Section */
    .typing-animation {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 300px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    .typing-animation pre {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #00ffcc;
      white-space: pre-wrap;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .typing-animation pre code {
      display: block;
      overflow: hidden;
      border-right: 2px solid #00ffcc;
      animation: blinkCursor 0.75s steps(1) infinite;
    }

    @keyframes blinkCursor {
      50% { border-right-color: transparent; }
    }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .hashtag:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Modal (Popup) Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      padding: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: slideIn 0.3s ease-out;
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.95);
      border-bottom: 1px solid #00ffcc;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .modal-title {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      margin: 0;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: #00ffcc;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      width: 24px;
      height: 24px;
      line-height: 24px;
      text-align: center;
      border-radius: 50%;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .modal-close:hover {
      background: #00ffcc;
      color: #000;
    }
