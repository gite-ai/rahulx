<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Coding Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Source Code Pro', monospace;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    /* Typing Animation Section */
    .typing-animation {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 300px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
    }

    .typing-animation pre {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #00ffcc;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .typing-animation pre code {
      display: block;
      overflow: hidden;
      border-right: 2px solid #00ffcc; /* Cursor effect */
      animation: blinkCursor 0.75s steps(1) infinite;
    }

    @keyframes blinkCursor {
      50% { border-right-color: transparent; }
    }

    /* Trending Hashtags */
    .hashtags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
    }

    .hashtag {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .hashtag:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #ff00cc;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sci-Fi Background -->
  <div class="sci-fi-bg"></div>

  <!-- Header -->
  <header>
    <h1>Welcome to the Coding Hub</h1>
    <p>Where Code Meets Creativity</p>
  </header>

  <!-- Typing Animation Section -->
  <div class="typing-animation">
    <pre><code id="code-snippet"></code></pre>
  </div>

  <!-- Trending Hashtags -->
  <div class="hashtags">
    <a href="https://twitter.com/hashtag/Coding" class="hashtag">#Coding</a>
    <a href="https://twitter.com/hashtag/Java" class="hashtag">#Java</a>
    <a href="https://twitter.com/hashtag/WebDev" class="hashtag">#WebDev</a>
    <a href="https://twitter.com/hashtag/Programming" class="hashtag">#Programming</a>
    <a href="https://twitter.com/hashtag/OpenSource" class="hashtag">#OpenSource</a>
    <a href="https://twitter.com/hashtag/DevLife" class="hashtag">#DevLife</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>

  <!-- JavaScript for Typing Animation -->
  <script>
    const codeSnippet = document.getElementById('code-snippet');
    const codeLines = [
      'public class HelloWorld {',
      '    public static void main(String[] args) {',
      '        System.out.println("Hello, World!");',
      '    }',
      '}'
    ];
    let currentLine = 0;
    let currentChar = 0;

    function typeCode() {
      if (currentLine < codeLines.length) {
        if (currentChar < codeLines[currentLine].length) {
          codeSnippet.innerHTML += codeLines[currentLine][currentChar];
          currentChar++;
          setTimeout(typeCode, 50); // Typing speed (50ms per character)
        } else {
          codeSnippet.innerHTML += '\n'; // Move to the next line
          currentLine++;
          currentChar = 0;
          setTimeout(typeCode, 300); // Delay before starting the next line
        }
      }
    }

    // Start typing animation
    typeCode();
  </script>
</body>
</html>
