<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Sci-Fi Tools Hub</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      position: relative;
      background: radial-gradient(circle, #001f3f, #000);
      color: #00ffcc;
      padding: 40px 0;
      text-align: center;
      overflow: hidden;
    }

    header h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
    }

    /* Date and Time Box */
    .datetime-box {
      margin: 20px auto;
      padding: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      font-size: 1.2rem;
      color: #00ffcc;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .datetime-box .datetime {
      text-align: left;
    }

    .datetime-box .tools-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      box-shadow: 0 0 5px rgba(0, 255, 204, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .datetime-box .tools-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.8);
    }

    .datetime-box .tools-card a {
      color: #00ffcc;
      font-weight: bold;
    }

    .datetime-box .tools-card a:hover {
      color: #ff00cc;
    }

    /* Popup Window */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
      z-index: 1000;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff00cc;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .popup .close-btn:hover {
      background: #00ffcc;
      color: #000;
    }

    /* Tool Tabs */
    .tool-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tool-tabs button {
      background: none;
      border: none;
      color: #00ffcc;
      font-size: 1rem;
      cursor: pointer;
      padding: 10px;
      transition: color 0.3s ease;
    }

    .tool-tabs button.active {
      color: #ff00cc;
      border-bottom: 2px solid #ff00cc;
    }

    .tool-tabs button:hover {
      color: #ff00cc;
    }

    /* Tool Content */
    .tool-content {
      display: none;
    }

    .tool-content.active {
      display: block;
    }

    /* Calculator Styles */
    .calculator {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.6);
    }

    .calculator label {
      display: block;
      margin: 10px 0 5px;
      font-size: 1.1rem;
    }

    .calculator input,
    .calculator select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.8);
      color: #00ffcc;
      font-size: 1rem;
    }

    .calculator button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .calculator button:hover {
      background: #ff00cc;
    }

    .calculator .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }

    /* Hamburger Menu */
    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      color: #00ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      backdrop-filter: blur(10px);
    }

    nav a {
      color: #00ffcc;
      margin: 0 20px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff00cc;
    }

    /* Mobile Navigation */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .menu-icon {
        display: block;
      }

      nav {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 250px;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        transition: right 0.3s ease;
        z-index: 999;
      }

      nav.active {
        right: 0;
      }

      nav a {
        margin: 15px 0;
        padding: 10px 20px;
        border-bottom: 1px solid rgba(0, 255, 204, 0.2);
      }

      .datetime-box {
        width: 90%;
        font-size: 1rem;
        flex-direction: column;
      }

      .datetime-box .tools-card {
        margin-top: 10px;
      }
    }

    /* Footer */
    footer {
      background: #000;
      color: #00ffcc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
      position: relative;
      z-index: 1;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #ff00cc;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Sci-Fi Background */
    .sci-fi-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }

    @keyframes stars {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 1000px;
      }
    }
  </style>
