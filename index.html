<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahulx.com - Sci-Fi Homepage</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: #0a0a0a; color: #00ffcc;
      overflow-x: hidden; font-size: 16px; line-height: 1.6;
    }
    .sci-fi-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #001f3f, #000);
      animation: stars 10s infinite linear;
    }
    @keyframes stars {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
    header { 
      background: radial-gradient(circle, #001f3f, #000); color: #00ffcc;
      padding: 40px 0; text-align: center; overflow: hidden;
    }
    header h1 { font-size: 2.8rem; }
    header p { font-size: 1.3rem; opacity: .8; }
    .datetime-box {
      margin: 20px auto; padding: 10px;
      background: rgba(0,0,0,.6);
      border: 1px solid #00ffcc; border-radius: 5px;
      width: 200px; text-align: center; font-size: 1rem;
    }
    .datetime-box .datetime {
      display: flex; flex-direction: column; gap: 5px;
    }

    /* Sidebar Navigation (desktop) */
    nav {
      position: fixed; top: 0; left: 0;
      width: 220px; height: 100vh;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(9px);
      display: flex; flex-direction: column; align-items: center;
      padding-top: 80px; /* Space for header above if needed */
      z-index: 100;
    }
    nav a {
      color: #00ffcc;
      margin: 18px 0;
      font-size: 1.1rem;
      font-weight: 500;
      width: 80%;
      text-align: left;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background .25s, color .3s;
      display: block;
    }
    nav a:hover { background: #112a24; color: #ff00cc; }

    .menu-icon {
      display: none;
      font-size: 2rem;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      color: #00ffcc;
      cursor: pointer;
    }
    /* Adjust page content to not be under nav sidebar */
    .container {
      margin-left: 240px;
      width: calc(100% - 260px);
      max-width: 1200px;
      position: relative;
      z-index: 1;
    }

    /* Responsive/mobile: Hamburger > Slide-out nav */
    @media (max-width: 900px) {
      nav {
        width: 0; left: 0; 
        overflow: hidden;
        padding-top: 70px;
        transition: width .3s;
        height: 100vh;
      }
      nav.active {
        width: 220px;
        overflow: visible;
      }
      nav a { width: 80%; opacity: 1;}
      .menu-icon { display: block; }
      .container { margin-left: 0; width: 97%; }
    }

    /* The rest: categories, cards, footer etc remain unchanged... */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 20px;
    }
    .category-card {
      background: rgba(0,0,0,0.6);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      transition: transform .3s, box-shadow .3s;
    }
    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0,255,204,0.6);
    }
    .category-card img {
      width: 100%; height: 150px; object-fit: cover;
    }
    .category-card h3 {
      padding: 15px;
      font-size: 1.5rem; text-align: center;
      background: linear-gradient(135deg,#00ffcc,#0099cc);
      color: #000;
    }
    .category-card p {
      padding: 15px;
      text-align: center;
      color: #00ffcc;
      font-size: 1.1rem;
      line-height: 1.8;
      font-weight: 400;
    }
    footer { background: #000; color: #00ffcc; text-align: center; padding: 20px 0; margin-top: 60px; }
    footer a { color: #ff00cc; font-weight: 500; }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sci-fi-bg"></div>
  <!-- Hamburger menu icon for mobile -->
  <div class="menu-icon" id="menu-icon">☰</div>
  <header>
    <h1>Welcome to Rahulx.com</h1>
    <p>Exploring the future of creativity and innovation.</p>
    <div class="datetime-box">
      <div class="datetime">
        <span id="date"></span>
        <span id="time"></span>
      </div>
    </div>
  </header>
  
  <!-- SIDEBAR NAVIGATION ONLY! -->
  <nav id="nav">
    <a href="https://www.rahulx.com/about">About</a>
    <a href="https://www.x.com/gite_ai">Contact</a>
    <a href="https://www.rahulx.com/pages/main_pages/tools/tools">Tools</a>
    <a href="https://www.rahulx.com/pages/main_pages/upsc_cse">UPSC CSE</a>
  </nav>

  <div class="container">
    <!-- categories: same as previous, not repeated here for brevity -->
    <!-- ... COPY FROM PREVIOUS CODE ... -->
  </div>

  <footer>
    <p>© 2025 Rahulx.com. All rights reserved. | <a href="https://www.rahulx.com/privacy-policy">Privacy Policy</a></p>
  </footer>
  <script>
    // Hamburger for mobile nav
    const menuIcon = document.getElementById('menu-icon');
    const nav = document.getElementById('nav');
    menuIcon.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
    document.addEventListener('click', (e) => {
      if (window.innerWidth < 900 && nav.classList.contains('active')) {
        if (!nav.contains(e.target) && !menuIcon.contains(e.target)) {
          nav.classList.remove('active');
        }
      }
    });
    // Date/time
    function updateDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('date').textContent = date;
      document.getElementById('time').textContent = time;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
